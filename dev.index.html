<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
	<!-- This is the real one for production
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	-->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="google" value="notranslate">

	<title>Sisyphus</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="prod/styles.css" />
</head>

<body class="h100 no-stuffing">
	<div class="body h100 h__k touch-hover {{= model.mode }} {{= model.platform }}" data-model="current_session">
		<div class="content h100">
			<div class="h__k h100" data-if="{{= model.mode }} !== false" data-template="{{= model.mode }}-mode-tmp"></div>
		</div>
		<div class="mymodal h__k" data-model="{{= model.modal_id }}" data-if="{{= model.is_hidden }} == false">
			<div class="modal-bg w100 h100 bg-black o50"></div>
			<div class="absolute">
				<div class="app-container">
					<div class="pull-bottom ml20 mr20 mb20">
						<div class="h__k"
							data-cluster="{'type':'playlist','is_saved':'true'}"
							data-foreach="cluster"
						><div class="bg-white black o95 o100-hover p15 fs18 lh18 center clickable bb h__k {{= (scope.index == 0) ? 'corner-10px corner-bl-none corner-br-none' : '' }}"
							data-on-click="parent.add_to_playlist"
							data-msg="{{= model.id }}"
						>Add to "{{= model.data.name }}"</div></div>
						<div class="bg-white black o95 o100-hover p15 fs18 lh18 center clickable bb h__k"
							data-on-click="model.close"
						>Add to "Favorites"</div>
						<div class="bg-white black o95 o100-hover p15 corner-10px corner-tl-none corner-tr-none fs18 lh18 center clickable h__k"
							data-on-click="model.close"
						>Add to New Playlist...</div>

						<div class="mt20 bg-white black o95 o100-hover p15 corner-10px fs18 lh18 center clickable h__k"
							data-on-click="model.close"
						>Cancel</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="templates" class="hidden">{{{= templates }}}</div>

	<script src="cordova.js"></script>

	<script src="js/app.js"></script>
	<script src="prod/libs.js"></script>
	<script src="prod/gen.js"></script>
	<script src="prod/models.js"></script>
</body>
</html>
