<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

	<!-- <meta name="viewport" content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover" /> -->
	<!-- This is the real one for production -->
	<meta name="viewport"
		content="initial-scale=1, maximum-scale=1, viewport-fit=cover, width=device-width, height=device-height, minimum-scale=1" />

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="google" value="notranslate">

	<title>Sisyphus</title>
	<link rel="stylesheet" type="text/css" href="node_modules/@fortawesome/fontawesome-free/css/all.css" />
	<link rel="stylesheet" type="text/css" href="prod/styles.css" />
</head>

<body class="h100 no-stuffing">
	<div class="body h100">
		<div class="h100 relative touch-hover {{= model.mode }} {{= model.platform }} {{= model.OS }}"
			data-model="current_session" data-on-mouse-move="model.update_mouse">
			<div class="content h100">
				<div class="bg-black h100" data-if="{{= model.mode }} !== false" data-template="{{= model.mode }}-mode-tmp">
				</div>
			</div>
			<div data-template="modal-tmp"></div>
		</div>
	</div>

	<script src="cordova.js"></script>
	<script src="prod/libs.js"></script>
	<script src="js/app.js"></script>
	<script src="js/app.config.js"></script>
	<script src="prod/gen.js"></script>
	<script src="prod/models.js"></script>
	<script src="prod/templates.js"></script>
</body>

</html>
