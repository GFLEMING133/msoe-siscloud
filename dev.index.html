<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

	<!-- <meta name="viewport" content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover" /> -->
	<!-- This is the real one for production -->
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, viewport-fit=cover, width=device-width, height=device-height, minimum-scale=1,target-densitydpi=device-dpi" />
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="google" value="notranslate">

	<title>Sisyphus</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="prod/styles.css" />
</head>

<body class="h100 no-stuffing">
	<div class="body h100 h__k touch-hover {{= model.mode }} {{= model.platform }}" data-model="current_session">
		<div class="content h100">
			<div class="h__k bg-black h100" data-if="{{= model.mode }} !== false" data-template="{{= model.mode }}-mode-tmp"></div>
		</div>
		<div class="h__k" data-template="modal-tmp"></div>
	</div>

	<div id="templates" class="hidden">{{{= templates }}}</div>

	<script src="cordova.js"></script>
	<script type="text/javascript" src="node_modules/default-passive-events/dist/index.js"></script>
	<script src="js/app.js"></script>
	<script src="prod/libs.js"></script>
	<script src="prod/gen.js"></script>
	<script src="prod/models.js"></script>
</body>
</html>
