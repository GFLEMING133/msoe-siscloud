<div class="h100"
    data-model="{{= model.sisbot_id }}"
    data-run="model.setup_edit">
  <div class="pull-top white hh50 w100 center no-stuffing flex vertical-align {{= (manager.is_tablet == 'true') ? 'bg-dark-gray' : 'bg-dark-black'}}">
    <div class="w30 left pl20 clickable active"
        data-on-click="model.save_log_sharing"><i class="far fa-chevron-left f-large pt15 pb15""></i></div>
    <div class="w40">
      <h1 class="no-stuffing fs18 lh24 capitalize truncate">Log Files</h1>
    </div>
    <div class="w30">&nbsp;</div>
  </div>
  <div class="body-header h100 tmp-max-width m-auto scroll hide-scrollbar" tg-name="log_files_page">
    <div class="p20 bg-white black">
      <p class="p0 m0 fs18 center">
        Automatically share your log files to help us improve the firmware of your Sisyphus.
      </p>

      <div class="pt20 pb0 pl20 w100 vertical"
          data-on-click="toggle"
          data-field="model.edit.share_log_files"
          data-if="{{= model.edit.share_log_files }} !== undefined"
          tg-name="log_file_toggle_checkbox">
        <input class="hidden"
            type="checkbox"
            data-field="model.edit.save_log_sharing"
            data-checked="{{= model.edit.share_log_files }}" />
        <span class="black f-large bg-white fas fa-check-square" data-if="{{= model.edit.share_log_files }} == true"></span>
        <span class="black f-large bg-white far fa-square" data-if="{{= model.edit.share_log_files }} !== true"></span>
        <p class="no-stuffing pl10 w100 fs18">Share Log Files</p>
      </div>
      <div class="center pl20 pr20" data-if="{{= model.edit.share_log_files }} !== {{= model.data.share_log_files }}">
        <h2 class="btn bg-blue w100 mt20 corner-5px uppercase fs18 strong p12 mb20 {{= (manager.is_tablet == 'true') ? 'half-mw':''}}"
            data-on-click="model.save_log_sharing"
            tg-name="save_log_sharing_btn">Save</h2>
      </div>
      <div class="pt20" data-if="{{= app.is_app }} == false">
        <div  data-run="model.load_log_files"></div>

        <div class="pl20 pr20" data-if="{{= _.size(model.log_files) }} > 0">
          <h3 class="no-stuffing pb10 fs18 lh18 strong mb5">Log Files</h3>
          <div class="pb10 relative">
            <select class="w100 corner-5px fs18 lh24 p10 pt7 pb7"
                data-field="model.log_file"
                data-selected="{{= model.log_file }}"
                data-foreach="model.log_files">
              <option  value="{{= scope.value }}">{{= scope.value }}</option>
            </select>
            <div class="absolute click-through z10">
              <p class="fas fa-chevron-down pull-right align-center lightgrey p12 relative z10" aria-hidden="true"></p>
            </div>
          </div>
          <div class="w100 center">
            <h2 class="btn bg-blue w100 mt20 corner-5px uppercase fs18 strong p15 mb20 {{= (manager.is_tablet == 'true') ? 'half-mw':''}}"
                data-on-click="model.get_log_file">Download Log File</h2>
          </div>
        </div>
      </div>

      <div class="hh150">&nbsp;</div>
    </div>
  </div>
</div>
