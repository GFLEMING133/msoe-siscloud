<div class="h100 h__k" data-model="{{= model.sisbot_id }}" data-run="model.setup_edit">
  <div class="pull-top white bg-black hh50 w100 center no-stuffing flex vertical-align h__k" data-run="model.remember_colors">
    <div class="w15 left pl20 clickable active h__k"
        data-on-click="model.cancel_color"
    ><img src="img/icon_2x_button_back.png" alt="Back" class="hh50 pt15 pb15" /></div>
    <div class="w70">
        <h1 class="h__k no-stuffing fs18 lh18 capitalize">Primary Color</h1>
    </div>
    <div class="w15">&nbsp;</div>
  </div>
  <div class="body-header pb150 h100 scroll hide-scrollbar bg-black">
    <div class="m0 flex-center-column">
      <!-- <h3 class="no-stuffing p20 pb10 fs18 lh18 strong">Primary Color</h3> -->
      <div class="h__k mt20 mb50 pbox corner-20px"
          id="primary"
          data-iro="#primary"
          data-field="model.edit.led_primary_color"
          data-value="{{= model.edit.led_primary_color }}"
          data-on-update="model.led_color"></div>
      <!-- <div class="bb-10p w100 mt10"></div> -->
      <div class="flex-center-row w100 pb50">
        <div class="p10 flex ">
          <div class="w100 p10 center btn bg-grey corner-5px uppercase clickable active fs18 strong h__k"
              data-on-click="model.cancel_color">
            Cancel
          </div>
        </div>
        <div class="p10 flex">
          <div class="w100 p10 center btn bg-blue corner-5px uppercase clickable active fs18 strong h__k"
              data-on-click="publish"
              data-publish="session:active"
              data-msg="{'secondary':'false'}">
            Save
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
