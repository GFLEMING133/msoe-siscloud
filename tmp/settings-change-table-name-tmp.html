<div class="h100">
  <div class="pull-top white hh50 w100 center no-stuffing flex vertical-align {{= (manager.is_tablet == 'true') ? 'bg-dark-gray' : 'bg-dark-black'}}">
    <div class="w30 left pl20 clickable active"
        data-on-click="publish"
        data-publish="session:active"
        data-msg="{'secondary':'advanced_settings'}"><i class="far fa-chevron-left f-large pt15 pb15""></i></div>
    <div class="w40">
      <h1 class="no-stuffing fs18 lh-1 capitalize">Sisyphus Name</h1>
    </div>
    <div class="w30">&nbsp;</div>
  </div>
  <div class="body-header h100 tmp-max-width m-auto scroll hide-scrollbar"
      data-model="{{= model.sisbot_id }}"
      tg-name="table_name_page"
      >
    <div class="bg-white pl20 pr20 pt20 black" data-run="model.setup_edit">
      <div class="center p10" data-if="{{= app.plugins.length(model.errors) }} > 0">
				<i class="red far fa-exclamation-triangle f-xlarge p10"></i>
        <div data-foreach="model.errors" class="mb10">
          <div class="red p5 montserrat_bold">{{= scope.value }}</div>
        </div>
      </div>
      <div class="pl20 pr20">
        <h4 class="no-stuffing pt20 fs19 lh18 pb10 strong">Sisyphus Name</h4>
        <div class="pb20">
          <input class="fs18 w100"
              type="text"
              placeholder="My Sisyphus"
              autocomplete="off"
              autocorrect="off"
              autocapitalize="off"
              spellcheck="false"
              data-field="model.edit.name"
              value="{{= model.edit.name }}"
              data-on-key-enter="model.update_tableName_alert"
              tg-name="table_name_input"
              />
          <p><i>Changing the Sisyphus name will restart so it can update the the SSID.</i></p>
        </div>
        <div class="w100 center">
          <h2 class="mt20 p15 btn bg-blue w100 m0 clickable active corner-5px uppercase fs18 strong {{= (manager.is_tablet == 'true') ? 'half-mw':''}}"
            data-on-click="model.update_tableName_alert"
            tg-name="table_name_complete">Complete</h2>
        </div>
      </div>
    </div>
  </div>
</div>
