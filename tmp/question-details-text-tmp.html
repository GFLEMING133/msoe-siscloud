<div class="question-details-text-tmp">
    <div class="col-md-12 col-sm-12 col-xs-12 h__k">
        <input type="text" class="w100 h__k" placeholder="Placeholder here..."
            data-if="{{= model.active }} == true"
            data-on-keyup="model.save|trigger"
            data-on-key-enter="blur|model.save"
            data-on-blur="trigger"
            data-trigger="change:data.placeholder"
            data-field="model.data.placeholder"
            value="{{= model.data.placeholder }}"
        />
        <input type="text" class="w100 h__k" data-if="{{= model.active }} == false" disabled placeholder="{{= model.data.placeholder }}" />
    </div>
</div>
