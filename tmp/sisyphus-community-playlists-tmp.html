<div class="mb100" data-run="model.fetch_community_playlists">
    <div data-if="{{= model.fetching_community_playlists }} == true">
        <div class="p20 center i">Fetching playlists...</div>
    </div>
    <div data-if="{{= model.fetching_community_playlists }} == false">
        <div class="p20 center i"
            data-if="{{= app.plugins.length(model.community_playlist_ids) }} == 0"
        >There are no new playlists to download</div>
        <div class="pt10 pb100 mb75"
            data-if="{{= app.plugins.length(model.community_playlist_ids) }} > 0"
            data-foreach="model.community_playlist_ids"
            data-foreach-map="true"
        >
            <div class="flex mb10" data-on-click="model.download">
                <div class="w25 hvw25 center vertical relative">
                    <div class="z10" data-template="sisyphus-playlist-rendering"></div>
                </div>
                <div class="w5 hvw25">&nbsp;</div>
                <div class="w50 hvw25 bb vertical">
                    <span>{{= model.data.name }}</span>
                </div>
                <div class="w20 hvw25 bb vertical center">
                    <img src="img/download.png" alt="Download Cloud" class="pt40">
                </div>
            </div>
        </div>
    </div>
</div>
