<div class="h100 scroll hide-scrollbar" >
    <div class="pull-top white bg-black hh50 w100 center no-stuffing flex vertical-align">
            <div class="w15n mb20 pt10 center fa fa-arrow-left f-large clickable active bg-grey-hover h__k"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'primary':'community','secondary':'false'}"
            >&nbsp;</div>
            <div class="w70">
                <h1 class="h__k no-stuffing fs18 communityTrack capitalize truncate">Track Search</h1>
            </div>
        <div class="w15 center f-large">&nbsp;</div>
    </div>
    <div class="h__k content" data-run="model.fetch_community_tracks">
        <div class="sortBy-wrapper"></div>
            <div class="sortBy-dropdown-container h__k" data-on-click="model.openSort">
                <div class="community-sortBy-header"><span class="sortBy-text">SORT BY</span></div>
                <div class="sortBy-drop-actions" >
                    <p class="sortBy-SORT-style">
                        SORT OPTIONS
                    </p>
                    <div class="upDown-arrows"> 
                        <p><i class="SortUp fa fa-sort-up fa-2x"></i></p>
                        <p><i class="SortDown fa fa-sort-down fa-2x"></i><p>
                    </div>
                </div>
            <div class="sortBy-container-contents">  
                    <ul class="sortBy-list">
                        <li><a class="sortBy-item h__k" 
                            data-on-click="model.sortByNewestDesign">NEWEST DESIGN</a></li> 
                        <li><a class="sortBy-item h__k" 
                            data-on-click="model.sortByName">NAME</a></li>
                        <li><a class="sortBy-item h__k" 
                            data-on-click="model.sortByArtist">ARTIST</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="h__k" data-if="{{= model.fetching_community_tracks }} == true">
            <div class="p20 center i h__k">Fetching tracks...</div>
        </div>
        <div class="h__k" data-if="{{= model.fetching_community_tracks }} == false">
            <div class="p20 center i h__k"
                data-if="{{= app.plugins.length(model.community_track_ids) }} == 0"
            >There are no new tracks to download</div>
            <div class="h__k pt10 pb100 mb75"
                data-if="{{= app.plugins.length(model.community_track_ids) }} > 0"
                data-foreach="model.community_track_ids"
                data-foreach-change="foreach_reset"
                data-foreach-map="true"
            >
                    <div class="h__k w100"
                        data-template="sisyphus-community-tracks-list-item-tmp"
                    ></div>
            </div>
        </div>
    </div>
</div>
