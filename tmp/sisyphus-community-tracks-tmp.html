<div class="h__k" data-run="model.fetch_community_tracks">
    <div class="h__k" data-if="{{= model.fetching_community_tracks }} == true">
        <div class="p20 center i h__k">Fetching tracks...</div>
    </div>
    <div class="h__k" data-if="{{= model.fetching_community_tracks }} == false">
        <div class="p20 center i h__k"
            data-if="{{= app.plugins.length(model.community_track_ids) }} == 0"
        >There are no new tracks to download</div>
        <div class="h__k pt10 pb100 mb75"
            data-if="{{= app.plugins.length(model.community_track_ids) }} > 0"
            data-foreach="model.community_track_ids"
            data-foreach-change="foreach_reset"
            data-foreach-map="true"
        >
            <div class="flex mt10 h__k" data-on-click="model.download">
                <div class="w10 hvw10 bg-ll-grey shadow center vertical">
                    <img src="{{= app.config.get_thumb_url() }}thumbnail/50/{{= model.id }}.png" class="w100 center h__k" alt="{{= model.data.name }}" />
                </div>
                <div class="w5 hvw10">&nbsp;</div>
                <div class="w65 hvw10 bb vertical">
                    <div class="h__k">{{= model.data.name }}</div>
                </div>
                <div class="w20 hvw10 bb vertical center">
                    <i class="fa fa-cloud-download f-large" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
</div>
