<div class="h100" data-model="{{= session.community_id }}">
  <div class="pull-top bg-black">
    <div class="white bg-black w100 center no-stuffing flex vertical-align bb-white">
      <div class="w15 center f-large">&nbsp;</div>
      <div class="w70">
        <h3 class="no-stuffing pt10 pb10 mt5 fs18 capitalize strong">Track Search</h3>
      </div>
      <div class="w15 pt20 pb20 center f-large">&nbsp;</div>
    </div>
    <div class="flex p10 bg-black w100">
      <div class="flex1center white strong uppercase">Sort By</div>

        <div class="sortBy-drop-actions" data-on-click="model.openSort">
          <div class="p5 flex strong white uppercase">
            <div class="pl5 flex1start">{{= model.track_sort}}</div>
            <div class="relative">
                <i class="SortUp fas fa-sort-up fa-2x"></i>
                <i class="SortDown fas fa-sort-down fa-2x"></i>
            </div>
          </div>
        </div>
      <div class="flex1center clickable" data-on-click="model.download_wc">
        <div class="clickable " data-if="{{= model.download_cloud }} == true">
          <img src="img/download_white.png" alt="Download Cloud" class="dl_cloud">
        </div>
      </div>
    </div>
    <div class="sortBy-container-contents">
      <ul class="flex-column p10 fs14">
        <li class="clickable mb10 blue-hover"
            data-on-click="model.sort_function"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="newest designs">
          <a class="white strong blue-hover">NEWEST DESIGNS</a></li>
        <li class="clickable mb10 blue-hover"
            data-on-click="model.sort_function"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="most popular">
          <a class="white strong blue-hover">MOST POPULAR</a></li>
        <li class="clickable mb10"
            data-on-click="model.sort_function"
            data-on-click="publish"
            data-msg="name">
          <a class="white strong blue-hover">NAME</a></li>
        <li class="clickable blue-hover"
            data-on-click="model.sort_function"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="artist">
          <a class="white strong blue-hover">ARTIST</a></li>
        <div data-if="{{= model.sorting }} == true">
          <div class="mb10 white" data-template="spinner-bounce-tmp"></div>
        </div>
      </ul>
    </div>
  </div>
  <div class="body-header h100 scroll hide-scrollbar pb200 " data-run="model.fetch_community_tracks">
    <div class="pt150" data-if="{{= model.fetching_community_tracks }} == true">
      <div class="p20 center i">Fetching tracks...</div>
      <div class="mb20 black" data-template="spinner-bounce-tmp"></div>
    </div>
    <div class="pt65" data-if="{{= model.fetching_community_tracks }} == false" >
      <div class="flex-row bb-dcdc pb5">
        <div class="flex1center">
          <div class="flex1center pt5 blue uppercase strong clickable"
            data-if="{{= model.offset }} > 0"
            data-on-click="set"
            data-field="model.offset"
            data-msg="{{= 0 }}">
            <span class="bg-blue blue fs12 align-end">|</span><div class="stopB"></div>
          </div>
          <div class="flex1center blue uppercase strong clickable"
            data-if="{{= model.offset }} > 0"
            data-on-click="set"
            data-field="model.offset"
            data-msg="{{= (+model.offset - +model.limit) }}">
            <i class="fs30 fas fa-angle-left"></i>
          </div>
          <div class="flex1center pt5 grey-lt uppercase strong" data-if="{{= model.offset }} == 0">
            <span class="bg-grey-lt fs12 align-end">|</span><div class="stopB"></div>
          </div>
          <div class="flex1center grey-lt uppercase strong" data-if="{{= model.offset }} == 0">
            <i class="fs30 fas fa-angle-left"></i>
          </div>
        </div>
        <span class="hh35"></span>
        <div class="flex1center">
          <div class="flex1center blue uppercase strong clickable"
            data-if="{{= (+model.offset + +model.limit) }} < {{= _.size(model.community_track_ids) }}"
            data-on-click="set"
            data-field="model.offset"
            data-msg="{{= (+model.offset + +model.limit) }}">
            <i class="fs30 fas fa-angle-right"></i>
          </div>
          <div class="flex1center pt5 uppercase blue strong clickable"
            data-if="{{= (+model.offset + +model.limit) }} < {{= _.size(model.community_track_ids) }}"
            data-on-click="set"
            data-field="model.offset"
            data-msg="{{= (Math.floor(_.size(model.community_track_ids)/ +model.limit) * +model.limit) }}">
            <div class="stopA"></div><span class="blue bg-blue fs12 align-end">|</span>
          </div>
          <div class="flex1center grey-lt uppercase strong" data-if="{{= (+model.offset + +model.limit) }} >= {{= _.size(model.community_track_ids) }}">
            <i class="fs30 fas fa-angle-right"></i>
          </div>
          <div class="flex1center grey-lt pt5 uppercase strong" data-if="{{= (+model.offset + +model.limit) }} >= {{= _.size(model.community_track_ids) }}">
            <div class="stopA"></div><span class="bg-grey-lt grey-lt fs12 align-end">|</span>
          </div>
        </div>
      </div>
    </div>

    <div class="" data-if="{{= model.fetching_community_tracks }} == false">
      <div data-if="{{= _.size(model.community_track_ids) }} > 0"
          data-foreach="model.community_track_ids"
          data-foreach-map="true"
          data-foreach-limit="{{= model.limit }}"
          data-foreach-offset="{{= model.offset }}">
        <div data-template="sisyphus-community-tracks-list-item-tmp"></div>
      </div>
      <div class="p20 center fs18 blue pt50 i"
          data-if="{{= _.size(model.community_track_ids) }} == 0">
          There are no new tracks to download.
      </div>

      <div class="pt10 pb25" data-if="{{= _.size(model.community_track_ids) }} > 0">
        <div class="flex-row bb-dcdc pb5">
          <div class="flex1center">
            <div class="flex1center pt5 blue uppercase strong clickable"
              data-if="{{= model.offset }} > 0"
              data-on-click="set"
              data-field="model.offset"
              data-msg="{{= 0 }}">
              <span class="bg-blue blue fs12 align-end">|</span><div class="stopB"></div>
            </div>
            <div class="flex1center blue uppercase strong clickable"
              data-if="{{= model.offset }} > 0"
              data-on-click="set"
              data-field="model.offset"
              data-msg="{{= (+model.offset - +model.limit) }}">
              <i class="fs30 fas fa-angle-left"></i>
            </div>
            <div class="flex1center pt5 grey-lt uppercase strong" data-if="{{= model.offset }} == 0">
              <span class="bg-grey-lt fs12 align-end">|</span><div class="stopB"></div>
            </div>
            <div class="flex1center grey-lt uppercase strong" data-if="{{= model.offset }} == 0">
              <i class="fs30 fas fa-angle-left"></i>
            </div>
          </div>

          <span class="hh35"></span>

          <div class="flex1center">
            <div class="flex1center blue uppercase strong clickable"
              data-if="{{= (+model.offset + +model.limit) }} < {{= _.size(model.community_track_ids) }}"
              data-on-click="set"
              data-field="model.offset"
              data-msg="{{= (+model.offset + +model.limit) }}">
              <i class="fs30 fas fa-angle-right"></i>
            </div>
            <div class="flex1center pt5 uppercase blue strong clickable"
              data-if="{{= (+model.offset + +model.limit) }} < {{= _.size(model.community_track_ids) }}"
              data-on-click="set"
              data-field="model.offset"
              data-msg="{{= (Math.floor(_.size(model.community_track_ids)/ +model.limit) * +model.limit) }}">
              <div class="stopA"></div><span class="blue bg-blue fs12 align-end">|</span>
            </div>
            <div class="flex1center grey-lt uppercase strong" data-if="{{= (+model.offset + +model.limit) }} >= {{= _.size(model.community_track_ids) }}">
              <i class="fs30 fas fa-angle-right"></i>
            </div>
            <div class="flex1center grey-lt pt5 uppercase strong" data-if="{{= (+model.offset + +model.limit) }} >= {{= _.size(model.community_track_ids) }}">
              <div class="stopA"></div><span class="bg-grey-lt grey-lt fs12 align-end">|</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
