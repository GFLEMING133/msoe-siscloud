<div class="question-details-boolean-tmp">
    <div class="col-md-12 col-sm-12 col-xs-12 mt10 mb10 flex mt10 mb10 h__k">
        <div class="ml10 w10 h__k" data-if="{{= model.data.default_value }} == true">
            <input class="cmn-toggle cmn-toggle-round h__k" type="checkbox" checked>
            <label for="cmn-toggle-1"></label>
        </div>
        <div class="ml10 w10 h__k" data-if="{{= model.data.default_value }} == false">
            <input class="cmn-toggle cmn-toggle-round h__k" type="checkbox">
            <label for="cmn-toggle-1"></label>
        </div>
        <select class="w20 h__k"
            data-if="{{= model.active }} == true"
            data-field="model.data.default_value"
            data-selected="{{= model.data.default_value }}"
            data-on-update="model.save"
            value="{{= model.data.default_value }}"
        >
            <option value="false">Default Value: False</option>
            <option value="true">Default Value: True</option>
        </select>
    </div>
</div>
