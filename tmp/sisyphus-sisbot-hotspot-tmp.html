<div class="hh50 w100 bg-black no-stuffing h__k"
    data-template="sisyphus-header-default-tmp"
></div>
<div class="bg-white h100 black pl40 pr40">
    <p class="no-stuffing fa fa-check-square-o f-xxxlarge center w100 mt40" aria-hidden="true"></>
    <h3 class="m0 pt20 pb20 center justify fs24 lh24">
        Connect to New Table
    </h3>
    <p class="center fs18 lh24">
        Click the button below to go to your phone's wifi settings. Connect to the
        network that begins with Sisyphus and return back here after you have connected.
    </p>
    <div class="pb20 h__k" data-if="{{= model.sisbot_connecting }} == false">
        <p class="w100 p15 center btn bg-blue corner-5px fs18 lh18 uppercase h__k"
            data-if="{{= app.is_app }} == true"
            data-on-click="model.open_network_settings"
        >Open Wifi Settings</p>
    </div>
    <div class="p20 center i white pull-bottom h__k" data-if="{{= model.sisbot_connecting }} == true">
        <div class="h__k mb20" data-template="spinner-bounce-tmp"></div>
        <div class="h__k">
            Connecting...
        </div>
    </div>
</div>
