<div class="h100">
  <div class="pull-top white hh50 w100 center no-stuffing flex vertical-align {{= (manager.is_tablet == 'true') ? 'bg-dark-gray' : 'bg-dark-black'}}">
    <div class="w15 clickable active blue-hover left pl20 inline-block"
        data-on-click="publish"
        data-publish="session:active"
        data-msg="{'primary':'community','secondary':'false'}">
        <i class="far fa-chevron-left f-large pt15 pb15"></i>&nbsp;
    </div>
    <div class="w70">
      <h3 class="no-stuffing pt10 pb10 mt5 fs18 capitalize strong">Sign In</h3>
    </div>
    <div class="w15 pt20 center f-large">&nbsp;</div>
  </div>
  <div class="body-header h100 tmp-max-width m-auto scroll hide-scrollbar pl20 pr20 pb200" data-model="{{= manager.sisbot_id }}" tg-name="community_sign_in_page">
    <div data-if="{{= model.data.is_internet_connected }} == false">
      <div class="i center shadow bg-grey-ll p30 m10 clickable active" data-on-click="publish" data-publish="session:active" data-msg="{'primary':'settings','secondary':'wifi'}">
        Your Sisyphus must be connected to the internet via WiFi before
        you can successfully create an account. Click here to connect</div>
    </div>
    <div data-if="{{= model.data.is_internet_connected }} == true">
      <div class="bg-white pt20 black" data-model="{{= session.id }}" data-run="model.clear_errors">
        <div class="center p10" data-if="{{= app.plugins.length(model.errors) }} > 0">
					<i class="red far fa-exclamation-triangle f-xlarge p10"></i>
          <div data-foreach="model.errors" class="mb10">
            <div class="red p5 montserrat_bold">{{= scope.value }}</div>
          </div>
        </div>
        <h4 class=" pt20 pb10 no-stuffing strong">Email</h4>
        <div class=" pb10">
          <input class="w100"
              tg-name="community_email_input"
              type="text"
              placeholder="your_email@address.com"
              autocomplete="off"
              autocorrect="off"
              autocapitalize="off"
              spellcheck="false"
              data-field="model.registration.email"
              value="{{= model.registration.email }}"
              data-on-key-enter="model.sign_in" />
        </div>
        <label class="pt10  inline no-stuffing fs18 less_strong">Password</label>
        <a class="pt10 pb5 inline-right right blue-l clickable"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'primary':'community','secondary':'forget_password'}">Forgot password?
        </a>

        <div class=" pb10">
          <input class="w100"
              tg-name="community_password_input"
              type="{{= (model.show_password == 'true') ? 'text' : 'password'}}"
              placeholder="password"
              autocomplete="on"
              autocorrect="off"
              autocapitalize="off"
              spellcheck="false"
              data-field="model.registration.password"
              value="{{= model.registration.password }}"
              data-on-key-enter="model.sign_in" />
        </div>

        <div class="pt10 pull-left clickable"
          data-on-click="toggle"
          data-field="model.remember_me"
          tg-name="remember_me_checkbox">
          <i class="fas fa-check-square" data-if="{{= model.remember_me }} == true"></i>
          <i class="far fa-square" data-if="{{= model.remember_me }} !== true"></i>
          Remember Me
        </div>

        <div class="pt10 pull-right clickable"
            data-field="model.show_password"
            data-on-click="toggle"
            tg-name="show_password_checkbox">
          <i class="fas fa-eye" data-if="{{= model.show_password }} == false"></i>
          <i class="fas fa-eye-slash" data-if="{{= model.show_password }} == true"></i>
        </div>

        <br clear="both">
        <br clear="both">
        <div class="w100 center">
          <div class="mt20 mb10 p10 btn bg-blue w100 m0 corner-5px uppercase fs18 strong {{= (manager.is_tablet == 'true') ? 'half-mw':'' }}"
              data-on-click="model.sign_in"
              tg-name="community_sign_in_btn">SIGN IN</div>
        </div>
        <div class="pt30 pb50 fs18 lh24 clickable active center"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'secondary':'create_account'}"
            tg-name="sign_up_dhaa_text">Dont have an account?<br /><a class="blue-l pr5">Sign Up</a></div>
      </div>
    </div>
  </div>
</div>
