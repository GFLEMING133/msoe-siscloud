<div class="h__k" data-run="model.fetch_community_playlists">
    <div class="h__k" data-if="{{= model.fetching_community_playlists }} == true">
        <div class="p20 center i h__k">Fetching playlists...</div>
    </div>
    <div class="h__k" data-if="{{= model.fetching_community_playlists }} == false">
        <div class="p20 center i h__k"
            data-if="{{= app.plugins.length(model.community_playlist_ids) }} == 0"
        >There are no new playlists to download</div>
        <div class="h__k"
            data-if="{{= app.plugins.length(model.community_playlist_ids) }} > 0"
            data-foreach="model.community_playlist_ids"
            data-foreach-change="foreach_reset"
            data-foreach-map="true"
        >
            <div class="flex mb10 h__k" data-on-click="model.download">
                <div class="w25 hvw25 bg-ll-grey shadow center vertical">
                    <span class="f-large">P</span>
                </div>
                <div class="w5 hvw25">&nbsp;</div>
                <div class="w50 hvw25 bb vertical">
                    <span class="h__k">{{= model.data.name }}</span>
                </div>
                <div class="w20 hvw25 bb vertical center">
                    <i class="fa fa-cloud-download f-xlarge" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
</div>
