<div class="h100" data-model="{{= model.sisbot_id }}" data-run="model.setup_edit">
    <div class="pull-top white hh50 w100 center no-stuffing flex vertical-align {{= (manager.is_tablet == 'true') ? 'bg-dark-gray' : 'bg-dark-black'}}" data-run="model.remember_colors">
      <div class="w15 left pl20 clickable active"
          data-on-click="publish"
          data-publish="session:active"
          data-msg="{'secondary':'false'}"
      ><i class="far fa-chevron-left f-large pt15 pb15"></i></div>
      <div class="w70">
          <h1 class="no-stuffing fs18 lh18 capitalize">Disgust Color</h1>
      </div>
      <div class="w15">&nbsp;</div>
    </div>
    <div class="body-header pb150 h100 scroll hide-scrollbar bg-black">
      <div class="flex-center-column">
        <div class="white strong fs19">
          <input class="white color_input center"
              data-field="model.edit.mood_disgust_color"
              placeholder="{{= model.edit.mood_disgust_color }}"
              value="{{= model.edit.mood_disgust_color }}"
              data-on-update="model.toggle_mood_picker" />
        </div>
        <div
            data-if="{{= model.show_picker }} == true">
          <div class="w100 mb10 pt20 webkit-center primary-picker"
              lib-iro=".primary-picker"
              data-field="model.edit.mood_disgust_color"
              data-value="{{= model.edit.mood_disgust_color }}"
              data-maintain-children="true"
              data-on-update="model.update_mood_colors"></div>
        </div>
        <div class="flex-center-row w100 pt25 pb50">
          <div class="p10 flex">
            <div class="w100 p10 center btn bg-grey corner-5px uppercase clickable active fs18 strong"
                data-on-click="model.cancel_mood_colors">
              Cancel
            </div>
          </div>
          <div class="p10 flex">
            <div class="w100 p10 center btn bg-blue corner-5px uppercase clickable active fs18 strong"
                data-on-click="publish"
                data-publish="session:active"
                data-msg="{'secondary':'false'}">
              Save
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
