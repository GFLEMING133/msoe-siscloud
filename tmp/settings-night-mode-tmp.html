<div class="h100">
  <div class="pull-top white hh50 w100 center no-stuffing flex vertical-align {{= (manager.is_tablet == 'true') ? 'bg-dark-gray' : 'bg-dark-black'}}">
    <div class="w30 left pl20 clickable active blue-hover inline-block"
        data-model="{{= model.sisbot_id }}"
        data-on-click="model.update_nightmode">
      <i class="far fa-chevron-left f-large pt15 pb15"></i>&nbsp;
    </div>
    <div class="w40">
      <h1 class="no-stuffing fs18 capitalize truncate">Night Mode</h1>
    </div>
    <div class="w30">&nbsp;</div>
  </div>
  <div class="body-header h100 tmp-max-width m-auto scroll hide-scrollbar" tg-name="night_mode_page">
    <div class="p20 bg-white black" data-model="{{= model.sisbot_id }}" data-run="model.setup_edit">
      <p class="no-stuffing center w100" aria-hidden="true">
        <i class="fas fa-eclipse-alt f-xlarge"></i>
      </p>
      <h3 class="m0 pt20 pb20 center justify fs24 lh24">
        Configure Night Mode
      </h3>
      <p class="p0 m0 fs18 center">
        Automatically shut down your Sisyphus and optionally use it as a night light.
      </p>

      <div class="pt10 mt20 w100 vertical clickable"
          data-on-click="model.nightmode_disable_toggle">
        <i class="p10 pl0 black f-large bg-white fas fa-check-square clickable"
            data-if="{{= model.edit.is_sleep_enabled }} !== false"
            tg-name="night_mode_uncheck_box"></i>
        <i class="p10 pl0 black f-large bg-white far fa-square clickable"
            data-if="{{= model.edit.is_sleep_enabled }} == false"
            tg-name="night_mode_check_box"></i>
        <p class="no-stuffing pt10 pb10 w100 fs18">Enable Night Mode</p>
      </div>
      <div data-if="{{= model.edit.is_sleep_enabled }} !== false">
        <div class="flex">
          <div class="w50 pr15">
            <h4 class="pb5 fs18 lh18 strong no-stuffing">Sleep</h4>
            <input class="w100 less_strong bg-a-white"
                type="text"
                lib-flatpickr="{'noCalendar':'true','enableTime':'true','enableSeconds':'false','dateFormat':'h:i K','minuteIncrement':15}"
                data-field="model.edit.sleep_time"
                value="{{= (model.data.sleep_time == 'false') ? moment().hour(22).minute(0).format('h:mm A') : model.data.sleep_time }}" />
          </div>
          <div class="w50 pr15">
            <h4 class="pb5 fs18 lh18 strong no-stuffing">Wake</h4>
            <input class="w100 less_strong bg-a-white"
                type="text"
                lib-flatpickr="{'noCalendar':'true','enableTime':'true','enableSeconds':'false', 'dateFormat':'h:i K','minuteIncrement':15}"
                data-field="model.edit.wake_time"
                value="{{= (model.data.wake_time == 'false') ? moment().hour(8).minute(0).format('h:mm A') : model.data.wake_time }}" />
          </div>
        </div>
        <div class="pt10 mb10 w100 vertical clickable"
            data-on-click="toggle"
            data-field="model.edit.is_nightlight">
          <span class="p10 pl0 black f-large bg-white fas fa-check-square clickable"
              data-if="{{= model.edit.is_nightlight }} == true"
              tg-name="nightlight_uncheckbox"></span>
          <span class="p10 pl0 black f-large bg-white far fa-square clickable"
              data-if="{{= model.edit.is_nightlight }} !== true"
              tg-name="nightlight_checkbox"></span>
          <p class="no-stuffing pt10 pb10 w100 fs18">Enable Night Light</p>
        </div>

        <div class="mb10" data-if="{{= model.edit.is_nightlight }} == true">
          <h4 class="pb20 fs18 lh18 no-stuffing montserrat_semi_bold">Adjust Night Light Brightness</h4>
          <div class="flex vertical-align">
            <div class="w5 blue-hover pt15 pb15" data-on-click="model.nightlight_brightness_min" tg-name="brightness_min">
              <i class="fas fa-sun center grey" aria-hidden="true"></i>
            </div>
            <div class="w90 flex relative center" data-on-click="parent.showMouse">
              <span class="w2-5"></span>
                <input class="w90"
                    id="nightlight-slider"
                    type="range"
                    min="0"
                    max="1"
                    step=".05"
                    data-on-input="model.nightlight_brightness"
                    value="{{= model.edit.nightlight_brightness }}"
                    data-run-after="model.nightlight_slider_update"
                    tg-name="brightness_slider" />
              <span class="w2-5"></span>
            </div>
            <div class="w5 center blue-hover pt15 pb15" data-on-click="model.nightlight_brightness_max" tg-name="brightness_max">
              <i class="fas fa-sun f-large center grey" aria-hidden="true"></i>
            </div>
          </div>
        </div>

        <div class="mb10 w100 vertical clickable"
            data-if="{{= model.sisbot_version }} > 1010062"
            data-on-click="toggle"
            data-field="model.edit.is_play_on_wake">
          <span class="p10 pt0 pl0 black f-large bg-white fas fa-check-square clickable"
              data-if="{{= model.edit.is_play_on_wake }} == true"
              tg-name="play_on_wake_uncheckbox"></span>
          <span class="p10 pt0 pl0 black f-large bg-white far fa-square clickable"
              data-if="{{= model.edit.is_play_on_wake }} !== true"
              tg-name="play_on_wake_checkbox"></span>
          <p class="no-stuffing pb10 w100 fs18">Always Play on Wake</p>
        </div>
      </div>
      <div class="w100 center">
      <div class="mt20 p15 btn bg-blue w100 m0 clickable active corner-5px uppercase fs18 strong {{= (manager.is_tablet == 'true') ? 'half-mw':''}}"
          data-on-click="model.update_nightmode"
          tg-name="night_mode_save_btn">Save</div>
      </div>
      <div class="hh150">&nbsp;</div>
    </div>
  </div>
</div>
