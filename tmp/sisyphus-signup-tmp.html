<h1 class="bg-d-grey center white no-stuffing p20">Sign Up</h1>
<div class="h__k bg-white black">
    <h4 class="pl20 pr20 pt10 pb10 no-stuffing">Username</h4>
    <div class="pl20 pr20 pb10">
        <input class="h__k w100" type="text" placeholder="your_email@address.com"
            autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
            data-field="model.username"
            value="{{= model.username }}"
        />
    </div>
    <h4 class="pl20 pr20 pt10 pb10 no-stuffing">Password</h4>
    <div class="pl20 pr20 pb10">
        <input class="h__k w100" type="text" placeholder="password"
            autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
            data-field="model.password"
            value="{{= model.password }}"
        />
    </div>
    <br clear="both">
</div>
<h2 class="btn bg-green w100 p20 h__k" data-on-click="del.sign_up">Create Your Account</h2>
<div class="h__k white p10 clickable center i"
    data-on-click="model.setup_sign_in"
>Sign In?</div>
