<div class="h100" data-model="{{= session.community_id }}" data-run="model.reset_params">
  <div class="h100" data-scope="true"
      data-defaults="{'type':'searchable_list','list_type':'track','sort':'{{= parent.track_sort_key }}','order':'dsc','terms':{'is_community':'true','user_id':'{{= session.active.artist_id }}'}}">
    <div class="pull-top bg-black bb">
      <div class="white bg-black hh50 w100 center no-stuffing flex vertical-align bb-white">
        <div class="w25 left pl20 clickable active"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'primary':'community','secondary':'false'}">
          <img src="img/icon_2x_button_back.png" alt="Back" class="hh50 pt15 pb15" />
        </div>
        <div class="w50"><h1 class="no-stuffing capitalize truncate fs18 lh24">Artist Tracks</h1></div>
        <div class="w25 center f-large">&nbsp;</div>
      </div>
    
<!-- END HEADER -->

      <div class="flex p20 pb10 pt10 w100 bg-white">
        <div class="flex3">
          <input
              type="text"
              placeholder="&#xf002; Search"
              data-field="model.data.q.value"
              value="{{= model.data.q.value }}"
              data-on-input="model.update_q" />
        </div> <!--end of search-->

        <div class="{{= (parent.hamburger == 'true') ? 'change-burger' : 'hamburger-container'}} clickable active"
              data-field="parent.hamburger"
              data-on-click="toggle">
            <div class="bar1 bg-black"></div>
            <div class="bar2 bg-black"></div>
            <div class="bar3 bg-black"></div>
        </div> <!--end of hamburger-->

        <div class="overlay" data-if="{{= parent.hamburger }} == true">
          <div class="pull-bottom overlay-container">
            <div class="filter-container flex-column">
              <h2 class="center white fs18">Filter</h2>
              <ul class="flex-column">
                <li class="pt10 pb10 fs17 white less_strong">All Tracks     <i class="fas fa-check pull-right pr10p white"></i></li>
                <li class="pt10 pb10 fs17 white less_strong">Downloaded     <i class="fas fa-check pull-right pr10p white"></i></li>
                <li class="pt10 pb10 fs17 white less_strong">Not Downloaded <i class="fas fa-check pull-right pr10p white"></i></li>
              </ul>
            </div>
            <div class="sort-by-container">
              <h2 class="center white fs17">Sort By</h2>
                <ul class="flex-column">
                  <li class="pt10 pb10 fs17 white less_strong">Most Popular     <i class="fas fa-check pull-right pr10p white"></i></li>
                  <li class="pt10 pb10 fs17 white less_strong">Newest to Oldest <i class="fas fa-check pull-right pr10p white"></i></li>
                  <li class="pt10 pb10 fs17 white less_strong">Oldest to Newest <i class="fas fa-check pull-right pr10p white"></i></li>
                </ul>
            </div>
            <div class="center bt-white white mt50 p20 fs18 strong blue-hover"
                data-field="parent.hamburger"
                data-on-click="toggle">
                Close
            </div>
          </div> <!--end of container-->
        </div> <!--end of overlay-->

        <div class="flex-end-center"
            tg-name="download_cloud_header">
          <div class="clickable active"
              data-if="{{= parent.download_cloud }} == true"
              data-on-click="parent.download_wc">
            <i class="black blue-hover fs24 fas fa-cloud-download-alt"></i>
          </div>
          <div class="pointer-none" data-if="{{= parent.download_cloud }} == false">
            <i class="pointer-none grey-lt fs24 fas fa-cloud-download-alt"></i>
          </div>
        </div> <!--end of download_cloud-->
      </div> <!--end of search/hamburger/cloud flex-->
    </div> <!--end of pull-top-->
<!--end of search & dl bar-->



    <div class="body-header h100 pb160 scroll hide-scrollbar"
        data-on-scroll="parent.scroll_check"
        data-msg="{{= _self_.el_id }}"
        data-run="parent.fetch_artist_tracks"
        data-run-msg="{'user_id':'{{= session.active.artist_id }}'}">
      <div class="mt100" data-if="{{= parent.fetching_community_tracks }} == true">
        <div class="p20 center i">Fetching tracks...</div>
        <div class="mb20 black" data-template="spinner-bounce-tmp"></div>
      </div>
      <div class="mt75" data-if="{{= parent.fetching_community_tracks }} == false">
        <div class="w100 mt10"
            data-if="{{= model.is_ready }} == true"
            data-foreach="cluster"
            data-cluster="{{= model.data.query }}"
            data-foreach-limit="{{= parent.limit }}"
            data-foreach-offset="{{= parent.offset }}"
            data-cluster-comparator="model.data.comparator"
            data-cluster-search-keys="model.data.q.search_keys"
            data-cluster-search-value="model.data.q.value">
          <div data-template="sisyphus-community-tracks-list-item-tmp"></div>
        </div>
        <div class="p20 mt100 center fs18 blue i"
            data-if="{{= model.size }} == 0">
            There are No Tracks for this artist.
        </div>
        <div data-if="{{= model.size }} > {{= parent.limit }}">
          <div class="p20 center i">Fetching List of Tracks...</div>
          <div class="mb50 black" data-template="spinner-bounce-tmp"></div>
        </div>
      </div>
    </div> <!--end of body-header-->
  </div> <!--end of scope-->
</div> <!--end of class="h100" data-model="{{= session.community_id }}"-->
