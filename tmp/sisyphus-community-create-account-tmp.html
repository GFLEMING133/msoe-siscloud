<div class="pull-top bg-white w100">
    <div class="white bg-black w100 center no-stuffing flex">
        <div class="w15 pt20 center fa fa-arrow-left f-large clickable active bg-grey-hover h__k"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'primary':'community','secondary':'false'}"
        >&nbsp;</div>
        <div class="w70">
            <h1 class="h__k no-stuffing pt10 pb10 fs18 capitalize truncate">Create Account</h1>
        </div>
        <div class="w15 pt20 center f-large">&nbsp;</div>
    </div>
</div>
<div class="body-header h__k" data-model="{{= model.sisbot_id }}">
    <div class="h__k" data-if="{{= model.data.is_internet_connected }} == false">
        <div class="i center shadow bg-grey-ll p30 m10 clickable active h__k"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'primary':'settings','secondary':'wifi'}"
        >Your Sisyphus must be connected to the internet via wifi before you can successfully create an account. Click here to connect</div>
    </div>
<form>
    <div class="h__k pl40 pr40" data-if="{{= model.data.is_internet_connected }} == true">
        <div class="bg-white black h__k" data-model="{{= parent.id }}">
            <div class="bg-ll-red p20 h__k" data-if="{{= app.plugins.length(model.errors) }} > 0">
                <div class="h__k" data-foreach="model.errors">
                    <div class="h__k red">{{= scope.value }}</div>
                </div>
            </div>
            <h4 class="pt10 pb10 no-stuffing strong">Email</h4>
            <div class="pb10">
                <input class="h__k w100" type="text" placeholder="your_email@address.com"
                    autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                    data-field="model.registration.email"
                    value="{{= model.registration.email }}"
                />
            </div>
            <h4 class="pt10 pb10 no-stuffing strong">Password</h4>
            <div class="pb10">
                <input class="h__k w100" type="password" placeholder="password"
                    autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                    data-field="model.registration.password"
                    value="{{= model.registration.password }}"
                />
            </div>
            <h4 class="pt10 pb10 no-stuffing strong">Verify Password</h4>
            <div class="pb10">
                <input class="h__k w100" type="password" placeholder="verify-password"
                    autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                    data-field="model.registration.password_confirmation"
                    value="{{= model.registration.password_confirmation }}"
                />
            </div>
           
            <h2 class="mt20 mb10 p15 btn bg-blue w100 m0 corner-5px uppercase fs17 strong h__k" 
                    data-on-click="model.sign_up" 
                
            >Create Account</h2>
            <h2 class="btn bg-green w100 m0 p20 corner-5px uppercase fs17 strong h__k"
                    data-if="{{= model.signing_up }} == true"
            >Processing <i class="fa fa-spinner spin" aria-hidden="true"></i></h2>

            <br clear="both">
        </div>
            <div class="h__k p30 mt75 clickable active center"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'primary':'settings','secondary':'sign_in'}"
            >Already have an account? <a class="blue-l">Sign In</a></div>
    </div>
</form>
    
</div>
