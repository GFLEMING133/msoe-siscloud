<div class="h100">
    <div class="pull-top white hh50 w100 vertical vertical-align bg-black no-stuffing">
        <div class="h__k" data-template="sisyphus-playing-active-tmp"></div>
        <div class="h__k" data-model="{{= manager.sisbot_id }}" data-if="{{= session.active.secondary }} == false">
            <div class="h__k" data-if="{{= model.data.active_playlist_id }} !== false">
                <div class="pull-right pr20 h__k"
                    data-model="{{= model.data.active_playlist_id }}"
                    data-on-click="publish"
                    data-publish="session:active"
                    data-msg="{'playlist_id':'{{= parent.data.active_playlist_id }}','secondary':'playlist-edit','primary':'media'}"
                ><img src="img/icon_2x_playlist_edit.png" alt="Edit" class="hh50 pt15 pb15" /></div>
            </div>
        </div>
        <div class="right pr20 h__k"
            data-if="{{= session.active.secondary }} == track"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'track_id':'false','secondary':'false'}"
        ><img src="img/icon_2x_playlist_viewlist.png" alt="Back" class="hh50 pt15 pb15" /></div>
    </div>
    <div class="body-header h100 scroll hide-scrollbar h__k" data-model="{{= model.sisbot_id }}">
        <!------------------------- TRACK INSET ------------------------------->
        <div class="h__k" data-if="{{= session.active.secondary }} == track">
            <div class="h__k"
                data-model="{{= session.active.track_id }}"
                data-template="sisyphus-tracks-hero-tmp"
            ></div>
        </div>
        <!------------------------- OVERVIEW ---------------------------------->
        <div class="h__k" data-if="{{= session.active.secondary }} == false">
            <div class="h__k" data-if="{{= model.data.active_track.id }} == false">
                <div class="fs18 lh18 pl20 pr20 no-stuffing">No Current Track Playing</div>
            </div>
            <div class="h__k" data-if="{{= model.data.active_track.id }} !== false">
                <div class="fs18 lh18 no-stuffing pt20 pl20 pr20 pb10 strong">Now Playing</div>
                <div class="h__k"
                    data-model="{{= model.data.active_track.id }}"
                    data-template="sisyphus-tracks-list-item-tmp"
                ></div>
            </div>
            <div class="mt10 pb150">
                <div class="h__k" data-if="{{= model.data.active_playlist_id }} !== false">
                    <div class="h__k" data-model="{{= model.data.active_playlist_id }}">
                        <div class="fs18 lh18 p20 pt10 pb10 no-stuffing strong">Next Up</div>
        				<div class="h__k" data-if="{{= app.plugins.length(model.data.sorted_tracks) }} !== 0">
        	                <div class="h__k"
        	                    data-foreach="model.data.sorted_tracks"
        	                    data-foreach-change="foreach_reset"
        	                >
                                <div class="h__k"
                                    data-model="{{= model.data.tracks[{[= scope.value ]}].id }}"
                                    data-template="sisyphus-tracks-list-item-tmp"
                                ></div>
                            </div>
        				</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
