<div class="h100 scroll hide-scrollbar h__k" data-model="{{= model.sisbot_id }}">
    <div class="pull-top white bg-black w100 center no-stuffing h__k hh75">
        <h1 class="h__k no-stuffing pt20 capitalize">{{= model.data.name }}</h1>
    </div>
    <div class="mt75 pt10 pl10 pr10 flex">
        <div class="w15 hv50">&nbsp;</div>
        <div class="w70 h__k" data-if="{{= model.data.active_track_id }} == false">
            <div class="w100 hvw50 bg-ll-grey shadow center vertical">
                <p class="no-stuffing center">No Current Track</p>
            </div>
        </div>
        <div class="w70 hv50 h__k" data-if="{{= model.data.active_track_id }} !== false">
            <div class="w100 hvw50 bg-ll-grey shadow center vertical h__k"
                data-model="{{= model.data.active_track_id }}"
            >
                <div>
                    <div class="fa fa-pause-circle black f-xxxxxlarge h__k"
                        data-if="{{= parent.data.state }} == playing"
                        data-on-click="parent.pause"
                    ></div>
                    <div class="fa fa-play-circle black f-xxxxxlarge h__k"
                        data-if="{{= parent.data.state }} == paused"
                        data-on-click="parent.play"
                    ></div>
                    <div class="fa fa-home bg-black white p30 rounded f-xxxxxlarge h__k"
                        data-if="{{= parent.data.state }} == homing"
                    ></div>
                    <div class="fa fa-clock-o bg-black white pl30 pr30 pt25 pb25 rounded f-xxxxxlarge h__k"
                        data-if="{{= parent.data.state }} == waiting"
                    ></div>
                </div>
            </div>
        </div>
        <div class="w15 hv50">&nbsp;</div>
    </div>
    <div class="mt10 pb250">
        <div class="h__k pl10 pr10" data-if="{{= model.data.active_playlist_id }} == false">
            <div class="bt pt10 pb10 center i">
                There is no active playlist
            </div>
        </div>
        <div class="h__k" data-if="{{= model.data.active_playlist_id }} !== false">
            <div class="h__k" data-model="{{= model.data.active_playlist_id }}">
                <div class="bg-d-grey white no-stuffing pl10 uppercase pt3 pb3 pl10 pr10">
                    <span class="h__k pull-right">{{= model.data.duration_formatted }}</span>
                    <span class="h__k">{{= model.data.name }}</span>
                </div>
                <div class="h__k"
                    data-foreach="model.data.sorted_tracks"
                    data-foreach-change="foreach_reset"
                    data-foreach-map="true"
                >
                    <div class="flex pt5 pb5 pl10 pr10 clickable bg-ll-grey-hover h__k {{= (scope.index == parent.data.active_track_index) ? 'bg-ll-grey' : 'bb' }}"
                        data-on-click="parent.play_from_current"
                        data-msg="{{= scope.index }}"
                    >
                        <div class="w10 hvw10 bg-ll-grey shadow center vertical">
                            <span>T</span>
                        </div>
                        <div class="w5 hvw10">&nbsp;</div>
                        <div class="w85 hvw10 vertical h__k">
                            <div>{{= model.data.name }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="pull-bottom-fixed mb50 bg-ll-grey">
        <div class="flex p10 vertical-align">
            <div class="w10 center clickable h__k" data-on-click="model.speed_down">
                slow
            </div>
            <div class="w80 center">
                <input class="h__k" type="range" min="0" max="1" step=".05"
                    data-on-input="model.speed"
                    value="{{= model.data.speed }}"
                />
            </div>
            <div class="w10 center clickable h__k" data-on-click="model.speed_up">
                fast
            </div>
        </div>
        <div class="flex p10 vertical-align">
            <div class="w10 center h__k" data-on-click="model.brightness_down">
                <i class="fa fa-sun-o  clickable" aria-hidden="true"></i>
            </div>
            <div class="w80 center">
                <input class="h__k" type="range" min="0" max="1" step=".05"
                    data-on-input="model.brightness"
                    value="{{= model.data.brightness }}"
                />
            </div>
            <div class="w10 center h__k" data-on-click="model.brightness_up">
                <i class="fa fa-sun-o f-large clickable" aria-hidden="true"></i>
            </div>
        </div>
        <div class="flex p10 pb20 h__k"
            data-if="{{= model.data.state }} == playing"
            data-template="sisyphus-playback-controls-tmp"
        ></div>
        <div class="flex p10 pb20 h__k"
            data-if="{{= model.data.state }} == paused"
            data-template="sisyphus-playback-controls-tmp"
        ></div>
        <div class="p10 pb20 center h__k" data-if="{{= model.data.state }} == homing">
            (homing)
        </div>
        <div class="p10 pb20 center h__k" data-if="{{= model.data.state }} == waiting">
            (waiting)
        </div>
    </div>
</div>
