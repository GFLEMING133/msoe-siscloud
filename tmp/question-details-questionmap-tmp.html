<div class="question-details-questionmap-tmp">
    <div class="h__k" data-if="{{= model.active }} == true">
        <div class="col-md-12 col-sm-12 col-xs-12 inline h__k mt10 mb20">
            <select class="h__k w100"
                data-field="model.data.value"
                data-selected="{{= model.data.value }}"
                data-on-update="model.save"
                value="{{= model.data.value }}"
                data-cluster="{ 'type':'question', 'is_deleted': 'false', 'organization_id': '{{= app.current_organization().id }}' }"
                data-cluster-comparator="{'key':'data.name','ord':'asc'}"
                data-foreach="cluster"
                data-foreach-add="foreach_reset"
                data-foreach-remove="foreach_reset"
                data-foreach-default="Select Question"
                data-foreach-default-value=""
                data-foreach-without="model.id"
                data-chosen="true"
            ><option class="h__k capitalize" value="{{= model.id }}">{{= model.data.name }}</option></select>

            <select class="h__k mt20 w100"
                data-field="model.data.subtype"
                data-selected="{{= model.data.subtype }}"
                data-on-update="model.save"
                value="{{= model.data.value }}"
            >
                <option value="false">Choose the type of value</option>
                <option value="boolean">Boolean (True/False)</option>
                <option value="checkbox">Checkboxes</option>
                <option value="quantity">Quantity</option>
            </select>
        </div>
    </div>
    <div class="h__k" data-if="{{= model.active }} !== true">
        <div class="col-md-12 col-sm-12 col-xs-12 inline h__k mt10 mb20">
            <select class="h__k w100"
                data-field="model.data.value"
                data-selected="{{= model.data.value }}"
                data-on-update="model.save"
                value="{{= model.data.value }}"
                data-cluster="{ 'type':'question', 'deleted': 'false' }"
                data-cluster-comparator="{'key':'data.name','ord':'asc'}"
                data-foreach="cluster"
                data-foreach-add="foreach_reset"
                data-foreach-remove="foreach_reset"
                data-foreach-default="Select Question"
                data-foreach-without="model.id"
                disabled
            ><option class="h__k capitalize" value="{{= model.id }}">{{= model.data.name }}</option></select>
        </div>
    </div>
</div>
