
<div class="pull-top bg-white w100">
    <div class="white bg-black w100 center no-stuffing flex">
        <div class="w15 center clickable active blue-hover h__k"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'primary':'community','secondary':'false'}"
        ><img src="img/icon_2x_button_back.png" alt="Back" class="hh50 pt15 pb15" />&nbsp;</div>
        <div class="w70">
            <h3 class="h__k no-stuffing pt10 pb10 mt5 fs18 capitalize strong">Sign In</h3>
        </div>
        <div class="w15 pt20 center f-large">&nbsp;</div>
    </div>
</div>
<div class="body-header pl40 pr40 h__k" data-model="{{= model.sisbot_id }}">
    <div class="h__k" data-if="{{= model.data.is_internet_connected }} == false">
        <div class="i center shadow bg-grey-ll p30 m10 clickable active h__k"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'primary':'settings','secondary':'wifi'}"
        >Your Sisyphus must be connected to the internet via WiFi before you can successfully create an account. Click here to connect</div>
    </div>
    <div class="h__k" data-if="{{= model.data.is_internet_connected }} == true">
        <div class="bg-white pt20 black h__k" 
            data-model="{{= app.manager.id }}"
            data-run="model.clear_errors"
        >
            <div class="bg-ll-red p20 h__k" data-if="{{= app.plugins.length(model.errors) }} > 0">
                <div class="h__k" data-foreach="model.errors">
                    <div class="h__k red">{{= scope.value }}</div>
                </div>
            </div>
        <form>
                <h4 class=" pt20 pb10 no-stuffing strong">Email</h4>
                <div class=" pb10">
                    <input class="h__k w100" type="text" placeholder="your_email@address.com"
                        autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                        data-field="model.registration.email"
                        value="{{= model.registration.email }}"
                    />
                </div>
                <h4 class=" pt10 pb10 inline no-stuffing strong">Password</h4><a 
                class="pt10 pb10 inline-right right blue-l clickable h__k"
                data-on-click="publish"
                data-publish="session:active"
                data-msg="{'primary':'community','secondary':'forget_password'}">Forget your password?</a>
                
                <div class=" pb10">
                    <input class="h__k w100" id="showPassword" type="password" placeholder="password"
                        autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                        data-field="model.registration.password"
                        value="{{= model.registration.password }}"
                    />
                    <div class="pt10">
                        <input class="h__k " type="checkbox" data-on-click="model.show_password" />
                        Show Password
                    </div>
                </div>
                <br clear="both">
                <div class="mt20 mb10 p10 btn bg-blue w100 m0 corner-5px uppercase fs18 strong h__k"
                            data-on-click="model.sign_in"
                        
                >SIGN IN</div>

                <div class="h__k pt30 fs18 lh24 mt50 clickable active center"
                            data-on-click="publish"
                            data-publish="session:active"
                            data-msg="{'secondary':'create_account'}"
                >Dont have an account? </br> <a class="blue-l pr5">Sign Up</a></div>
            </div>
        </form>
    </div>
</div>
