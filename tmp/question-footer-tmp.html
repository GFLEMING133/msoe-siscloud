<div class="question-footer-tmp">
    <div class="col-sm-3 col-xs-3">
        <select class="mt10 w100 h__k" value="{{= model.data.category }}"
            data-field="model.data.category"
            data-on-update="model.save"
        >
            <option value="boolean">Boolean</option>
            <option value="checkbox">Checkboxes</option>
            <option value="dropdown">Choose from a list</option>
            <option value="date">Date</option>
            <option value="forminstance">Form Instance</option>
            <option value="grid">Grid</option>
            <option value="hashmap">Hashmap</option>
            <option value="radio">Multiple Choice</option>
            <option value="password">Password</option>
            <option value="paragraph">Paragraph text</option>
            <option value="range">Range</option>
            <option value="scale">Scale</option>
            <option value="text">Text</option>
            <option value="duration">Time Duration</option>
            <option value="timeperiod">Time Period</option>
            <option value="questionmap">Question Map</option>
        </select>
    </div>
    <div class="col-sm-9 col-xs-9">
        <div class="fa fa-trash-o pull-right pt5 pb10 pl10 h__k"
            data-on-click="parent.remove_question"
            data-msg="{{= scope.index }}"
        ></div>
        <div class="fa fa-files-o pull-right pt5 pb10 pl10 bl h__k"
            data-on-click="parent.duplicate" data-msg="{'id': '{{= model.data.id }}', 'index': '{{= scope.index }}'}"
        ></div>
        <div class="pull-right ml5 mr5 pt5 pb10">Required</div>

        <div class="pull-right ml5 mr5 pt5 pb10 h__k {{= (model.data.required == 'true') ? 'hide' : '' }}">
            <input class="cmn-toggle cmn-toggle-round h__k" type="checkbox" checked>
            <label for="cmn-toggle-1" class="h__k" data-field="model.data.required" data-on-click="toggle"></label>
        </div>
        <div class="pull-right ml5 mr5 pt5 pb10 h__k {{= (model.data.required == 'true') ? '' : 'hide' }}">
            <input class="cmn-toggle cmn-toggle-round h__k" type="checkbox">
            <label for="cmn-toggle-1" class="h__k" data-field="model.data.required" data-on-click="toggle"></label>
        </div>
    </div>
    <br clear="both" />
    <div class="h__k" data-template="debug-tmp"></div>
</div>
