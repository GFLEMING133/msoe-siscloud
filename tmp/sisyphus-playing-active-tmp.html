<div class="h__k" data-model="{{= manager.sisbot_id }}" data-if="{{= model.data }} !== undefined">
    <div class="h__k pl20 white" data-if="{{= model.data.active_playlist_id }} !== false">
        <h3 class="h__k fs13 lh18 no-stuffing capitalize truncate h__k"
            data-model="{{= model.data.active_playlist_id }}"
        >Playing from {{= model.data.name }}</h3>
        <div class="h__k" data-if="{{= model.data.active_track.id }} !== false">
            <h2 class="h__k fs18 lh18 no-stuffing capitalize truncate"
                data-model="{{= model.data.active_track.id }}"
            >{{= model.data.name }}</h2>
        </div>
    </div>
    <div class="h__k white" data-if="{{= model.data.active_playlist_id }} == false">
        <div class="h__k"
            data-if="{{= model.data.active_track.id }} == false"
            data-template="sisyphus-header-default-tmp"
        ></div>
        <div class="h__k pl20" data-if="{{= model.data.active_track.id }} !== false">
            <h3 class="h__k fs13 lh18 no-stuffing capitalize truncate">Playing Track</h3>
            <h2 class="h__k fs18 lh18 no-stuffing capitalize truncate"
                data-model="{{= model.data.active_track.id }}"
            >{{= model.data.name }}</h2>
        </div>
    </div>
</div>
