<div class="clickable active" data-model="{{= manager.sisbot_id }}" data-if="{{= model.data }} !== undefined"
        data-on-click="publish"
        data-publish="session:active"
        data-msg="{'primary':'current','secondary':'false'}">
    <div class="pl20 white" data-if="{{= model.data.active_playlist_id }} !== false">
        <h3 class="fs13 lh18 no-stuffing capitalize truncate"
            data-model="{{= model.data.active_playlist_id }}"
        >Playing from {{= model.data.name }}</h3>
        <div data-if="{{= model.data.active_track.id }} !== false">
            <h2 class="fs18 lh18 no-stuffing capitalize truncate strong"
                data-model="{{= model.data.active_track.id }}"
            >{{= model.data.name }}</h2>
        </div>
    </div>
    <div class="white" data-if="{{= model.data.active_playlist_id }} == false">
        <div
            data-if="{{= model.data.active_track.id }} == false"
            data-template="sisyphus-header-default-tmp"
        ></div>
        <div class="pl20" data-if="{{= model.data.active_track.id }} !== false">
            <h3 class="fs13 lh18 no-stuffing capitalize truncate">Playing Track</h3>
            <h2 class="fs18 lh18 no-stuffing capitalize truncate strong"
                data-model="{{= model.data.active_track.id }}"
            >{{= model.data.name }}</h2>
        </div>
    </div>
</div>
