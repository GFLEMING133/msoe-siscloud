<div class="question-details-hashmap-tmp">
    <div class="col-md-12 col-sm-12 col-xs-12 mt10 mb10 h__k">
        <div class="h__k" data-if="{{= model.active }} == true">
            <div class="h__k" data-template="form-placeholder-tmp"></div>
            <div class="h__k"
                data-foreach="model.data.hashmap"
                data-foreach-change="foreach_reset"
            >
                <div class="flex">
                    <input class="h__k w20" type="text" placeholder="key"
                        data-on-keyup="model.save|trigger"
                        data-on-key-enter="blur|model.save"
                        data-on-blur="trigger"
                        data-field="model.data.hashmap[{{= scope.index }}].key"
                        value="{{= model.data.hashmap[scope.index].key }}"
                    />
                    <span class="mt10 w5 center strong">:</span>
                    <input class="h__k w20" type="text" placeholder="value"
                        data-on-keyup="model.save|trigger"
                        data-on-key-enter="blur|model.save"
                        data-on-blur="trigger"
                        data-field="model.data.hashmap[{{= scope.index }}].value"
                        value="{{= model.data.hashmap[scope.index].value }}"
                    />
                    <div class="fa fa-times lgrey w10 pt10 clickable h__k"
                        data-on-click="model.remove_hashmap_option"
                        data-msg="{{= scope.index }}"
                    ></div>
                </div>
            </div>
            <div class="p15 pl5 clickable h__k" data-on-click="model.add_hashmap_option">
                Add Key-Value Pair
            </div>
        </div>
        <div class="h__k" data-if="{{= model.active }} == false">
            <select class="h__k w100" disabled
                data-foreach="model.data.hashmap"
                data-foreach-change="foreach_reset"
                data-foreach-default="{{= model.data.placeholder }}"
            ><option class="h__k" value="{{= scope.value.key }}">{{= scope.value.value }}</option></select>
        </div>
    </div>
</div>
