<div class="flex pl20 pr20 clickable active bt h__k"
    data-on-click="grandparent.add_tracks_add"
    data-msg="{{= model.id }}"
>
	<div class="w20 pt10 pb10 center vertical">
        <div class="w80 hh80">
            <img src="" class="w100 center h__k" alt="{{= model.data.name }}"
				data-src="{{= app.config.get_thumb_url() }}thumbnail/{{= app.config.get_thumb_size() }}/{{= model.id }}.png"
			/>
        </div>
	</div>
	<div class="w60 pt30 pl10">
        <div class="fs18 lh20 black block strong h__k">{{= model.data.name }}</div>
        <div class="fs12 lh20 grey block hidden h__k">by {{= model.data.created_by_name }}</div>
        <div class="fs12 lh20 grey block  h__k"
            data-if="{{= grandparent.add_playlist_tracks }} !== undefined"
        >   
            <div class="h__k">{{= grandparent.add_playlist_tracks['{[= model.id ]}'] }} count= {{= grandparent.add_playlist_tracks['{[= model.id ]}'] }}</div>
        </div>
	</div>
    <div class="h100 block">
            <div class="h__k" data-if="{{= grandparent.add_playlist_tracks['{[= model.id ]}'] }} == 0" >
                <div class="add_tracks_circle mt35"></div>
            </div> 
            <div class="h__k" data-if="{{= grandparent.add_playlist_tracks['{[= model.id ]}'] }} > 0" >
                <img  src="../img/checked_circle.png" class=" mt35 checked_circle"></img>
            </div>
    </div>
</div>
