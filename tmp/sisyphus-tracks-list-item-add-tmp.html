<div class="flex pl20 pr20 clickable active bt"
    data-on-click="grandparent.add_tracks_add"
    data-msg="{{= model.id }}">
	<div class="w20 pt10 pb10 center vertical">
        <div class="w80 hh80">
            <img class="w100 center" alt="{{= model.data.name }}"
				src="{{= app.config.get_thumb_url() }}thumbnail/{{= app.config.get_thumb_size() }}/{{= model.id }}.png"
			/>
        </div>
	</div>
	<div class="w60 pt30 pl10">
        <div class="fs18 lh20 black block strong">{{= model.data.name }}</div>
        <div class="fs12 lh20 grey block hidden">by {{= model.data.created_by_name }}</div>
        <div class="fs12 lh20 warmGrey block "
            data-if="{{= grandparent.add_playlist_tracks }} !== undefined"
        >
            <div class="montserrat_semi_bold">count= {{= grandparent.add_playlist_tracks['{[= model.id ]}'] }}</div>
        </div>
	</div>
    <div class="h100 block">
            <div data-if="{{= grandparent.add_playlist_tracks['{[= model.id ]}'] }} == 0" >
                <div class="add_tracks_circle mt40"></div>
            </div>
            <div data-if="{{= grandparent.add_playlist_tracks['{[= model.id ]}'] }} > 0" >
                <img  src="img/checkCircle@2x.png" class=" mt40 checked_circle"></img>
            </div>
    </div>
</div>
