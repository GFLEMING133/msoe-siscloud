<div class="container shadow bg-white m20 no-stuffing h__k"
    data-scope="true"
    data-state="{'context_menu':'false','comparator':{'key':'data.name','ord':'asc'} }"
    data-defaults="{'type':'generic'}"
>
    <div class="bg-m-grey p10 white center h__k">
        <i class="fa fa-ellipsis-v f-large pull-right p10 h__k"
            data-on-click="toggle"
            data-field="model.context_menu"
        ></i>
        <i class="p10 f-large fa fa-arrow-left pull-left clickable h__k"
            data-if="{{= parent.active.track_id }} !== false"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'track_id':'false'}"
        ></i>
        <h1 class="h__k no-stuffing">Track</h1>
    </div>
    <div class="flex">
        <div class="h__k {{= (model.context_menu == 'true') ? 'w75' : 'w100' }} no-stuffing print-100">
            <div class="h__k" data-if="{{= parent.active.track_id }} == false" data-template="siscloud-tracks-table-tmp"></div>
            <div class="h__k" data-if="{{= parent.active.track_id }} !== false">
                <div class="h__k" data-model="{{= parent.active.track_id }}">
                    <div class="h__k" data-state="{'hide_header':'true','show_inline':'true','is_editing':'true','submit_text':'Save Track'}" data-template="form-instance-tmp"></div>
                </div>
            </div>
        </div>
        <div class="w25 h100 no-stuffing h__k bg-dd-grey white no-print"
            data-if="{{= model.context_menu }} == true"
            data-on-click="toggle"
            data-field="model.context_menu"
        >
            <div class="p10 bg-m-grey-hover clickable h__k"
                data-on-click="publish|set"
                data-publish="session:active"
                data-msg="{'new_type':'track'}"
            ><i class="fa fa-plus w25p h__k"></i> Create Track</div>
        </div>
    </div>
</div>
