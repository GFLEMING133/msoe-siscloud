<div>
    <h4 class="pl20 pr20 pt10 pb10 no-stuffing">
        <span class="h__k inline-block" data-shepherd="form_instance:label:{{=  app.plugins.slugify(model.data.name) }}">{{= model.data.name }}</span>
        <div class="h__k inline-block pl5 mt3"
            data-if="{{= model.data.hint }} !== "
            data-tooltip="{'placement':'right','title':'{{= model.data.hint }}'}"
        ><i class="fa fa-info-circle"></i></div>
    </h4>
    <div class="pl20 pr20 pb10">
        <div class="h__k" data-if="{{= parent.is_editing }} == true" data-template="form-instance-field-{{= model.data.category }}-tmp"></div>
        <div class="h__k" data-if="{{= parent.is_editing }} !== true" data-template="form-instance-field-view-tmp"></div>
    </div>
    <br clear="both" />
</div>
