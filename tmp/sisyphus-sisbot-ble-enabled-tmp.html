<div class="app-container">
    <div class="page-content no-stuffing bg-white h100 h__k w100">
        <div class="pull-top white hh50 w100 vertical vertical-align bg-black no-stuffing">
            <div class="hh50 w100 bg-black no-stuffing h__k"
                data-template="sisyphus-header-default-tmp"
            ></div>
        </div>
        <div class="body-header h100 scroll hide-scrollbar flex">
            <div class="pl24-2 w24-24 pr24-2">
                <p class="no-stuffing center w100 mt40 fa fa-bluetooth-b f-xxxxlarge" aria-hidden="true"></p>
                <h3 class="m0 pt30 pb20 center justify fs24 lh24">
                    Bluetooth Required
                </h3>
                <p class="p0 m0 fs18 center">
                    It is critical for bluetooth to be enabled for us to locate your Sisyphus,
                    especially in the event of network connectivity issues.
                </p>
                <div class="mt30 pb15">
                    <p class="btn bg-blue w100 m0 mt20 p15 fs18 lh18 corner-5px strong uppercase clickable h__k"
                        data-on-click="model.open_ble_settings"
                    >Open BLE Settings</p>
                </div>
                <div class="mt15 pb20">
                    <p class="btn bg-blue w100 m0 mt20 p15 fs18 lh18 corner-5px strong uppercase clickable h__k"
                        data-on-click="model.force_reload"
                    >Enable BLE Permissions</p>
                </div>
            </div>
        </div>
    </div>
</div>
