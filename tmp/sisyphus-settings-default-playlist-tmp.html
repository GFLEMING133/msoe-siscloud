<div class="body-header">
    <div class="pull-top bg-white w100">
        <div class="white bg-black w100 center no-stuffing flex h__k {{= (app.is_app == true) ? 'mt20' : '' }}">
            <div class="w15 pt20 center fa fa-arrow-left f-large clickable bg-grey-hover h__k"
                data-on-click="publish"
                data-publish="session:active"
                data-msg="{'secondary':'false'}"
            >&nbsp;</div>
            <div class="w70">
                <h1 class="h__k no-stuffing pt10 pb10 capitalize">Default Playlist</h1>
            </div>
            <div class="w15 pt20 center f-large">&nbsp;</div>
        </div>
    </div>
    <div class="h__k bg-white black h__k" data-model="{{= model.sisbot_id }}" data-run="model.setup_default_playlist">
        <div class="bg-ll-red p20 h__k" data-if="{{= app.plugins.length(model.errors) }} > 0">
            <div class="h__k" data-foreach="model.errors">
                <div class="h__k pb5 red">{{= scope.value }}</div>
            </div>
        </div>
        <h4 class="pl20 pr20 pt10 pb10 no-stuffing">Select Playlist</h4>
        <div class="pl20 pr20 pb10">
            <select class="h__k w100"
                data-field="model.default_playlist_id"
                data-foreach="model.data.playlist_ids"
                data-foreach-add="foreach_reset"
                data-foreach-change="foreach_reset"
                data-foreach-map="true"
                data-foreach-default="Select Playlist"
                data-foreach-default-value=""
                data-selected="{{= model.default_playlist_id }}"
            ><option class="h__k" value="{{= model.id }}">{{= model.data.name }}</option></select>
        </div>
        <br clear="both">
        <h2 class="btn bg-green w100 m0 p20 h__k" data-on-click="model.set_default_playlist">Update Default Playlist</h2>
    </div>
</div>
