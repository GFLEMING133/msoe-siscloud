<div class="body-header">
    <div class="pull-top bg-white w100">
        <div class="white bg-black w100 center no-stuffing flex">
            <div class="w15 pt20 center fas fa-arrow-left f-large clickable active bg-grey-hover"
                data-on-click="publish"
                data-publish="session:active"
                data-msg="{'secondary':'false'}"
            >&nbsp;</div>
            <div class="w70">
                <h1 class="no-stuffing pt10 pb10 capitalize truncate">Default Playlist</h1>
            </div>
            <div class="w15 pt20 center f-large">&nbsp;</div>
        </div>
    </div>
    <div class="bg-white black" data-model="{{= model.sisbot_id }}" data-run="model.setup_default_playlist">
        <div class="bg-ll-red p20" data-if="{{= app.plugins.length(model.errors) }} > 0">
            <div data-foreach="model.errors">
                <div class="pb5 red">{{= scope.value }}</div>
            </div>
        </div>
        <h4 class="pl20 pr20 pt10 pb10 no-stuffing">Select Playlist</h4>
        <div class="pl20 pr20 pb10">
            <select class="w100"
                data-field="model.default_playlist_id"
                data-foreach="model.data.playlist_ids"
                data-foreach-map="true"
                data-foreach-default="Select Playlist"
                data-foreach-default-value=""
                data-selected="{{= model.default_playlist_id }}"
            ><option value="{{= model.id }}">{{= model.data.name }}</option></select>
        </div>
        <br clear="both">
        <h2 class="btn bg-green w100 m0 p20" data-on-click="model.set_default_playlist">Update Default Playlist</h2>
    </div>
</div>
