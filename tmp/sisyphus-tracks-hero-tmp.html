<div class="flex mt10 pb20 bb h__k" data-run="model.collapse">
    <div class="w15">&nbsp;</div>
    <div class="w70 hvw50 center vertical clickable">
        <div class="h__k" data-if="{{= model.generating_thumbnails }} == false">
            <img src="" class="w100 center h__k" alt="slow"
                data-src="{{= app.config.get_thumb_url() }}thumbnail/400/{{= model.id }}.png"
            />
        </div>
        <div class="h__k" data-if="{{= model.generating_thumbnails }} == true">
            <img src="" class="w100 center h__k" alt="slow"
                data-src="{{= app.config.get_thumb_url() }}thumbnail/400/_default.png"
            />
        </div>
    </div>
    <div class="w15">&nbsp;</div>
</div>
<div class="flex pt40 pr20 pl20 pb20 clickable">
    <div class="w80">
        <div class="fs18 lh18 black block strong h__k">{{= model.data.name }}</div>
        <div class="fs12 lh18 grey block h__k">by {{= model.data.created_by_name }}</div>
    </div>
    <div class="w20 h100 vertical h__k" data-on-click="toggle" data-field="model.is_expanded">
        <i class="fa fa-ellipsis-h f-xlarge grey pt0 pull-right pr20" aria-hidden="true"></i>
    </div>
</div>
<div class="bg-grey-l flex pt15 pb15 h__k" data-if="{{= model.is_expanded }} == true">
    <div class="w25 f-large fa fa-play white blue-hover clickable center h__k"
        data-on-click="model.play"
    ></div>
    <div class="w25 f-large fa fa-heart-o white blue-hover clickable center"></div>
    <div class="w25 f-large fa fa-plus-square-o white blue-hover clickable center"></div>
    <div class="w20 f-large fa fa-trash white blue-hover clickable center h__k"
		data-on-click="model.delete"
	></div>
</div>
