<div>
  <div class="flex mt10 pb25 bb">
    <div class="w20">&nbsp;</div>
    <div class="w60 hvw40 center vertical active">
        <div data-if="{{= model.generating_thumbnails }} == false">
            <img class="w100 center" alt="slow"
                src="{{= app.config.get_thumb_url() }}thumbnail/400/{{= model.id }}.png"
            />
        </div>
        <div data-if="{{= model.generating_thumbnails }} == true">
            <img class="w100 center" alt="slow"
                src="{{= app.config.get_thumb_url() }}thumbnail/400/_default.png"
            />
        </div>
    </div>
    <div class="w20">&nbsp;</div>
  </div>
  <div class="flex pt20 pr20 pl20 pb20">
    <div class="w100">
        <div class="fs18 lh20 black block strong">{{= model.data.name }}</div>
        <!-- <div class="fs12 lh20 grey block" data-if="{{= model.data.created_by_name }} == false">
             by Sisyphus Industries
        </div>
        <div class="fs12 lh20 grey block" data-if="{{= model.data.created_by_name }} !== false">
             by {{= model.data.created_by_name }}
        </div>  -->
    </div>
  </div>
  <div class="bg-grey-l flex">
    <div class="w25 pt15 pb15 clickable active center"
        data-on-click="model.play"
    ><img src="img/icon_2x_trackdropdown_play.png" alt="Play" class="hh20" /></div>
    <div class="w25 pt15 pb15 clickable active center"
        data-run="model.is_playlist_favorite"
        data-on-click="model.favorite_toggle"
    >
        <img src="img/icon_2x_trackdropdown_openheart.png" alt="Favorite" class="hh20"
            data-if="{{= model.is_favorite }} == false"
         />
         <img src="img/icon_2x_trackdropdown_closedheart.png" alt="Unfavorite" class="hh20"
            data-if="{{= model.is_favorite }} == true"
         />
    </div>
    <div class="w25 pt15 pb15 clickable active center"
        data-on-click="publish"
        data-publish="modal:open"
        data-msg="{'track_id':'{{= model.id }}','template':'modal-playlist-add-tmp'}"
    ><img src="img/icon_2x_trackdropdown_plus.png" alt="Add to Playlist" class="hh20" /></div>
    <div class="w25 pt15 pb15 white blue-hover clickable active center"
  		data-on-click="model.delete"
  	><img src="img/icon_2x_trashcan.png" alt="Delete" class="hh20" /></div>
    </div>
  <div class="hh250">&nbsp;</div>
</div>
