<div>
  <div class="flex mt10 pb25 bb">
    <div class="w20">&nbsp;</div>
    <div class="w60 hvw40 center vertical active">
      <div data-if="{{= model.generating_thumbnails }} == false">
        <img class="w100 center" alt="track image" src="{{= app.config.get_thumb_url() }}thumbnail/400/{{= model.id }}.png" />
      </div>
      <div data-if="{{= model.generating_thumbnails }} == true">
        <img class="w100 center" alt="track image" src="{{= app.config.get_thumb_url() }}thumbnail/400/_default.png" />
      </div>
    </div>
    <div class="w20">&nbsp;</div>
  </div>
  <div class="flex pt20 pr20 pl20 pb20">
    <div class="w100">
      <div class="pull-right" data-if="{{= app.is_app }} == true">
        <div class="p10 clickable"
            data-model="{{= parent.sisbot_id }}"
            data-on-click="model.present_siri"
            data-msg="{'action':'play_track','phrase':'Play {{= parent.data.name }} Track','msg':{ 'id': '{{= parent.id }}' },'identifier':'play_{{= parent.id }}' }"
            data-if="{{= app.platform }} == iOS"><i class="fas fa-microphone"></i></div>
      </div>
      <div class="fs18 lh20 black block strong">{{= model.data.name }}</div>
      <div class="fs12 lh20 grey block" data-if="{{= model.data.created_by_name }} == false">
        by Sisyphus Industries
      </div>
      <div class="fs12 lh20 grey block" data-if="{{= model.data.created_by_name }} !== false">
        by {{= model.data.created_by_name }}
      </div>
      <!-- <div class="mt20">Track start: {{= model.data.firstR }}, end: {{= model.data.lastR }}</div> -->
    </div>
  </div>
  <div class="p10 flex bg-grey-ll-hover clickable"
      data-on-click="model.play">
    <div class="w10 center">
      <img src="img/icon_2x_trackdropdown_play.png"
          alt="Play"
          class="hh20 invert" />
    </div>
    <div class="w90 lh20">Play</div>
  </div>
  <div class="p10 flex bg-grey-ll-hover clickable"
      data-run="model.is_playlist_favorite"
      data-on-click="model.favorite_toggle">
    <div class="w10 center">
      <img src="img/icon_2x_trackdropdown_openheart.png"
          alt="Favorite"
          class="hh20 invert"
          data-if="{{= model.is_favorite }} == false" />
      <img src="img/icon_2x_trackdropdown_closedheart.png"
          alt="Unfavorite"
          class="hh20 invert"
          data-if="{{= model.is_favorite }} == true" />
    </div>
    <div class="w90 lh20">
      <span data-if="{{= model.is_favorite }} == false">Favorite</span>
      <span data-if="{{= model.is_favorite }} == true">Unfavorite</span>
    </div>
  </div>
  <div class="p10 flex bg-grey-ll-hover clickable"
      data-if="{{= model.data.firstR }} !== {{= model.data.lastR }}"
      data-on-click="toggle"
      data-field="model.data.reversible">
    <div class="w10 center strong fs18">
      <i class="far fa-square" data-if="{{= model.data.reversible }} !== true"></i>
      <i class="far fa-check-square" data-if="{{= model.data.reversible }} == true"></i>
    </div>
    <div class="w90 lh20">Reversible</div>
  </div>
  <div class="p10 flex bg-grey-ll-hover clickable"
      data-on-click="model.delete">
    <div class="w10 center">
      <img src="img/icon_2x_trashcan.png"
          alt="Delete"
          class="hh20 invert" />
    </div>
    <div class="w90 lh20">Delete</div>
  </div>
  <div class="hh250">&nbsp;</div>
</div>
