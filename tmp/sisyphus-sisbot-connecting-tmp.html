<div class="white hh50 w100 flex vertical-align bg-black no-stuffing">
    <h1 class="w100 center white no-stuffing uppercase kern fs24 lh24">Sisyphus</h1>
</div>
<div class="bg-white black">
    <p class="no-stuffing fa fa-check-square-o f-xxxlarge center w100 mt50" aria-hidden="true"></>
    <h3 class="p20 center justify">
        New table found!
    </h3>
    <p class="p20 center">
        Click the button below to go to your phone's wifi settings. Connect to the
        network that begins with Sisyphus and return back here after you have connected.
    </p>
    <div class="m20 pb20">
        <p class="p10 mb20 float-center center btn bg-blue corner-5px uppercase h__k"
            data-if="{{= app.is_app }} == true"
            data-on-click="model.open_network_settings"
        >Open Wifi Settings</p>
    </div>

    <div class="p20 center i white pull-bottom h__k" data-if="{{= model.sisbot_connecting }} == true">
        <div class="h__k mb20" data-template="spinner-bounce-tmp"></div>
        <div class="h__k">
            Connecting...
        </div>
    </div>
</div>
