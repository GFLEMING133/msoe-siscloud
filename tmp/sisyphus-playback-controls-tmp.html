<div class="w33 center">
    <i class="fa fa-refresh bg-ll-grey-hover f-large p5 rounded clickable h__k {{= (model.data.is_loop == 'true') ? 'bg-ll-grey' : '' }}"
        data-on-click="model.set_loop"
        aria-hidden="true"
    ></i>
</div>
<div class="w33 center">
    <i class="fa fa-play bg-ll-grey-hover f-large p5 pl10 rounded clickable h__k" aria-hidden="true"
        data-if="{{= model.data.state }} == paused"
        data-on-click="model.play"
    ></i>
    <i class="fa fa-pause bg-ll-grey-hover p5 f-large rounded clickable h__k" aria-hidden="true"
        data-if="{{= model.data.state }} == playing"
        data-on-click="model.pause"
    ></i>
</div>
<div class="w33 center">
    <i class="fa fa-random bg-ll-grey-hover f-large p5 rounded clickable h__k {{= (model.data.is_shuffle == 'true') ? 'bg-ll-grey' : '' }}"
        data-if="{{= model.data.active_playlist_id }} !== false"
        data-on-click="model.set_shuffle"
        aria-hidden="true"
    ></i>
</div>
