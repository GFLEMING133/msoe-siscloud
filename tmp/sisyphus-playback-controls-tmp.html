<div class="w33 center">
    <i class="fa fa-refresh blue-hover f-large pt20 rounded clickable h__k {{= (model.data.is_loop == 'true') ? 'blue' : 'grey-l' }}"
        data-on-click="model.set_loop"
        aria-hidden="true"
    ></i>
</div>
<div class="w33 center">
    <i class="fa fa-play blue-hover b-white-2px f-large pt15 pb15 pl20 pr20 grey-l rounded clickable h__k" aria-hidden="true"
        data-if="{{= model.data.state }} == paused"
        data-on-click="model.play"
    ></i>
    <i class="fa fa-pause blue-hover b-white-2px f-large pt15 pb15 pl20 pr20 grey-l rounded clickable h__k" aria-hidden="true"
        data-if="{{= model.data.state }} == playing"
        data-on-click="model.pause"
    ></i>
</div>
<div class="w33 center">
    <i class="fa fa-random blue-hover f-large pt20 rounded clickable h__k {{= (model.data.is_shuffle == 'true') ? 'blue' : 'grey-l' }}"
        data-if="{{= model.data.active_playlist_id }} !== false"
        data-on-click="model.set_shuffle"
        aria-hidden="true"
    ></i>
</div>
