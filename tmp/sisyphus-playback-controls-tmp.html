<div class="w33 center">
    <i class="fa fa-refresh f-large p20 rounded clickable active h__k {{= (model.data.is_loop == 'true') ? 'blue' : 'grey-l' }}"
        data-if="{{= model.data.active_playlist_id }} !== false"
        data-on-click="model.set_loop"
        aria-hidden="true"
    ></i>
</div>
<div class="w33 center">
    <div class="clickable active h__k" aria-hidden="true"
        data-if="{{= model.data.state }} == paused"
        data-on-click="model.play"
    ><img src="img/icon_2x_button_play.png" alt="Play Button" class="hh100 pb40" /></div>
    <div class="clickable active h__k" aria-hidden="true"
        data-if="{{= model.data.state }} == playing"
        data-on-click="model.pause"
    ><img src="img/icon_2x_button_pause.png" alt="Play Button" class="hh100 pb45" /></div>
</div>
<div class="w33 center">
    <i class="fa fa-random f-large p20 rounded clickable active h__k {{= (model.data.is_shuffle == 'true') ? 'blue' : 'grey-l' }}"
        data-if="{{= model.data.active_playlist_id }} !== false"
        data-on-click="model.set_shuffle"
        aria-hidden="true"
    ></i>
</div>
