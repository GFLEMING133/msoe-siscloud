<div class="h100" data-model="{{= model.sisbot_id }}">
  <div class="h100" data-scope="true"
      data-defaults="{'type':'searchable_list',
                      'list_type':'track',
                      'sort':'data.name',
                      'order':'asc',
                      'q':{
                            'value':'',
                            'search_keys':['data.name','data.created_by_name']
                          },
                      'terms':{
                            'is_downloaded':'true'
                          }
                      }">
    <div class="pull-top bb">
      <div class="white bg-black hh50 w100 center no-stuffing flex vertical-align">
        <div class="w30 left pl20 clickable active"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'secondary':'false'}"
        ><img src="img/icon_2x_button_back.png" alt="Back" class="hh50 pt15 pb15" /></div>
        <div class="w40">
            <h1 class="no-stuffing fs18 capitalize truncate">All Tracks</h1>
        </div>
        <div class="w30 pt30 center">&nbsp;</div>
      </div>
    </div>
    <div class="body-header pb65 h100 scroll hide-scrollbar"
        data-scope="true"
        data-defaults="{'type':'list'}"
        data-state="{'total':'{{= parent.size }}'}"
        tg-name="all_tracks_page"
        data-on-scroll="model.scroll_check"
        data-msg="{{= _self_.el_id }}">
        <div class="flex p20 w100 bg-white">
          <input
            type="text"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
            placeholder="&#xf002; Search Tracks"
            data-field="parent.data.q.value"
            value="{{= parent.data.q.value }}"
            data-on-input="parent.update_q" />
        </div>
      <div class="">
        <div class="center p20 i"
            data-if="{{= parent.size }} == 0">
          <span>No Tracks matching search</span>
        </div>
        <div data-if="{{= parent.size }} !== 0">
          <div data-if="{{= parent.is_ready }} == true"
              data-foreach="cluster"
              data-cluster="{{= parent.data.query}}"
              data-foreach-limit="{{= model.limit }}"
              data-foreach-offset="{{= model.offset }}"
              data-cluster-comparator="parent.data.comparator"
              data-cluster-search-keys="parent.data.q.search_keys"
              data-cluster-search-value="parent.data.q.value">
            <div data-template="sisyphus-tracks-list-item-tmp"></div>
          </div>
          <div data-if="{{= parent.q_size }} > {{= model.limit }}">
            <div class="p20 center i">Fetching tracks...</div>
            <div class="mb20 black" data-template="spinner-bounce-tmp"></div>
          </div>
        </div>
        <div class="hh200">&nbsp;</div>
      </div>
    </div>
  </div>
</div>
