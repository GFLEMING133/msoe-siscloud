<div class="body-header h100 scroll hide-scrollbar h__k" data-model="{{= model.sisbot_id }}">
    <div class="pull-top bg-white w100">
        <div class="white bg-black w100 center no-stuffing h__k flex {{= (app.is_app == true) ? 'mt20' : '' }}">
            <div class="w15 pt30 center">&nbsp;</div>
            <div class="w70">
                <h1 class="h__k no-stuffing pt10 pb10 capitalize truncate">Tracks</h1>
            </div>
            <div class="w15 pt30 center">&nbsp;</div>
        </div>
    </div>
    <div class="h__k center p20 i"
        data-if="{{= app.plugins.length(model.data.tracks) }} == 0"
    >
        <span>There are no tracks on this Sisyphus.</span>
        <span class="clickable">Visit the Community tab to download some</span>
    </div>
    <div class="h__k" data-if="{{= app.plugins.length(model.data.tracks) }} !== 0">
        <div class="h__k"
            data-foreach="model.data.track_ids"
            data-foreach-map="true"
        >
            <div class="flex clickable bg-ll-grey-hover h__k"
                data-on-click="publish"
                data-publish="session:active"
                data-msg="{'track_id':'{{= model.id }}','secondary':'track'}"
            >
                <div class="flex p10">
                    <div class="w10 hvw10 bg-ll-grey shadow center vertical">
                        <span>T</span>
                    </div>
                    <div class="w5 hvw10">&nbsp;</div>
                    <div class="w80 hvw10 bb vertical">
                        <div class="h__k">{{= model.data.name }}</div>
                    </div>
                    <div class="w5 hvw10 bb vertical">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="hh150">&nbsp;</div>
</div>
