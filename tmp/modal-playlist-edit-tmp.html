<div class="h100 relative" data-model="{{= session.active.playlist_id }}">
  <div class="pt75 pl40 pr40 tmp-max-width m-auto" tg-name="new_playlist_setup_page">
    <div class="">
      <div class="fs18 white lh18 pb10 strong">Playlist Name</div>
      <input class="mt5 w100"
          type="text"
          placeholder="Playlist Name"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
          data-field="model.edit.name"
          value="{{= model.edit.name }}"
          tg-name="new_playlist_name_input"/>
      <div class="pt40 pb5 white fs18 lh18 no-stuffing strong">Playlist Description</div>
      <textarea class="corner-5px mt5 w100 hh100 p5"
          data-if="{{= model.edit.description }} !== false"
          placeholder="Playlist Description"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="true"
          data-field="model.edit.description"
          tg-name="new_playlist_description_input">{{= model.edit.description }}</textarea>
      <textarea class="corner-5px mt5 w100 hh100 p5"
          data-if="{{= model.edit.description }} == false"
          placeholder="Enter a description"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="true"
          data-field="model.edit.description"
          tg-name="new_playlist_description_input"></textarea>
      <div data-model="{{= manager.sisbot_id }}">
        <div class="pt40 fs18 white lh18 pb10 w100 vertical strong clickable"
            data-if="{{= model.data.is_camera }} == true"
            data-on-click="toggle"
            data-field="parent.edit.erase_between_tracks"
            tg-name="erase_between_tracks_checkbox">
          <span class="f-large fas fa-check-square" data-if="{{= parent.edit.erase_between_tracks }} == true"></span>
          <span class="f-large far fa-square" data-if="{{= parent.edit.erase_between_tracks }} !== true"></span>
          <p class="no-stuffing pl10 w100 fs18 lh18">Erase between tracks</p>
        </div>
      </div>
    </div>
  </div>
  <div class="w100 center bt-white clickable white strong blue-hover bg-dark-black pull-bottom safe-bottom"
      data-on-click="parent.close"
      tg-name="modal_close_btn">
    <div class="media_fs14 fs18 p20">Close</div>
  </div>
</div>
