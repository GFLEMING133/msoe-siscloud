<div class="h100">
    <div class="white bg-black pull-top w100 center no-stuffing hh50 flex vertical-align">
        <div class="w15 pt30 center">&nbsp;</div>
        <div class="w70">
            <h1 class="no-stuffing fs18 capitalize truncate">Tracks</h1>
        </div>
        <div class="w15 pt30 center">&nbsp;</div>
    </div>

    <div class="body-header h100 scroll hide-scrollbar" data-model="{{= model.sisbot_id }}">
        <div>
            <div class="bb pl20 pr20 bg-grey-ll-hover clickable active hh50 vertical"
                data-on-click="publish"  
                data-publish="session:active"
                data-msg="{'secondary':'tracks','goBack':'tracks'}"
            >   <div class="wrapper">
                <div class="tracks_circle"> 
                    <div class="tracks_inner_circle"></div>
                </div>
                </div> 
                <span class="pl20 pr20 fs18 lh18 strong w100">Library</span>
                <span class="pull-right">
                <img src="img/icon_2x_chevron_right_black.png" alt="View" class="hh50 pt15 pb15" />
                </span>
            </div>
            <div class="bb pl20 pr20 bg-grey-ll-hover clickable active hh50 vertical"
                data-on-click="publish"
                data-publish="session:active"
                data-msg="{'secondary':'playlists','goBack':'playlist'}"
            >
                <i class="fas fa-list" />
                <span class="pl20 pr20 fs18 lh18 strong w100">Playlists</span>
                <span class="pull-right">
                <img src="img/icon_2x_chevron_right_black.png" alt="View" class="hh50 pt15 pb15" />
                </span>
            </div>
        </div>
        <div class="hh150">&nbsp;</div>
    </div>
</div>
