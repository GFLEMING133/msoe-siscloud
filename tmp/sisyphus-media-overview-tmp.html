<div class="h100">
    <div class="white bg-black pull-top w100 center no-stuffing hh50 h__k flex vertical-align">
        <div class="w15 pt30 center">&nbsp;</div>
        <div class="w70">
            <h1 class="h__k no-stuffing fs18 capitalize truncate">Tracks</h1>
        </div>
        <div class="w15 pt30 center">&nbsp;</div>
    </div>

    <div class="body-header h100 scroll hide-scrollbar h__k" data-model="{{= model.sisbot_id }}">
        <div class="h__k">
            <div class="bb pl20 pr20 bg-grey-ll-hover clickable active hh50 vertical h__k"
                data-on-click="publish"  
                data-publish="session:active"
                data-msg="{'secondary':'tracks','goBack':'tracks'}"
            >   <div class="wrapper">
                <div class="tracks_circle"> 
                    <div class="tracks_inner_circle"></div>
                </div>
                </div> 
                <span class="pl20 pr20 fs18 lh18 strong w100">Tracks</span>
                <span class="right fa fa-chevron-right"></span>
            </div>
            <div class="bb pl20 pr20 bg-grey-ll-hover clickable active hh50 vertical h__k"
                data-on-click="publish"
                data-publish="session:active"
                data-msg="{'secondary':'playlists','goBack':'playlist'}"
            >
                <i class="fa fa-list" />
                <span class="pl20 pr20 fs18 lh18 strong w100">Playlists</span>
                <span class="right fa fa-chevron-right"></span>
            </div>
        </div>
        <div class="hh150">&nbsp;</div>
    </div>
</div>
