<div class="app-container">
    <div class="h100 scroll hide-scrollbar bg-white h__k" data-model="{{= model.sisbot_id }}">
        <div class="pull-top white hh50 w100 flex vertical-align bg-black no-stuffing">
            <h1 class="w100 center white no-stuffing uppercase kern fs24 lh24">Sisyphus</h1>
        </div>
        <div class="body-header">
            <p class="no-stuffing fa fa-cog f-xxxlarge center w100 mt40" aria-hidden="true"></>
            <h3 class="no-stuffing p20 center fs24 lh24 justify">
                Set Up Your Sisyphus
            </h3>
            <p class="p20 pt10 pl40 pr40 fs18 center">
                You can easily change these settings later.
            </p>
            <div class="mt20 pl40 pr40 pb20 h__k" data-run="model.defaults_setup">
                <h4 class="pt10 pb5 fs18 lh18 strong no-stuffing">Name Your Sisyphus</h4>
                <div class="pb10 h__k" data-if="{{= model.default_settings_error }} == true">
                    <input class="h__k error-border w100" type="text" placeholder="Sisyphus Name"
                        autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                        data-field="model.default_settings.name"
                        value="{{= model.default_settings.name }}"
                    />
                    <div class="pull-right error f-small h__k">Table Name Required</div>
                </div>
                <div class="pb10 h__k" data-if="{{= model.default_settings_error }} == false">
                    <input class="h__k w100" type="text" placeholder="Sisyphus Name"
                        autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                        data-field="model.default_settings.name"
                        value="{{= model.default_settings.name }}"
                    />
                </div>

                <h4 class="pt10 pb10 fs18 lh18 strong no-stuffing">Adjust Brightness</h4>
                <div class="flex vertical-align">
                    <div class="w24-2">
                        <i class="fa fa-sun-o" aria-hidden="true"></i>
                    </div>
                    <div class="w24-19">
                        <input class="h__k w100" type="range" min="0" max="1" step=".05"
                            data-on-input="model.brightness"
                            data-on-update="bg_test"
                            value="{{= model.data.brightness }}"
                        />
                    </div>
                    <div class="w24-3 pl24-1">
                        <i class="fa fa-sun-o f-large" aria-hidden="true"></i>
                    </div>
                </div>

                <label class="pt20 pb20 vertical">
                    <input class="hidden h__k" type="checkbox"
                        data-on-click="toggle"
                        data-field="model.data.is_autodim"
                        data-checked="{{= model.data.is_autodim }}"
                    />
                    <span class="h__k black f-large bg-white fa fa-check-square" data-if="{{= model.data.is_autodim }} == true"></span>
                    <span class="h__k black f-large bg-white fa fa-square-o" data-if="{{= model.data.is_autodim }} == false"></span>
                    <p class="no-stuffing pl10 w100">Auto-brightness</p>
                </label>

                <p class="p15 mb20 float-center center btn bg-blue corner-5px uppercase clickable fs18 strong h__k"
                    data-on-click="model.defaults_save"
                >Next Step</p>
            </div>
        </div>
    </div>
</div>
