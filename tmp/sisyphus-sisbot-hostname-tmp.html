<h1 class="bg-d-grey center white no-stuffing p20">Sisyphus Hostname</h1>
<div class="bg-ll-red p20 h__k" data-if="{{= app.plugins.length(model.errors) }} > 0">
    <div class="h__k" data-foreach="model.errors">
        <div class="h__k red">{{= scope.value }}</div>
    </div>
</div>
<div class="bg-white black h__k" data-if="{{= model.sisbots_scanning }} == false">
    <h4 class="pl20 pr20 pt10 pb10 no-stuffing">Enter Hostname or IP Address</h4>
    <div class="pl20 pr20 pb10">
        <input class="h__k w100" type="text" placeholder="sisyphus.local or 192.168.0.1"
            autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
            data-field="model.sisbot_hostname"
            value="{{= model.sisbot_hostname }}"
        />
    </div>
    <h2 class="btn bg-green w100 m0 p20 h__k" data-on-click="model.connect_to_sisbot">Connect to Sisyphus</h2>
</div>
<div class="h__k p20 clickable center i {{= (app.is_app == true) ? 'white' : 'black' }}"
    data-on-click="set"
    data-field="model.sisbot_registration"
    data-value="find"
>Scan for Sisyphus?</div>
