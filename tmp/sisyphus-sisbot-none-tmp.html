<h1 class="center white no-stuffing p10 uppercase kern">Sisyphus</h1>
<div class="bg-white black">
    <p class="no-stuffing fa fa-exclamation-triangle f-xxxlarge center w100 mt50" aria-hidden="true"></>
    <h3 class="p20 center justify">
        No table found!
    </h3>
    <p class="p20 center">
        Check that your table is plugged in and click the "Find Sisyphus" button below in 30 seconds.
    </p>
    <div class="m20 pb20">
        <p class="p10 mb20 float-center center btn bg-blue corner-5px uppercase h__k"
            data-if="{{= app.is_app }} == true"
            data-on-click="model.open_network_settings"
        >Open Wifi Settings</p>
        <p class="btn bg-blue w100 m0 p20 corner-5px uppercase h__k"
            data-if="{{= app.is_app }} == false"
            data-on-click="set"
            data-field="model.sisbot_registration"
            data-value="find"
        >Find Sisyphus</p>
    </div>
</div>
