<div class="hh50 w100 bg-black no-stuffing h__k"
    data-template="sisyphus-header-default-tmp"
></div>
<div class="bg-white black pl40 pr40">
    <p class="no-stuffing fa fa-exclamation-triangle f-xxxlarge center w100 mt40" aria-hidden="true"></>
    <h3 class="m0 pt20 pb20 center justify fs24 lh24">
        No table found!
    </h3>
    <p class="center fs18 lh24">
        Check that your table is plugged in and click the "Find Sisyphus" button below in 30 seconds.
    </p>
    <div class="pb20">
        <p class="w100 mb20 p15 center btn bg-blue corner-5px fs18 lh18 uppercase h__k"
            data-if="{{= app.is_app }} == true"
            data-on-click="model.open_network_settings"
        >Open Wifi Settings</p>
        <p class="w100 mb20 p15 center btn bg-blue corner-5px fs18 lh18 uppercase h__k"
            data-if="{{= app.is_app }} == false"
            data-on-click="set"
            data-field="model.sisbot_registration"
            data-value="find"
        >Find Sisyphus</p>
    </div>
</div>
