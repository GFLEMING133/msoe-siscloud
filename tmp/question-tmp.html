<li class="w100 question-container show-on-hover-container no-stuffing h__k {{= (model.active == 'true') ? 'active-question' : '' }}"
    data-on-click="publish"
    data-publish="update_active"
    data-msg="{{= model.id }}"
>
    <div class="row m0 pt10 h__k" data-template="question-header-tmp"></div>
    <div class="row m0 h__k" data-if="{{= model.data.category }} !== false" data-template="question-details-{{= model.data.category }}-tmp"></div>
    <div class="row m0 h__k" data-if="{{= model.active }} == true" data-template="question-hint-tmp"></div>
    <div class="row m0 h__k" data-if="{{= model.active }} == true" data-template="question-footer-tmp"></div>
</li>
