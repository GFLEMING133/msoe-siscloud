<div class="absolute z10">
    <div class="h__k" data-if="{{= app.plugins.length(model.data.tracks) }} == 1">
        <img class="w100 center h__k" data-model="{{= model.data.tracks[0].id }}"

        />

            src="{{= app.config.get_thumb_url() }}thumbnail/400/{{= model.id }}.png" alt="{{= model.data.name }}"
        />

        <div class="w50 h50 inline "></div>
    </div>
    <div class="h__k " data-if="{{= app.plugins.length(model.data.tracks) }} == 3">

        />
