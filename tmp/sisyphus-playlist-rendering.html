<div class="hh80 z10">
    <div data-if="{{= app.plugins.length( model.data.tracks) }} == 1">
        <img class="w100 center img-rounded" data-model="{{= model.data.tracks[0].id }}"

    </div>

        />

            src="{{= app.config.get_thumb_url() }}thumbnail/400/{{= model.id }}.png" alt="{{= model.data.name }}"
        />
        <div class="w50 h50 inline "></div>
        <div class="w50 h50 inline "></div>
    </div>
    <div data-if="{{= app.plugins.length(model.data.tracks) }} == 3">
        <img class="w50 h50 center inline img-rounded" data-model="{{= model.data.tracks[0].id }}"
            src="{{= app.config.get_thumb_url() }}thumbnail/400/{{= model.id }}.png" alt="{{= model.data.name }}"
        />

            src="{{= app.config.get_thumb_url() }}thumbnail/400/{{= model.id }}.png" alt="{{= model.data.name }}"
        />

            src="{{= app.config.get_thumb_url() }}thumbnail/400/{{= model.id }}.png" alt="{{= model.data.name }}"
        />

            src="{{= app.config.get_thumb_url() }}thumbnail/400/{{= model.id }}.png" alt="{{= model.data.name }}"

            src="{{= app.config.get_thumb_url() }}thumbnail/400/{{= model.id }}.png" alt="{{= model.data.name }}"
        />
