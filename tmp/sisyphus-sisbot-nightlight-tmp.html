<div class="app-container">
    <div class="page-content no-stuffing bg-white h100 h__k w100">
        <div class="pull-top white hh50 w100 vertical vertical-align bg-black no-stuffing">
            <div class="hh50 w100 bg-black no-stuffing h__k"
                data-template="sisyphus-header-default-tmp"
            ></div>
        </div>
        <div class="body-header h100 scroll hide-scrollbar flex h__k" data-model="{{= model.sisbot_id }}">
            <div class="pl24-2 w24-24 pr24-2">
                <p class="no-stuffing center w100 mt40" aria-hidden="true">
                    <img src="img/icon_2x_moon.png" alt="Settings" class="hh30" />
                </p>
                <h3 class="m0 pt20 pb20 center justify fs24 lh24">
                    Configure Night Mode
                </h3>
                <p class="p0 m0 fs18 center">
                    Automatically shut down your Sisyphus and optionally use it as a night light.
                </p>
                <div class="flex mt30">
                    <div class="w50 pr20">
                        <h4 class="pt10 pb5 fs18 lh18 strong no-stuffing">Start</h4>
                        <input class="h__k right fs18 p5 w100" type="text" placeholder="10:00PM"
                            autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                            data-field="model.default_settings.sleep_time"
                            value="{{= model.default_settings.sleep_time }}"
                            data-time="{{= model.default_settings.sleep_time }}"
                        />
                    </div>
                    <div class="w50 pr20">
                        <h4 class="pt10 pb5 fs18 lh18 strong no-stuffing">End</h4>
                        <input class="h__k right fs18 p5 w100" type="text" placeholder="8:00AM"
                            autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                            data-field="model.default_settings.wake_time"
                            value="{{= model.default_settings.wake_time }}"
                            data-time="{{= model.default_settings.wake_time }}"
                        />
                    </div>
                    <div class="w20">&nbsp;</div>
                </div>
                <label class="pt20 pb20 vertical h__k"
                    data-on-click="toggle"
                    data-field="model.default_settings.is_nightlight"
                    data-if="{{= model.default_settings.is_nightlight }} !== undefined"
                >
                    <input class="hidden h__k" type="checkbox"
                        data-field="model.default_settings.is_nightlight"
                        data-checked="{{= model.default_settings.is_nightlight }}"
                    />
                    <span class="h__k black f-large bg-white fa fa-check-square" data-if="{{= model.default_settings.is_nightlight }} == true"></span>
                    <span class="h__k black f-large bg-white fa fa-square-o" data-if="{{= model.default_settings.is_nightlight }} !== true"></span>
                    <p class="no-stuffing pl10 w100 fs18">Enable Night Light</p>
                </label>

                <div class="h__k mb10" data-if="{{= model.default_settings.is_nightlight }} == true">
                    <h4 class="pb10 fs18 lh18 strong no-stuffing">Adjust Night Light Brightness</h4>
                    <div class="flex vertical-align">
                        <div class="w24-2">
                            <i class="fa fa-sun-o" aria-hidden="true"></i>
                        </div>
                        <div class="w24-19">
                            <input class="h__k w100" type="range" min="0" max="1" step=".05"
                                data-on-input="model.defaults_nightlight_brightness"
                                data-on-update="bg_test"
                                value="{{= model.default_settings.nightlight_brightness }}"
                            />
                        </div>
                        <div class="w24-3 pl24-1">
                            <i class="fa fa-sun-o f-large" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <p class="p15 mt30 mb20 float-center center btn bg-blue corner-5px uppercase clickable active fs18 strong h__k"
                    data-on-click="model.defaults_save"
                >Next Step</p>
                <div class="hh100">&nbsp;</div>
            </div>
        </div>
    </div>
</div>
