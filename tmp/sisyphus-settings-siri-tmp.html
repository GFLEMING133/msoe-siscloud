<div class="h100">
  <div class="pull-top white bg-black hh50 w100 center no-stuffing flex vertical-align">
    <div class="w15 left pl20 clickable active"
        data-on-click="publish"
        data-publish="session:active"
        data-msg="{'secondary':'advanced_settings'}"><img src="img/icon_2x_button_back.png" alt="Back" class="hh50 pt15 pb15" /></div>
    <div class="w70">
      <h1 class="no-stuffing fs18 lh18 capitalize">Siri Shortcuts</h1>
    </div>
    <div class="w15">&nbsp;</div>
  </div>
  <div class="body-header h100 scroll hide-scrollbar" data-model="{{= model.sisbot_id }}">
    <div class="bb hh50 p20 fs17 mt40 flex vertical-align">
      <p>Use the buttons below to record a shortcut to Siri.</p>
    </div>

    <div class="bb hh50 p20 fs18 flex vertical-align bg-grey-ll-hover clickable montserrat_m active"
        data-on-click="model.present_siri"
        data-msg="{'action':'play','phrase':'Play'}">Play</div>
    <div class="bb hh50 p20 fs18 flex vertical-align bg-grey-ll-hover clickable montserrat_m active"
        data-on-click="model.present_siri"
        data-msg="{'action':'pause','phrase':'Pause'}">Pause</div>
    <div class="bb hh50 p20 fs18 flex vertical-align bg-grey-ll-hover clickable montserrat_m active"
        data-on-click="model.present_siri"
        data-msg="{'action':'sleep','phrase':'Sleep'}">Sleep</div>
    <div class="bb hh50 p20 fs18 flex vertical-align bg-grey-ll-hover clickable montserrat_m active"
        data-on-click="model.present_siri"
        data-msg="{'action':'wake','phrase':'Wake'}">Wake</div>
  </div>
</div>
