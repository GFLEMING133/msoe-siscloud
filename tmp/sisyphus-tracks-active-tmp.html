<div class="h100 h__k" data-model="{{= session.active.track_id }}">
    <div class="pull-top white bg-black hh50 w100 center no-stuffing flex vertical-align">
        <div class="w15 center clickable blue-hover h__k"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'secondary':'false'}"
        ><img src="img/icon_2x_button_back.png" alt="Back" class="hh50 pt15 pb15" /></div>
        <div class="w70">
            <h1 class="h__k no-stuffing fs18 capitalize truncate h__k">{{= model.data.name }}</h1>
        </div>
        <div class="w15 pt30 center">&nbsp;</div>
    </div>
    <div class="body-header h100 scroll hide-scrollbar">
        <div class="h__k bg-grey-ll bb" data-if="{{= model.is_adding }} == true">
            <div class="h__k p20 center i" data-if="{{= app.plugins.length(model.playlist_not_ids) }} == 0">
                There are no playlists to add to
            </div>
            <div class="h__k"
                data-if="{{= app.plugins.length(model.playlist_not_ids) }} > 0"
                data-foreach="model.playlist_not_ids"
                data-foreach-map="true"
                data-foreach-change="foreach_reset"
            >
                <div class="p10 bb-med clickable bg-grey-ll-hover h__k"
                    data-on-click="parent.playlist_add_finish"
                    data-msg="{{= model.id }}"
                >Add to "{{= model.data.name }}"</div>
            </div>
        </div>
        <div class="h100 scroll hide-scrollbar">
            <div class="h__k" data-template="sisyphus-tracks-hero-tmp"></div>
            <div class="hh150">&nbsp;</div>
        </div>
    </div>
</div>
