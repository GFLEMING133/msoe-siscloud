<div class="h100 bg-white black">
  <div class="pull-top hh50 w100 bg-black no-stuffing"
      data-template="header-default-tmp"></div>
  <div class="body-header h100 tmp-max-width m-auto scroll hide-scrollbar" data-model="{{= model.sisbot_id }}">
    <p class="no-stuffing center w100 mt40" aria-hidden="true">
      <i class="fas fa-tools f-xlarge"></i>
    </p>
    <h3 class="m0 pt20 pb20 center justify fs24 lh24">
      Updating Your Sisyphus
    </h3>
    <p class="p0 m0 fs18 pl40 pr40 center">
      Sit tight while we update your Sisyphus to the latest and greatest firmware.
      This will take a few minutes to complete. Do not unplug your Sisyphus during this time.
    </p>
    <div class="m40" data-if="{{= model.data.update_status }} !== false">
      <div class="mb5 f-small i strong">Step {{= model.data.update_status }} of 10</div>
      <div class="mb5 f-small i strong" data-if="{{= model.data.update_text }} !== false">{{= model.data.update_text }}</div>
      <div class="w100 flex b2 corner-10px relative">
        <div class="bg-grey-ll corner-10px hh15 software_update_preview_{{= model.data.update_status }}"></div>
        <div class="absolute t0 l0 bg-blue corner-10px hh15 software_update_progress_{{= model.data.update_status }}"></div>
      </div>
    </div>
    <div class="m40" data-if="{{= model.data.update_status }} == false">
      <div class="w100 flex b2 corner-10px">
        <div class="bg-blue hh15 corner-10px software_update_progress"></div>
      </div>
    </div>
    <div class="p20 center i black mb20 pull-bottom">
      <div class="mb20 black" data-template="spinner-bounce-tmp"></div>
      <div class="fs18 lh18">Installing update...</div>
    </div>
  </div>
</div>
