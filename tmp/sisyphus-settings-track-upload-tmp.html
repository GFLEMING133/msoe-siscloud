<div class="body-header">
    <div class="pull-top bg-white w100">
        <div class="white bg-black w100 center no-stuffing flex h__k {{= (app.is_app == true) ? 'mt20' : '' }}">
            <div class="w15 pt20 center fa fa-arrow-left f-large clickable bg-grey-hover h__k"
                data-on-click="publish"
                data-publish="session:active"
                data-msg="{'secondary':'false'}"
            >&nbsp;</div>
            <div class="w70">
                <h1 class="h__k no-stuffing pt10 pb10 capitalize">Upload Track</h1>
            </div>
            <div class="w15 pt20 center f-large">&nbsp;</div>
        </div>
    </div>
    <div class="h__k bg-white black h__k"
        data-scope="true"
        data-defaults="{'type':'track'}"
        data-state="{'sisbot_upload':'true'}"
    >
        <div class="bg-ll-red p20 h__k" data-if="{{= app.plugins.length(model.errors) }} > 0">
            <div class="h__k" data-foreach="model.errors">
                <div class="h__k pb5 red">{{= scope.value }}</div>
            </div>
        </div>
        <h4 class="pl20 pr20 pt10 pb10 no-stuffing">Name</h4>
        <div class="pl20 pr20 pb10">
            <input class="h__k w100" type="text" placeholder="New Track Name"
                autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                data-field="model.data.name"
                value="{{= model.data.name }}"
            />
        </div>
        <h4 class="pl20 pr20 pt10 pb10 no-stuffing">Verts File</h4>
        <div class="pl20 pr20 pb10">
            <input class="h__k w100" type="file" />
        </div>
        <br clear="both">
        <h2 class="btn bg-green w100 m0 p20 h__k" data-on-click="model.upload_track_to_sisbot">Upload Track to Sisbot</h2>
    </div>
</div>
