<div class="h__k h100" data-run="model.collapse">
  <div class="h__k" data-if="{{= model.downloading_community_track }} == false">
    <div class="flex clickable active pb10 bb h__k {{= (session.toggle.expanded == model.id) ? 'bg-grey-lt' : 'bg-grey-ll-hover' }}">
      <div class="w20 pt10 pb10 pl20 center vertical h__k "
          data-on-click="publish"
          data-publish="session:toggle"
          data-msg="{'key':'expanded','val':'{{= model.id }}'}">
        <div class="w80p hh80 pt10">
          <img src="" class="w100 center img-rounded h__k"
              alt="{{= model.data.name }}"
              data-src="{{= app.config.get_api_url() }}{{= model.data.thumb}}" />
        </div>
      </div>
      <div class="w60 pt25  pl20 h__k"
          data-on-click="publish"
          data-publish="session:toggle"
          data-msg="{'key':'expanded','val':'{{= model.id }}'}">
        <div class="fs18 black strong lh20 h__k">{{= model.data.name }}</div>
        <div class="fs13 warmGrey pt10 h__k">by {{= model.data.created_by_name }}</div>
        <div class="fs13 warmGrey pt5 h__k {{= (model.data.is_public == false) ? 'private_italic' : '' }}">{{= (model.data.is_public == true) ? 'public' : 'private' }}</div>
      </div>

      <div class="w20 pt40 vertical center h__k" data-field="model.track_checked" data-on-click="toggle">
        <span class="h__k black f-large fas fa-check-square" data-if="{{= model.track_checked }} == true"></span>
        <span class="h__k black f-large far fa-square" data-if="{{= model.track_checked }} == false"></span>
      </div>
    </div>
    <div class="bg-grey-l flex h__k" data-if="{{= session.toggle.expanded }} == {{= model.id }}">
      <div class="w20 w10 clickable vertical center h__k"
          data-if="{{= model.community_track_downloaded }} == false"
          data-on-click="model.download_wc"
          data-msg="{{= model.data.track_id }}">
        <img src="img/download_white.png" alt="Download Cloud" class="white pt15">
      </div>
      <div class="h__k" data-if="{{= model.community_track_downloaded}} == true">
        <img src="img/checkCircle.png" alt="Checked Circle" class="pt15 pl25">
      </div>


      <div class="w25 clickable active center pt15 pb15 h__k"
          data-on-click="publish"
          data-publish="session:active"
          data-msg="{'track_id':'{{= model.id }}','secondary':'tracks-hero'}"><img src="img/icon_2x_trackdropdown_expand.png"
            alt="Expand"
            class="hh20" /></div>
    </div>
  </div>
  <div class="p20 center i h__k" data-if="{{= model.downloading_community_track }} == true">
    <div class="h__k mb20 black" data-template="spinner-bounce-tmp"></div>
    <div class="h__k fs18 lh18">
      Downloading track...
    </div>
  </div>
</div>
