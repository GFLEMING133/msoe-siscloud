<div class="flex clickable active bg-grey-ll-hover bb pt10 pb10 pl10 mobile_pr6 mobile_pr9"
      tg-name="community_track_container_{{= model.id }}_div">
  <div class="w25 center vertical "
      data-on-click="publish"
      data-publish="modal:open"
      data-msg="{'track_id':'{{= model.id }}', 'template':'sisyphus-community-track-overlay-tmp'}"
      tg-name="community_tracks_list_item_img_open">
    <div>
      <img class="w75p hh75"
          alt="{{= model.data.name }}"
          data-src="{{= app.config.get_api_url() }}{{= model.data.thumb}}"
          data-on-error="replace"
          data-replace="list-image-fallback-tmp" />
    </div>
  </div>
  <div class="w60 pt15 pl10"
      data-on-click="publish"
      data-publish="modal:open"
      data-msg="{'track_id':'{{= model.id }}', 'template':'sisyphus-community-track-overlay-tmp'}">
      <div class="fs18 black strong lh20 w100 word-break">{{= model.data.name }}</div>
      <div class="fs13 warmGrey pt5">by {{= model.data.created_by_name }}</div>
      <div class="fs13 warmGrey pt2">uploaded {{= moment(model.data.date_created, 'YYYY-MM-DD').fromNow() }}</div>
      <div class="fs13 pt2 pb5 private_italic"><span class="orange pr5" data-if="{{= model.data.is_approved }} == false">
          In Review
        </span><span class="warmRed i" data-if="{{= model.data.is_public }} == false">
          Private
        </span></div>
  </div>

  <div class="w15 vertical center flex-justify-center"
      data-if="{{= model.is_downloaded }} == false"
      data-field="model.track_checked"
      data-on-click="toggle"
      tg-name="community_check_{{= model.id }}_box">
    <span class="black f-large fas fa-check-square" data-if="{{= model.track_checked }} == true"></span>
    <span class="black f-large far fa-square" data-if="{{= model.track_checked }} == false"></span>
  </div>
  <div class="w15 vertical center flex-justify-center"
      data-if="{{= model.is_downloaded }} == true">
    <img src="img/checkCircle.png" alt="Checked Circle" />
  </div>
</div>
