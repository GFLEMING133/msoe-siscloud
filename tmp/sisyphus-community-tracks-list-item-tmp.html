<div class="h__k" data-run="model.collapse">
	<div class="flex clickable active ctb-border h__k {{= (session.toggle.expanded == _super_.cid) ? 'bg-grey-ll' : 'bg-grey-ll-hover' }}"
		data-on-click="publish"
		data-publish="session:toggle"
		data-msg="{'key':'expanded','val':'{{= _super_.cid }}'}"
    >
 
    <div class="flex mt10 h__k">
        <div class="w25 pt10 pb10 pl15 center vertical">
            <img src="" class="w100 center img-rounded h__k" alt="{{= model.data.name }}"
                data-src="http://localhost:3000{{= model.data.thumb}}"
            />
        </div>
        <div class="w5 hvw10">&nbsp;</div>
        <div class="w70 hvw10 vertical-align">
            <div class="fs18 pt20 black communityTrack h__k">{{= model.data.name }}</div>
            <div class="fs12  grey mt5 communityTrack h__k">by {{= model.data.created_by_name }}</div>
        </div>
        <div class="w20 pt10 pb10 pr15 h100 vertical right">
                <i class="grey pt20 pb20" aria-hidden="true">
                    <img src="img/icon_2x_three_dots.png" alt="Expand" class="w25p" />
                </i>
            </div>
    </div>
    <div class="bg-grey-l flex h__k" data-if="{{= session.toggle.expanded }} == {{= _super_.cid }}">
            <div class="w20 w10 vertical center h__k" data-on-click="model.download_track" data-msg="{{= scope.index }}">
                    <i class="fa fa-cloud-download f-large" aria-hidden="true"></i>
            </div>

            <div class="w25 clickable active center pt15 pb15 h__k"
                data-on-click="publish"
                data-publish="session:active"
                data-msg="{'track_id':'{{= model.id }}','secondary':'track'}"
            ><img src="img/icon_2x_trackdropdown_expand.png" alt="Expand" class="hh20" /></div>
        </div>
    </div>
</div>
