<div data-run="model.collapse">
    <div class="flex clickable active pb10 bb {{= (session.toggle.expanded == _super_.cid) ? 'bg-grey-lt' : 'bg-grey-ll-hover' }}"
        data-on-click="publish"
        data-publish="session:toggle"
        data-msg="{'key':'expanded','val':'{{= _super_.cid }}'}"
    >
            <div class="w20 pt10 pb10 pl20 center vertical">
                <div class="w80p hh80 pt10">
                    <img src="" class="w100 center img-rounded" alt="{{= model.data.name }}"
                        data-src="{{= app.config.get_api_url() }}{{= model.data.thumb}}"
                    />
                </div>
            </div>
            <div class="w60 pt25  pl20">
                <div class="fs18 black strong lh20">{{= model.data.name }}</div>
                <div class="fs13  warmGrey pt10">by {{= model.data.created_by_name }}</div>
                <div class="fs13  warmGrey pt5 {{= (model.data.is_public == false) ? 'private_italic' : '' }}" >{{= (model.data.is_public == true) ? 'public' : 'private' }}</div>
            </div>
            <div class="w20 pt10 pb10 h100 vertical right">
                    <i class="grey pt20 pb20 pr20" aria-hidden="true">
                        <img src="img/icon_2x_three_dots.png" alt="Expand" class="w25p" />
                    </i>
            </div>
    </div>
    <div class="bg-grey-l flex" data-if="{{= session.toggle.expanded }} == {{= _super_.el_id }}">
        <div class="w20 w10 clickable vertical center"
            data-if="{{= model.community_track_downloaded }} == false"
            data-on-click="model.download_wc"
            data-msg="{{= model.data.track_id}}">

                <img src="img/download_white.png" alt="Download Cloud" class="white pt15">
        </div>
        <div
            data-if="{{= model.community_track_downloaded}} == true" >
                <img src="img/checkCircle.png" alt="Checked Circle" class="pt15 pl25" >
        </div>


        <div class="w25 clickable active center pt15 pb15"
                data-on-click="publish"
                data-publish="session:active"
                data-msg="{'track_id':'{{= model.id }}','secondary':'tracks-hero'}"
            ><img src="img/icon_2x_trackdropdown_expand.png" alt="Expand" class="hh20" />
        </div>
    </div>
</div>
