<div class="h100">
    <div class="pull-top white bg-black hh50 w100 center no-stuffing flex vertical-align">
        <div class="w30 left pl20 clickable active h__k"
            data-model="{{= model.sisbot_id }}"
            data-on-click="model.update_tablename"
        ><img src="img/icon_2x_button_back.png" alt="Back" class="hh50 pt15 pb15" /></div>
        <div class="w40">
            <h1 class="h__k no-stuffing fs18 lh18 capitalize">Table Name</h1>
        </div>
        <div class="w30">&nbsp;</div>
    </div>
    <div class="body-header h100 scroll hide-scrollbar h__k" data-model="{{= model.sisbot_id }}">
        <div class="h__k bg-white pl20 pr20 black h__k" data-run="model.setup_edit">
            <div class="bg-ll-red p20 h__k" data-if="{{= app.plugins.length(model.errors) }} > 0">
                <div class="h__k" data-foreach="model.errors">
                    <div class="h__k pb5 red">{{= scope.value }}</div>
                </div>
            </div>
            <div class="pl20 pr20">
                <h4 class="no-stuffing pt20 fs18 lh18 pb5 strong">Table Name</h4>
                <div class="pb20">
                    <input class="h__k fs18 w100" type="text" placeholder="My Table"
                        autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                        data-field="model.edit.name"
                        value="{{= model.edit.name }}"
                    />
                    <p><i>*warning* Changing table name will reset the table so it can update the the SSID.</i></p>
                </div>
                <h2 class="mt20 p15 btn bg-blue w100 m0 clickable active corner-5px uppercase fs18 strong h__k"
                        data-on-click="model.update_tablename"
                    >Complete</h2>
  
            </div>
        </div>
    </div>
</div>
