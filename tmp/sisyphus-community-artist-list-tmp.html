<div class="h100">
  <div class="flex clickable active bb p10"
      data-on-click="publish"
      data-publish="session:active"
      data-msg="{'primary':'community','secondary':'artist-tracks-list','artist_id':'{{= model.id }}'}">
    <div class=" pl10">
      <div class="fs18 black strong lh20 w100 word-break">{{= model.data.name }}</div>
      <div class="fs13 warmGrey pt10">joined {{= moment(model.data.date_created, 'YYYY-MM-DD').fromNow() }}</div>
    </div>
  </div>
</div>
