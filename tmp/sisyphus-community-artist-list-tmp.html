<div class="h100"
    tg-name="community_artist_list_page">
  <div class="bb p10 pl20 pr20 bg-grey-ll-hover clickable active hh50 vertical"
      data-on-click="publish"
      data-publish="session:active"
      data-msg="{'primary':'community','secondary':'artist-tracks-list','artist_id':'{{= model.id }}','goBack':'artists'}"
      tg-name="artists_{{= model.id }}_tab">
    <div class="pl10">
      <div class="fs18 black strong lh20 w100 word-break">{{= model.data.name }}</div>
      <div class="fs13 warmGrey pt5">joined {{= moment(model.data.date_created, 'YYYY-MM-DD').fromNow() }}</div>
    </div>
    <span class="pull-right">
      <img src="img/icon_2x_chevron_right_black.png" alt="View" class="hh50 pt15 pb15" />
    </span>
  </div>
</div>
