<div class="h100">
  <div class="pull-top white bg-black w100 center no-stuffing hh50 flex vertical-align">
    <div class="w30 left pl20 clickable active"
        data-on-click="publish"
        data-publish="session:active"
        data-msg="{'secondary':'false'}"
    ><img src="img/icon_2x_button_back.png" alt="Back" class="hh50 pt15 pb15" /></div>
    <div class="w40">
        <h1 class="no-stuffing fs18 capitalize truncate">Playlists</h1>
    </div>
    <div class="w30 right p15 pr20 fs18 lh18 clickable active"
        data-on-click="model.playlist_create"
    ><img src="img/icon_2x_new.png" alt="Back" class="hh50 pt15 pb15" /></div>
  </div>
  <div class="body-header h100 scroll hide-scrollbar" data-model="{{= model.sisbot_id }}"
      tg-name="playlists_page">
    <div class="center p20 i"
        data-if="{{= app.plugins.length(model.data.playlist_ids) }} == 0">
      There are no playlists. <span class="clickable active"
          data-on-click="parent.playlist_create">Want to create one?</span>
    </div>
    <div data-if="{{= app.plugins.length(model.data.playlist_ids) }} !== 0">
      <div
          data-foreach="model.data.playlist_ids"
          data-foreach-map="true">
        <div class="flex vertical-align hh120 clickable active bg-grey-ll-hover bb"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'playlist_id':'{{= model.id }}','secondary':'playlist','goBack':'playlist'}"
            tg-name="playlist_{{= model.data.id }}_btn">
            <div class="w24-8 pl24-1 pr24-1 pt24-1 pb24-1 relative">
              <div class="hh80 z10" data-template="sisyphus-playlist-rendering"></div>
            </div>
            <div class="w24-14">
              <span class="fs18 lh18 w100 block strong">{{= model.data.name }}</span>
              <span class="fs12 lh18 w100 block hidden grey">by {{= model.data.created_by_name }}</span>
            </div>
            <div class="w24-2">
              <img src="img/icon_2x_chevron_right_black.png" alt="View" class="hh50 pt15 pb15" />
            </div>
        </div>
      </div>
    </div>
    <div class="hh150">&nbsp;</div>
  </div>
</div>
