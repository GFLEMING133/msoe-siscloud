<div class="p20 bg-black mh-480 h__k" data-run="model.find_sisbots">
    <img src="img/sisyphus-cardlogo.png" class="center w100 pt50" />

    <div class="p20 center i white pull-bottom">
        <div class="h__k" data-if="{{= model.sisbots_scanning }} == true">
            <div class="h__k mb20" data-template="spinner-bounce-tmp"></div>
            <div class="h__k">
                Scanning for nearby tables...
            </div>
        </div>
        <div class="h__k" data-if="{{= model.sisbot_connecting }} == true">
            <div class="h__k mb20" data-template="spinner-bounce-tmp"></div>
            <div class="h__k">
                Connecting...
            </div>
        </div>
    </div>
</div>
