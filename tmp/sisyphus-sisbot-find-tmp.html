<div class="p20 bg-black mh-480" data-run="model.find_sisbots">
    <img src="img/sisyphus-cardlogo.png" class="center w100 pt50" />
    
    <div class="bg-black center i white pull-bottom">
        <div class="bg-black white" data-if="{{= model.sisbots_scanning }} == true">
            <div class="mb20 bg-black white" data-template="spinner-bounce-tmp"></div>
            <div class="fs18 lh18 pb50 bg-black white">
                Scanning for nearby tables...
            </div>
        </div>
        <div class="bg-black white" data-if="{{= model.network_status }} !== wifi">
            <div class="mb20 bg-black white" data-template="spinner-bounce-tmp"></div>
            <div class="fs18 lh18 pb50 bg-black white">
                Waiting for WiFi Connection....
            </div>
        </div>
        <div class="bg-black" data-if="{{= model.sisbot_connecting }} == true">
            <div class="mb20 bg-black white" data-template="spinner-bounce-tmp"></div>
            <div class="fs18 lh18 pb50 bg-black white">
                Connecting...
            </div>
        </div>
    </div>
</div>
