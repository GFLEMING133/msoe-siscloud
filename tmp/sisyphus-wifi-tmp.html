<div>
  <div class="pull-top bg-white w100">
    <div class="white bg-black w100 center no-stuffing flex {{= (app.is_app == true) ? 'mt20' : '' }}">
        <div class="w15 pt20 center fas fa-arrow-left f-large clickable bg-grey-hover"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'secondary':'false'}"
        >&nbsp;</div>
        <div class="w70">
            <h1 class="no-stuffing pt10 pb10 capitalize truncate">Connect to Wifi</h1>
        </div>
        <div class="w15 pt20 center f-large">&nbsp;</div>
    </div>
  </div>
  <div class="body-header" data-model="{{= model.sisbot_id }}" data-run="model.get_networks">
    <div class="bg-red white center i p20" data-if="{{= model.data.failed_to_connect_to_wifi }} == true">
        We were unable to connect your Sisyphus to your local WiFi network with the credentials you provided.
        Please double check that you entered them correctly and try again.
    </div>
    <div class="p20">
        <h4 class="pl20 pr20 pt10 pb10 no-stuffing">Select Network Name</h4>
        <div class="pl20 pr20 pb10" data-run="model.get_networks">
            <select class="w100"
                data-field="model.wifi.name"
                data-foreach="model.wifi_networks"
                data-foreach-default="WiFi Networks"
                data-on-change="foreach_reset"
            ><option value="{{= scope.value }}">{{= scope.value }}</option></select>
        </div>
        <h4 class="pl20 pr20 pt10 pb10 no-stuffing">Wifi Password</h4>
        <div class="pl20 pr20 pb10">
            <input class="w100" type="text" placeholder="password"
                autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                data-field="model.wifi.password"

                value="{{= model.wifi.wifi_password }}"
            />
        </div>
    </div>
    <h2 class="btn bg-green w100 m0 p20" data-on-click="model.connect_to_wifi">Connect Sisyphus to Wifi</h2>
  </div>
</div>
