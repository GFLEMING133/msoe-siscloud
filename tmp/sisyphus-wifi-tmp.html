<div class="top-nav white bg-black w100 center no-stuffing h__k hh75 flex">
    <div class="w15 pt30 center fa fa-arrow-left f-large h__k"
        data-on-click="publish"
        data-publish="session:active"
        data-msg="{'secondary':'false'}"
    >&nbsp;</div>
    <div class="w70">
        <h1 class="h__k no-stuffing pt20 capitalize">Connect to Wifi</h1>
    </div>
    <div class="w15 pt30 center f-large">&nbsp;</div>
</div>
<div class="h__k" data-model="{{= model.sisbot_id }}" data-run="model.get_networks">
    <div class="p20">
        <h4 class="pl20 pr20 pt10 pb10 no-stuffing">Select Network Name</h4>
        <div class="pl20 pr20 pb10 h__k" data-run="model.get_networks">
            <select class="w100 h__k"
                data-field="model.wifi.name"
                data-foreach="model.wifi_networks"
                data-foreach-add="foreach_reset"
                data-foreach-change="foreach_reset"
                data-foreach-default="WiFi Networks"
                data-on-chang="foreach_reset"
            ><option class="h__k" value="{{= scope.value }}">{{= scope.value }}</option></select>
        </div>
        <h4 class="pl20 pr20 pt10 pb10 no-stuffing">Wifi Password</h4>
        <div class="pl20 pr20 pb10">
            <input class="h__k w100" type="text" placeholder="password"
                autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                data-field="model.wifi.password"

                value="{{= model.wifi.wifi_password }}"
            />
        </div>
    </div>
    <h2 class="btn bg-green w100 m0 p20 h__k" data-on-click="model.connect_to_wifi">Connect Sisbot to Wifi</h2>
</div>
