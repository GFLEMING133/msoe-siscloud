<div class="question-details-paragraph-tmp">
    <div class="col-md-12 col-sm-12 col-xs-12 pt10 pb10 h__k">
        <textarea type="text" class="w100 h__k" placeholder="Placeholder here..."
            data-if="{{= model.active }} == true"
            data-on-keyup="model.save|trigger"
            data-on-key-enter="blur|model.save"
            data-on-blur="trigger"
            data-trigger="change:data.placeholder"
            data-field="model.data.placeholder"
        >{{= model.data.placeholder }}</textarea>
        <textarea class="w100 h__k" data-if="{{= model.active }} == false" disabled placeholder="{{= model.data.placeholder }}"></textarea>
    </div>
</div>
