<div class="h100">
	<div data-run="model.reset_upload_tracks"></div>
	<div class="pull-top white hh50 w100 center no-stuffing flex vertical-align {{= (manager.is_tablet == 'true') ? 'bg-dark-gray' : 'bg-dark-black'}}">
		<div class="w30 left pl20 clickable active"
				data-on-click="publish"
				data-publish="session:active"
				data-msg="{'secondary':'advanced_settings'}">
			<i class="far fa-chevron-left f-large pt15 pb15""></i>
		</div>
		<div class="w40">
			<h1 class="no-stuffing fs18 lh18 capitalize">Upload Track</h1>
		</div>
		<div class="w30">&nbsp;</div>
	</div>
	<div class="body-header h100 scroll hide-scrollbar pb100"
			tg-name="upload_tracks_page">
		<div class="tmp-max-width m-auto">
			<div class="center p10" data-if="{{= app.plugins.length(model.errors) }} > 0">
				<i class="red far fa-exclamation-triangle f-xlarge p10"></i>
				<div data-foreach="model.errors" class="mb10">
					<div class="red p5 montserrat_bold">{{= scope.value }}</div>
				</div>
			</div>
			<div class="p40 bg-white black">
				<p class="p0 m0 fs18 center">
					Choose .thr or .svg file(s) to upload. If SVG lines are not showing correctly, you may need to convert shapes to paths.
				</p>
				<div class="w100 center pt20">
					<label for="file-upload"
							class="inline-block p15 corner-5px white w100 bg-blue clickable montserrat_bold {{= (manager.is_tablet == 'true') ? 'half-mw':''}}"
							data-on-mouse-down="model.reset_upload_tracks"><i class="far fa-cloud-download-alt f-large"></i>
					 Choose Track(s)
					</label>
					<input class="w100 mt20 b-none clickable blue-hover" id="file-upload" type="file" multiple />
				</div>

				<div data-if="{{= _.size(model.tracks_to_upload) }} > 0">
					<div class="center f-large mt20 mb10">Tracks to Upload</div>
					<div data-foreach="model.tracks_to_upload">
						<div class="mt10 lh36 word-break center f-large strong">{{= scope.value.name }}</div>
					</div>

					<div class="w100 center" data-model="{{= model.sisbot_id }}">
						<h2 class="mt30 p15 btn bg-grey-l w100 m0 corner-5px uppercase fs18 strong"
								data-if="{{= model.uploading_track }} == true">Processing Track(s)</h2>
						<h2 class="mt30 p15 btn bg-blue w100 m0 corner-5px uppercase montserrat_bold {{= (manager.is_tablet == 'true') ? 'half-mw':''}}"
								data-if="{{= model.uploading_track }} == false"
								data-on-click="parent.upload_tracks">Upload Track(s)</h2>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
