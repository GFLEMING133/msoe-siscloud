<div class="bg-white">
    <h1 class="bg-d-grey center white no-stuffing p20">Connect to Sisyphus</h1>
    <div class="bg-ll-red p20 h__k" data-if="{{= app.plugins.length(model.errors) }} > 0">
        <div class="h__k" data-foreach="model.errors">
            <div class="h__k red">{{= scope.value }}</div>
        </div>
    </div>
    <h4 class="pl20 pr20 pt10 pb10 no-stuffing">Select Sisyphus</h4>
    <div class="pl20 pr20 pb10 h__k">
        <select class="w100 h__k"
            data-field="model.sisbot_hostname"
            data-foreach="model.sisbots_user"
            data-foreach-default="Sisyphus Names"
            data-foreach-change="foreach_reset"
            data-foreach-map="true"
        ><option class="h__k" value="{{= model.data.hostname }}">{{= model.data.name }} ({{= model.data.hostname }})</option></select>
    </div>
    <h2 class="btn bg-green w100 m0 p20 h__k"
        data-if="{{= model.sisbot_connecting }} == false"
        data-on-click="model.connect_to_sisbot"
    >Connect to Sisyphus</h2>
    <h2 class="btn bg-green w100 m0 p20 h__k"
        data-if="{{= model.sisbot_connecting }} == true"
    >Connecting <i class="fa fa-spinner spin" aria-hidden="true"></i></h2>
</div>
