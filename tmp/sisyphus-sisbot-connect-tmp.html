<div>
    <div class="bg-white h__k" data-run="model.find_sisbots">
        <h1 class="bg-d-grey center white no-stuffing p20">Connect to Sisbot</h1>
        <h4 class="pl20 pr20 pt10 pb10 no-stuffing">Select Sisbot</h4>
        <div class="pl20 pr20 pb10 h__k">
            <select class="w100 h__k"
                data-field="model.sisbot_hostname"
                data-foreach="model.sisbots_user"
                data-foreach-default="Sisbot Names"
                data-foreach-change="foreach_reset"
                data-foreach-map="true"
            ><option class="h__k" value="{{= model.data.hostname }}">{{= model.data.name }}</option></select>
        </div>
        <h2 class="btn bg-green w100 m0 p20 h__k" data-on-click="model.connect_to_sisbot">Connect to Sisbot</h2>
    </div>
    <div class="h__k white p20 clickable center i"
        data-on-click="set"
        data-field="model.sisbot_registration"
        data-value="{{= 'find' }}"
    >Find Local Sisbot?</div>
</div>
