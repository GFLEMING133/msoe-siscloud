<div data-model="{{= session.community_id }}" data-run="model.reset_params" >
  <div 
      data-field="model.hamburger"
      data-on-click="toggle">
      <div class="bar1 bg-black"></div>
      <div class="bar2 bg-black"></div>
      <div class="bar3 bg-black"></div>
  </div>
  <div class="overlay" data-if="{{= model.hamburger }} == true">
    <div class="pull-bottom overlay-container">
      <div class="filter-container flex-column">
        <h2 class="center white fs18">Filter</h2>
        <ul class="flex-column">
          <li class="pt10 pb10 fs17 white less_strong">All Tracks 
            <div class="pull-right pr10p white" 
                data-on-click="toggle"
                data-field="model.is_checked">
              <i class="fas fa-square" data-if="{{= model.is_checked}} !== true"></i>
              <i class="fas fa-check pull-right pr10p white" data-if="{{= model.is_checked}} == true"></i>
            </div>
          </li>
          <li class="pt10 pb10 fs17 white less_strong">Downloaded 
            <div class="pull-right pr10p white" 
                data-on-click="toggle"
                data-field="model.is_checked">
              <i class="fas fa-square" data-if="{{= model.is_checked}} !== true"></i>
              <i class="fas fa-check pull-right pr10p white" data-if="{{= model.is_checked}} == true"></i>
            </div>
          </li>
          <li class="pt10 pb10 fs17 white less_strong">Not Downloaded 
            <div class="pull-right pr10p white" 
                data-on-click="toggle"
                data-field="model.is_checked">
              <i class="fas fa-square" data-if="{{= model.is_checked}} !== true"></i>
              <i class="fas fa-check pull-right pr10p white" data-if="{{= model.is_checked}} == true"></i>
            </div>
          </li>
        </ul>
      </div>
      <div class="sort-by-container">
        <h2 class="center white fs17">Sort By</h2>
          <ul class="flex-column">
            <li class="pt10 pb10 fs17 white less_strong">Most Popular
              <div class="pull-right pr10p white" 
                  data-on-click="toggle"
                  data-field="model.is_checked">
                <i class="fas fa-square" data-if="{{= model.is_checked}} !== true"></i>
                <i class="fas fa-check pull-right pr10p white" data-if="{{= model.is_checked}} == true"></i>
              </div>
            </li>
            <li class="pt10 pb10 fs17 white less_strong">Newest to Oldest
              <div class="pull-right pr10p white" 
                  data-on-click="toggle"
                  data-field="model.is_checked">
                <i class="fas fa-square" data-if="{{= model.is_checked}} !== true"></i>
                <i class="fas fa-check pull-right pr10p white" data-if="{{= model.is_checked}} == true"></i>
              </div>
            </li>
            <li class="pt10 pb10 fs17 white less_strong">Oldest to Newest
              <div class="pull-right pr10p white" 
                  data-on-click="toggle"
                  data-field="model.is_checked">
                <i class="fas fa-square" data-if="{{= model.is_checked}} !== true"></i>
                <i class="fas fa-check pull-right pr10p white" data-if="{{= model.is_checked}} == true"></i>
              </div>
            </li>
          </ul>
      </div>
      <div class="center bt-white white mt50 p20 fs18 strong blue-hover"
          data-field="model.hamburger"
          data-on-click="toggle">
          Close
      </div>
    </div> <!--end of container-->
  </div> 
</div>
