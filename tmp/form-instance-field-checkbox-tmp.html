<div class="form-instance-field-checkbox-tmp">
    <div class="no-stuffing h__k"
        data-foreach="model.data.options"
        data-shepherd="form_instance:{{=  app.plugins.slugify(model.data.name) }}"
    >
        <div class="pt10">
            <label>
                <span class="w25p"><input type="checkbox" class="h__k"
                    data-field="parent.responses.{[= _super_._super_._super_._super_._super_.scope.attributes.index ]}.{[= model.id ]}"
                    data-field-type="array"
                    data-checked="{{= scope.value }}"
                    value="{{= scope.value }}"
                /></span>
                <span class="h__k">{{= scope.value }}</span>
            </label>
        </div>
    </div>
</div>
