<li class="vertical p5 h__k {{= (model.data.category == 'dropdown' && model.active == 'false') ? 'hidden' : '' }}">
    <span class="h__k reorder grabbable" style="width: 10px;">
        <i class="fa fa-ellipsis-v grabbable lgrey h__k" data-if="{{= model.active }} == true"></i>
    </span>

    <span class="h__k pl5 {{= (model.data.category == 'checkbox') ? '' : 'hide' }}" style="width: 25px;"><input type="checkbox" disabled /></span>
    <span class="h__k pl5 {{= (model.data.category == 'radio') ? '' : 'hide' }}" style="width: 25px;"><input type="radio" disabled /></span>
    <span class="h__k pl5 {{= (model.data.category == 'dropdown') ? '' : 'hide' }}" style="width: 25px;">{{= (+scope.index + 1) }}</span>

    <input class="w100 h__k" type="text" value="{{= model.data.options[scope.index] }}"
        data-field="model.data.options[{{= scope.index }}]"
        data-on-keyup="console"
        data-on-key-enter="blur|model.save"
        data-if="{{= model.active }} == true"
    />
    <p class="h__k no-stuffing" data-if="{{= model.active }} == false">{{= scope.value }}</p>
    <div class="fa fa-times lgrey pl10 h__k" style="width: 15px;"
        data-on-click="model.remove_option"
        data-msg="{{= scope.index }}"
        data-if="{{= model.active }} == true"
    ></div>
</li>
