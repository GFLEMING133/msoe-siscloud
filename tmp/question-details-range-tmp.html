<div class="question-details-range-tmp">
    <div class="h__k " data-if="{{= model.active }} == false">
        <div class="col-md-12 mt10 mb10">
            <select class="h__k flex" style="width: 200px;" data-foreach="[{{= _.range(+(model.data.start), +(model.data.end)) }}]" disabled>
                <option class="h__k">{{= scope.value }}</option>
            </select>
        </div>
    </div>
    <div class="row p10 h__k" data-if="{{= model.active }} == true">
        <div>
            <div class="col-md-1">
                <p class="no-stuffing pt5 pl10">Start:</p>
            </div>
            <div class="col-md-5 mt10">
                <select class="w100 h__k" data-field="model.data.start" data-on-update="model.save"
                    data-foreach="[{{= _.range(0, 50) }}]"
                    data-foreach-default="Range Start"
                    data-selected="{{= model.data.start }}"
                ><option>{{= scope.value }}</option></select>
            </div>
        </div>
        <div>
            <div class="col-md-1">
                <p class="no-stuffing pt5 pl10">End:</p>
            </div>
            <div class="col-md-5 mt10">
                <select class="w100 h__k" data-field="model.data.end" data-on-update="model.save"
                    data-foreach="[{{= _.range(+(model.data.start), 50) }}]"
                    data-foreach-default="Range End"
                    data-foreach-change="foreach_reset"
                    data-selected="{{= model.data.end }}"
                ><option>{{= scope.value }}</option></select>
            </div>
        </div>
    </div>
</div>
