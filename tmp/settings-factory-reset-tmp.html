<div class="h100">
  <div class="pull-top white hh50 w100 center no-stuffing flex vertical-align {{= (manager.is_tablet == 'true') ? 'bg-dark-gray' : 'bg-dark-black'}}">
      <div class="w15 left pl20 clickable active blue-hover"
          data-on-click="publish"
          data-publish="session:active"
          data-msg="{'secondary':'advanced_settings'}"
      ><i class="far fa-chevron-left f-large pt15 pb15""></i></div>
      <div class="w70">
        <h1 class="no-stuffing fs18 capitalize truncate">Factory Reset</h1>
      </div>
      <div class="w15">&nbsp;</div>
  </div>
  <div class="body-header h100 tmp-max-width m-auto pb200 scroll hide-scrollbar" tg-name="factory_reset_page">
    <div class="p20 bg-white black" data-model="{{= model.sisbot_id }}">
      <p class="no-stuffing center w100" aria-hidden="true">
      <i class="far fa-bomb red f-xlarge"></i>
      </p>
      <h3 class="m0 pt20 pb20 center justify fs24 lh24">This Cannot Be Undone</h3>
      <p class="p0 m0 fs18 center">
        By clicking the button below you will reset your Sisyphus back to the factory setting.
				Any tracks you have downloaded will be deleted. This cannot be undone.
      </p>
      <div class="w100 center">
        <h2 class="mt30 p15 btn bg-blue w100 m0 corner-5px uppercase fs18 strong {{= (manager.is_tablet == 'true') ? 'half-mw':''}}"
            data-on-click="model.factory_reset"
            tg-name="factory_reset_btn">Reset</h2>
      </div>
    </div>
  </div>
</div>
