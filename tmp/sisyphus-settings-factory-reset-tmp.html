<div class="h100">
  <div class="pull-top white bg-black hh50 w100 center no-stuffing flex vertical-align">
      <div class="w30 left pl20 clickable active blue-hover"
          data-on-click="publish"
          data-publish="session:active"
          data-msg="{'secondary':'advanced_settings'}"
      ><img src="img/icon_2x_button_back.png" alt="Back" class="hh50 pt15 pb15" /></div>
      <div class="w40">
        <h1 class="no-stuffing fs18 lh18 capitalize truncate">Factory Reset</h1>
      </div>
      <div class="w30">&nbsp;</div>
  </div>
  <div class="body-header h100 pb200 scroll hide-scrollbar" tg-name="factory_reset_page">
    <div class="p20 bg-white black" data-model="{{= model.sisbot_id }}">
      <p class="no-stuffing center w100" aria-hidden="true">
        <img src="img/icon_2x_red_warning.png" alt="Warning" class="hh30" />
      </p>
      <h3 class="m0 pt20 pb20 center justify fs24 lh24">This Cannot Be Undone</h3>
      <p class="p0 m0 fs18 center">
        By clicking the button below you will reset your table back to
        the factory setting. Any tracks you have downloaded will be deleted.
        This cannot be undone.
      </p>
      <h2 class="mt30 p15 btn bg-blue w100 m0 corner-5px uppercase fs18 strong"
          data-on-click="model.factory_reset"
          tg-name="factory_reset_btn">Reset</h2>
    </div>
  </div>
</div>
