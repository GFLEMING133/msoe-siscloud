<div class="flex p10 bt">
  <div class="w20 center vertical">
    <div class="w75p hh75">
      <img class="w100 mw100px center img-rounded"
          alt="{{= model.data.name }}"
          src="{{= app.config.get_thumb_url() }}thumbnail/{{= app.config.get_thumb_size() }}/{{= model.id }}.png" />
    </div>
  </div>
  <div class="w50 m-auto pl10">
    <div class="fs18 lh18 black block word-break strong">{{= model.data.name }}</div>
    <div class="fs12 lh18 grey block">
      Rho Start/End: {{= model.data.firstR }}{{= model.data.lastR }}
    </div>
  </div>
  <div class="w30 auto-0">
    <div class="flex1end mr15" data-if="{{= grandparent.add_playlist_tracks['{[= model.id ]}'] }} == 0">
      <div class="clickable"
          data-on-click="grandparent.add_tracks_add"
          data-msg="{{= model.id }}"
          tg-name="circle_track_{{= model.id}}_btn">
        <i class="m-auto far fa-plus-circle f-large active warmGrey" alt="Add Track" aria-hidden="true"></i>
      </div>
    </div>
    <div class="flex1end" data-if="{{= grandparent.add_playlist_tracks['{[= model.id ]}'] }} > 0">
      <i class="m-auto clickable fas fa-minus-circle f-large active warmGrey"
          alt="Remove Track"
          aria-hidden="true"
          data-on-click="grandparent.minus_tracks_minus"
          data-msg="{{= model.id}}"
          tg-name="minus_track_{{= model.id}}_btn">
      </i>
      <p class="m-auto pb0 warmGrey montserrat_semi_bold">{{= grandparent.add_playlist_tracks['{[= model.id ]}'] }}</p>
      <i class="m-auto clickable fas fa-plus-circle f-large active green"
          alt="Add Track"
          aria-hidden="true"
          data-on-click="grandparent.add_tracks_add"
          data-msg="{{= model.id }}"
          tg-name="plus_track_{{= model.id}}_btn">
      </i>
    </div>
  </div>
</div>
