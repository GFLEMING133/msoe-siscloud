<div class="relative h100">
  <div class="h100 scroll hide-scrollbar"
			data-model="{{= manager.sisbot_id }}"
      tg-name="firmware_update_failure_page">
    <div class="h100 webkit-center">
      <!--------------------------- UPDATE FAILED --------------------->
      <p class="no-stuffing center w100 mt40" aria-hidden="true">
        <i class="fal fa-exclamation-triangle f-xlarge red"></i>
      </p>
      <h3 class="m0 pt20 pb20 center justify fs24 lh24 white">
        Update Failed
      </h3>
      <p class="p0 m0 fs18 center white {{= (manager.is_tablet == 'true') ? 'mw350' : 'mw300' }}">
        Your Sisyphus failed to update.
        Please confirm your connection to the internet is working, and try again in a few minutes.<br/>
        If it fails to update again, please <span class="blue clickable active"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'primary':'settings','secondary':'support_request','dismiss_modal':'true'}">Submit a Support Request</span>.
      </p>
    </div>
  </div>
  <div class="flex-center-row center bt-white clickable white strong blue-hover bg-dark-black pull-bottom safe-bottom"
      data-on-click="model.close" tg-name="modal_close_btn">
    <h2 class="m0 media_fs14 fs17 p20">Close</h2>
  </div>
</div>
