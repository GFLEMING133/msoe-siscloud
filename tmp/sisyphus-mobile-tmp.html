<div class="app-container">
	<div class="page-content no-stuffing bg-white h100 h__k w100"
		data-if="{{= parent.active.primary }} !== false"
		data-template="sisyphus-{{= parent.active.primary }}-tmp"
	></div>
	<div class="h__k"
		data-model="{{= model.sisbot_id }}"
		data-if="{{= model.data.is_serial_open }} == true"
		data-template="sisyphus-playback-tmp"
	></div>
	<div class="h__k"
		data-model="{{= model.sisbot_id }}"
		data-if="{{= model.data.is_serial_open }} == true"
		data-template="sisyphus-footer-tmp"
	></div>
</div>
