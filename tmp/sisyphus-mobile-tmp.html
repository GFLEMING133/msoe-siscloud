<div class="h100">
    <div class="page-content no-stuffing bg-white h100 h__k w100"
        data-if="{{= parent.active.primary }} !== false"
        data-template="sisyphus-{{= parent.active.primary }}-tmp"
    ></div>
    <div class="bottom-nav pull-bottom-fixed white bg-black w100 center no-stuffing h__k f18 flex">
        <div class="w20 p15 bg-grey-hover fa fa-bullseye f-medium  h__k {{= (parent.active.primary == 'current') ? 'bg-grey' : '' }}"
            data-on-click="publish"
    		data-publish="session:active"
    		data-msg="{'primary':'current','secondary':'false'}"
        ></div>
        <div class="w20 p15 bg-grey-hover fa fa-list-ul f-medium h__k {{= (parent.active.primary == 'playlists') ? 'bg-grey' : '' }}"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'primary':'playlists','secondary':'false'}"
        ></div>
        <div class="w20 p15 bg-grey-hover fa fa-circle-o-notch f-medium h__k {{= (parent.active.primary == 'tracks') ? 'bg-grey' : '' }}"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'primary':'tracks','secondary':'false'}"
        ></div>
        <div class="w20 p15 bg-grey-hover fa fa-globe f-medium h__k {{= (parent.active.primary == 'community') ? 'bg-grey' : '' }}"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'primary':'community','secondary':'false'}"
        ></div>
        <div class="w20 p15 bg-grey-hover fa fa-cog f-medium h__k {{= (parent.active.primary == 'settings') ? 'bg-grey' : '' }}"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'primary':'settings','secondary':'false'}"
        ></div>
    </div>
</div>
