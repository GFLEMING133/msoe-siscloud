<div class="app-container">
	<div class="page-content no-stuffing bg-white h100 h__k w100" data-if="{{= parent.active.primary }} !== false" data-template="sisyphus-{{= parent.active.primary }}-tmp"></div>

	<div class="h__k" data-model="{{= model.sisbot_id }}" data-if="{{= model.data.is_serial_open }} == true">
		<div class="bottom-nav pull-bottom white bg-black w100 center no-stuffing f18 flex z50 h__k" data-if="{{= model.data.is_available }} == true">
			<div class="w20 pt15 pb15 bg-grey-hover clickable h__k {{= (grandparent.active.primary == 'current') ? 'bg-grey' : '' }}" data-on-click="publish" data-publish="session:active" data-msg="{'primary':'current','secondary':'false'}"><i class="fa fa-bullseye f-medium w100 center" />
				<span class="f-xxxsmall">Current</span>
			</div>
			<div class="w20 pt15 pb15 bg-grey-hover clickable h__k {{= (grandparent.active.primary == 'playlists') ? 'bg-grey' : '' }}" data-on-click="publish" data-publish="session:active" data-msg="{'primary':'playlists','secondary':'false'}"><i class="fa fa-list-ul f-medium w100 center" />
				<span class="f-xxxsmall">Playlists</span>
			</div>
			<div class="w20 pt15 pb15 bg-grey-hover clickable h__k {{= (grandparent.active.primary == 'tracks') ? 'bg-grey' : '' }}" data-on-click="publish" data-publish="session:active" data-msg="{'primary':'tracks','secondary':'false'}"><i class="fa fa-circle-o-notch f-medium w100 center" />
				<span class="f-xxxsmall w100">Tracks</span>
			</div>
			<div class="w20 pt15 pb15 bg-grey-hover clickable h__k {{= (grandparent.active.primary == 'community') ? 'bg-grey' : '' }}" data-on-click="publish" data-publish="session:active" data-msg="{'primary':'community','secondary':'false'}"><i class="fa fa-globe f-medium w100 center" />
				<span class="f-xxxsmall">Community</span>
			</div>
			<div class="w20 pt15 pb15 bg-grey-hover clickable h__k {{= (grandparent.active.primary == 'settings') ? 'bg-grey' : '' }}" data-on-click="publish" data-publish="session:active" data-msg="{'primary':'settings','secondary':'false'}"><i class="fa fa-cog f-medium w100 center" />
				<span class="f-xxxsmall">Settings</span>
			</div>
		</div>
	</div>
</div>
