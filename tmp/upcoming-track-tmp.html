<div class="flex pt5 pb5 pl10 pr10 clickable active bg-grey-ll-hover {{= (grandparent.data.active_track._index == scope.value) ? 'bg-grey-ll' : 'bb' }}"
		data-on-click="parent.play_from_current"
		data-msg="{{= scope.value }}"
		data-model="{{= model.data.tracks[scope.value].id }}">
	<div class="w10 hvw10 center vertical">
		<img class="w100 center img-rounded" alt="{{= model.data.name }}"
			src="{{= app.config.get_thumb_url() }}thumbnail/{{= app.config.get_thumb_size() }}/{{= model.id }}.png"/>
	</div>
	<div class="w5 hvw10">&nbsp;</div>
	<div class="w85 hvw10 vertical">
		<div>{{= model.data.name }}
			<!-- <br/>{{= parent.data.tracks[scope.value].firstR }} :: {{= parent.data.tracks[scope.value].lastR }} -->
		</div>
	</div>
</div>
