<div class="container h__k" data-model="{{= model.siscloud_manager_id }}" data-foreach="[playlists,tracks,users,sisbots]">
    <div class="col-md-4 mt20">
        <div class="shadow clickable h__k"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'primary':'{{= scope.value }}'}"
        >
            <h2 class="h__k bg-m-grey white center no-stuffing capitalize p5 h__k">{{= scope.value }}</h2>
            <div class="bg-white p20 center h__k">
                <h1 class="h__k">{{= model[scope.value] }}</h1>
            </div>
        </div>
    </div>
</div>
