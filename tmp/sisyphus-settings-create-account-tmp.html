<div class="top-nav white bg-black w100 center no-stuffing h__k hh75 flex">
    <div class="w15 pt30 center fa fa-arrow-left f-large clickable h__k"
        data-on-click="publish"
        data-publish="session:active"
        data-msg="{'secondary':'false'}"
    >&nbsp;</div>
    <div class="w70">
        <h1 class="h__k no-stuffing pt20 capitalize">Create Account</h1>
    </div>
    <div class="w15 pt30 center f-large">&nbsp;</div>
</div>
<div class="h__k" data-model="{{= model.sisbot_id }}">
    <div class="h__k" data-if="{{= model.data.network_connected }} == not connected">
        <div class="i center shadow bg-ll-grey p30 m10 clickable h__k"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'primary':'settings','secondary':'wifi'}"
        >Your sisbot must be connected to the internet via wifi before you can successfully create an account. Click here to connect</div>
    </div>
    <div class="h__k" data-if="{{= model.data.network_connected }} == connected">
        <div class="h__k bg-white black">
            <div class="bg-ll-red p20 h__k" data-if="{{= app.plugins.length(model.errors) }} > 0">
                <div class="h__k" data-foreach="model.errors">
                    <div class="h__k red">{{= scope.value }}</div>
                </div>
            </div>
            <h4 class="pl20 pr20 pt10 pb10 no-stuffing">Username</h4>
            <div class="pl20 pr20 pb10">
                <input class="h__k w100" type="text" placeholder="your_email@address.com"
                    autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                    data-field="model.registration.username"
                    value="{{= model.registration.username }}"
                />
            </div>
            <h4 class="pl20 pr20 pt10 pb10 no-stuffing">Password</h4>
            <div class="pl20 pr20 pb10">
                <input class="h__k w100" type="password" placeholder="password"
                    autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                    data-field="model.registration.password"
                    value="{{= model.registration.password }}"
                />
            </div>
            <br clear="both">
        </div>
        <h2 class="btn bg-green w100 m0 p20 h__k" data-on-click="model.sign_up">Create Your Account</h2>
        <div class="h__k p30 clickable center i"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'secondary':'sign_in'}"
        >Already have an account?</div>
    </div>
</div>
