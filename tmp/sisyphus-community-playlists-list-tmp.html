<div class="h100" data-if="{{= model.is_community }} == true">
  <div class="flex clickable active bb p10"
      data-on-click="publish"
      data-publish="session:active"
      data-msg="{'primary':'community','secondary':'playlist','playlist_id':'{{= model.id }}', 'goBack':'playlists'}">
    <div class="w24-8 relative">
      <div class="hh80 z10" 
          data-template="sisyphus-community-playlist-rendering"></div>
    </div>
    <div class="w24-12 align-center">
      <div class="fs18 black strong lh20 w100 word-break">{{= model.data.name }}</div>
      <div class="fs13 warmGrey pt5 pr20 truncate i">{{= model.data.description }}</div>
    </div>
    <div class="w24-2">
      <img src="img/icon_2x_chevron_right_black.png" alt="View" class="hh50 pt15 pb15" />
    </div>
  </div>
</div>
