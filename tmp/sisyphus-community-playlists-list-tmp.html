<div class="h100" data-if="{{= model.is_community }} == true">
  <div class="flex clickable active bb"
      data-on-click="publish"
      data-publish="session:active"
      data-msg="{'primary':'community','secondary':'playlist','playlist_id':'{{= model.id }}', 'goBack':'playlists'}"
      tg-name="community_playlists_list_select_{{= model.id }}">
    <div class="w20 p15 relative">
      <div class="h100 corner-5px"
          style="background-color:{{= model.data.bg_color }};"
          data-template="sisyphus-community-playlist-rendering"></div>
    </div>
    <div class="w60 pl15 align-center">
      <div class="fs18 black strong lh20 w100 word-break">{{= model.data.name }}</div>
      <div class="fs13 lh18 warmGrey pt5 pr20 truncate" data-if="{{= model.data.description }} !== false">{{= model.data.description }}</div>
    </div>
    <div class="w20 align-center right">
      <img src="img/icon_2x_chevron_right_black.png" alt="View" class="hh50 pt15 pb15 pr20" />
    </div>
  </div>
</div>
