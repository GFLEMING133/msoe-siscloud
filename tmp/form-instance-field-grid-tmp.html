<div class="form-instance-field-grid-tmp">
    <div class="flex h__k" data-shepherd="form_instance:{{= app.plugins.slugify(model.data.name) }}">
        <div class="w30">&nbsp;</div>
        <div class="w70">
            <div class="h__k flex"
                data-foreach="model.data.columns"
                data-foreach-add="foreach_on_add"
                data-foreach-remove="foreach_on_remove"
            ><div class="w100 center h__k">{{= scope.value }}</div>
            </div>
        </div>
    </div>
    <div class="h__k" data-foreach="model.data.rows">
        <div class="flex">
            <div class="w30 h__k center">{{= scope.value }}</div>
            <div class="w70">
                <div class="h__k flex" data-foreach="model.data.rows">
                    <div class="w100 center">
                        <input type="radio" class="h__k"
data-field="parent.responses[{[= _super_._super_._super_._super_._super_._super_._super_.scope.attributes.index ]}][{[= model.id ]}][{[= _super_._super_.scope.attributes.index ]}]"
name="parent.responses[{[= _super_._super_._super_._super_._super_.scope.attributes.index ]}][{[= model.id ]}][{[= _super_._super_.scope.attributes.index ]}]"
value="{{= model.data.columns[{[= scope.index ]}] }}"
                        />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
