<div class="h__k h100" data-run="model.should_show_onboarding">
    <div class="h__k h100"
        data-if="{{= model.show_wifi_page }} == true"
        data-template="sisyphus-sisbot-wifi-tmp"
    ></div>
    <div class="h__k h100" data-if="{{= model.show_wifi_page }} == false">
        <div class="h__k h100"
            data-if="{{= model.show_setup_page }} == true"
            data-template="sisyphus-sisbot-setup-tmp"
        ></div>
        <div class="h__k h100"
            data-if="{{= model.show_setup_page }} == false"
            data-template="sisyphus-mobile-tmp"
        ></div>
    ></div>
</div>
