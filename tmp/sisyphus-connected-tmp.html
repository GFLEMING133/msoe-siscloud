<div class="h__k h100" data-run="model.should_show_wifi">
    <div class="h__k h100"
        data-if="{{= model.show_wifi_page }} == true"
        data-template="sisyphus-sisbot-wifi-tmp"
    ></div>
    <div class="h__k h100"
        data-if="{{= model.show_wifi_page }} == false"
        data-template="sisyphus-mobile-tmp"
    ></div>
</div>
