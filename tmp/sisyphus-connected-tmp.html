<div class="h__k h100" data-run="model.should_show_hostname_wifi">
    <div class="h__k h100"
        data-if="{{= model.show_hostname_page }} == true"
        data-template="sisyphus-sisbot-hostname-update-tmp"
    ></div>
    <div class="h__k h100" data-if="{{= model.show_hostname_page }} == false">
        <div class="h__k h100"
            data-if="{{= model.show_wifi_page }} == true"
            data-template="sisyphus-sisbot-wifi-tmp"
        ></div>
        <div class="h__k h100"
            data-if="{{= model.show_wifi_page }} == false"
            data-template="sisyphus-mobile-tmp"
        ></div>
    ></div>
</div>
