<div class="bg-black container h100 mt50">
    <div class="spacer">&nbsp;</div>
    <div class="spacer">&nbsp;</div>
    <div class="spacer">&nbsp;</div>
    <div class="spacer">&nbsp;</div>
    <div class="col-md-3 col-sm-2 hidden-xs">&nbsp;</div>
    <div class="col-md-6 col-sm-8 col-xs-12">
        <div class="h__k container no-stuffing relative" data-run="model.setup_sign_in_model">
            <div class="pl20 pr20 pb10">
                <input class="h__k w100" type="password"
                    autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                    placeholder="Enter Your New Password"
                    data-shepherd="form_instance:new_password"
                    data-field="model.new_password"
                    data-on-keyup="console"
                    data-on-key-enter="model.reset_password"
                />
            </div>
        </div>
    </div>
    <div class="col-md-3 col-sm-2 hidden-xs">&nbsp;</div>
</div>
