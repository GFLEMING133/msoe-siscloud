<div class="h100" data-model="{{= parent.active.playlist_id }}" data-run="model.add_tracks_setup">
  <div class="pull-top white bg-black hh50 w100 center no-stuffing flex vertical-align">
    <div class="w30 center">&nbsp;</div>
    <div class="w40">
      <h1 class="no-stuffing fs18 capitalize truncate">Add Tracks</h1>
    </div>
    <div class="w30 right p15 pr20 fs18 lh18 clickable active less_strong" data-on-click="model.add_tracks_done"
      tg-name="add_tracks_done_btn">Done</div>
  </div>
  <div class="body-header h100 scroll hide-scrollbar" data-scope="true" data-defaults="{'type':'searchable_list',
                  'list_type':'track',
                  'sort':'data.name',
                  'order':'asc',
                  'q':{
                        'value':'',
                        'search_keys':['data.name', 'data.created_by_name']
                      },
                  'terms':{
                        'is_downloaded':'true'
                      }
                  }" data-on-scroll="model.scroll_check" data-msg="{{= _self_.el_id }}"
    tg-name="playlist_add_tracks_page">
    <div class="flex p20 w100 bg-white">
      <input data-debug="true" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
        placeholder="&#xf002; Search Tracks" data-field="model.data.q.value" value="{{= model.data.q.value }}"
        data-on-input="model.update_q" data-on-key-enter="blur" tg-name="playlis_edit_tracks_input" />
    </div>
    <div class="center p20 i" data-if="{{= model.size }} == 0">
      <span>No Tracks matching search</span>
    </div>
    <div data-if="{{= model.size }} !== 0">
      <div data-if="{{= model.is_ready }} == true" data-foreach="cluster" data-cluster="{{= model.data.query}}"
        data-foreach-limit="{{= model.limit }}" data-foreach-offset="{{= model.offset }}"
        data-cluster-comparator="model.data.comparator" data-cluster-search-keys="model.data.q.search_keys"
        data-cluster-search-value="model.data.q.value">
        <div data-template="sisyphus-tracks-list-item-add-tmp"></div>
      </div>
      <div data-if="{{= model.q_size }} > {{= model.limit }}">
        <div class="p20 center i">Fetching tracks...</div>
        <div class="mb20 black" data-template="spinner-bounce-tmp"></div>
      </div>
    </div>
    <div class="hh200">&nbsp;</div>
  </div>
</div>
