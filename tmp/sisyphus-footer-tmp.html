<div class="bottom-nav hh50 bt-white pull-bottom white bg-black w100 center no-stuffing flex z50">
    <div class="w25 pt10 clickable active h__k {{= (grandparent.active.primary == 'current') ? 'white' : 'grey' }}"
        data-on-click="publish"
        data-publish="session:active"
        data-msg="{'primary':'current','secondary':'false'}"
    >
        <img src="img/icon_2x_bottomnav_home_active.png" alt="Add to Playlist" class="hh18 h__k"
            data-if="{{= grandparent.active.primary }} == current"
        />
        <img src="img/icon_2x_bottomnav_home.png" alt="Add to Playlist" class="hh18 h__k"
            data-if="{{= grandparent.active.primary }} !== current"
        />
        <br clear="both" />
        <span class="f-small">Home</span>
    </div>
    <div class="w25 pt10 clickable active h__k {{= (grandparent.active.primary == 'media') ? 'white' : 'grey' }}"
        data-on-click="publish"
        data-publish="session:active"
        data-msg="{'primary':'media','secondary':'false'}"
    >
        <img src="img/icon_2x_bottomnav_tracks_active.png" alt="Add to Playlist" class="hh18 h__k"
            data-if="{{= grandparent.active.primary }} == media"
        />
        <img src="img/icon_2x_bottomnav_tracks.png" alt="Add to Playlist" class="hh18 h__k"
            data-if="{{= grandparent.active.primary }} !== media"
        />
        <br clear="both" />
        <span class="f-small">Library</span>
    </div>
    <!--after user is signed in to community-->
    <div class="w25 pt10 clickable active h__k {{= (grandparent.active.primary == 'community') ? 'white' : 'grey' }}"
        data-if="{{= parent.user_id }} > 0"
        data-on-click="publish"
        data-publish="session:active"
        data-msg="{'primary':'community','secondary':'community-tracks'}" 
    >
        <img src="img/icon_2x_bottomnav_community_active.png" alt="Add to Playlist" class="hh18 h__k"
            data-if="{{= grandparent.active.primary }} == community"
        />
        <img src="img/icon_2x_bottomnav_community.png" alt="Add to Playlist" class="hh18 h__k"
            data-if="{{= grandparent.active.primary }} !== community"
        />
        <br clear="both" />
        <span class="f-small">Community</span>
    </div>
      <!--if the user is not signed in to community -->
        <div class="w25 pt10 clickable active h__k {{= (grandparent.active.primary == 'community') ? 'white' : 'grey' }}"
            data-if="{{= parent.user_id }} == false"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'primary':'community','secondary':'false' }" 
        >
            <img src="img/icon_2x_bottomnav_community_active.png" alt="Add to Playlist" class="hh18 h__k"
                data-if="{{= grandparent.active.primary }} == community"
            />
            <img src="img/icon_2x_bottomnav_community.png" alt="Add to Playlist" class="hh18 h__k"
                data-if="{{= grandparent.active.primary }} !== community"
            />
            <br clear="both" />
            <span class="f-small">Community</span>
        </div>
    <div class="w25 pt10 clickable active h__k {{= (grandparent.active.primary == 'settings') ? 'white' : 'grey' }}"
        data-on-click="publish"
        data-publish="session:active"
        data-msg="{'primary':'settings','secondary':'false'}"
    >
        <img src="img/icon_2x_bottomnav_settings_active.png" alt="Add to Playlist" class="hh18 h__k"
            data-if="{{= grandparent.active.primary }} == settings"
        />
        <img src="img/icon_2x_bottomnav_settings.png" alt="Add to Playlist" class="hh18 h__k"
            data-if="{{= grandparent.active.primary }} !== settings"
        />
        <br clear="both" />
        <span class="f-small">Settings</span>

    </div>
</div>
<div class="hh50 pull-bottom bg-black w100 center z25">&nbsp;</div>
