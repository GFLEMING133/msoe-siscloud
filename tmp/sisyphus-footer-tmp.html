<div>
  <div class="bottom-nav footer_Xphone hh50 bt-white pull-bottom white bg-black w100 center no-stuffing flex z50">
    <div class="w25 pt10 clickable active {{= (grandparent.active.primary == 'current') ? 'white' : 'grey' }}"
        data-on-click="publish"
        data-publish="session:active"
        data-msg="{'primary':'current','secondary':'false'}">
      <img src="img/icon_2x_bottomnav_home_active.png"
          alt="Home"
          class="hh18"
          data-if="{{= grandparent.active.primary }} == current" />
      <img src="img/icon_2x_bottomnav_home.png"
          alt="Home"
          class="hh18"
          data-if="{{= grandparent.active.primary }} !== current" />
      <br clear="both" />
      <span class="f-small strong">Home</span>
    </div>
    <div class="w25 pt10 clickable active {{= (grandparent.active.primary == 'media') ? 'white' : 'grey' }}"
        data-on-click="publish"
        data-publish="session:active"
        data-msg="{'primary':'media','secondary':'false'}">
      <img src="img/icon_2x_bottomnav_tracks_active.png"
          alt="Media"
          class="hh18"
          data-if="{{= grandparent.active.primary }} == media" />
      <img src="img/icon_2x_bottomnav_tracks.png"
          alt="Media"
          class="hh18"
          data-if="{{= grandparent.active.primary }} !== media" />
      <br clear="both" />
      <span class="f-small strong">Library</span>
    </div>

    <div class="w25 pt10 clickable active {{= (grandparent.active.primary == 'community') ? 'white' : 'grey' }}"
        data-on-click="publish"
        data-publish="session:active" 
        data-msg="{'primary':'community','secondary':'false' }">
      <img src="img/icon_2x_bottomnav_community_active.png"
          alt="Community"
          class="hh18"
          data-if="{{= grandparent.active.primary }} == community" />
      <img src="img/icon_2x_bottomnav_community.png"
          alt="Community"
          class="hh18"
          data-if="{{= grandparent.active.primary }} !== community" />
      <br clear="both" />
      <span class="f-small strong">Community</span>
    </div>
    <div class="w25 pt10 clickable active {{= (grandparent.active.primary == 'settings') ? 'white' : 'grey' }}"
        data-on-click="publish"
        data-publish="session:active" 
        data-msg="{'primary':'settings','secondary':'false'}">
      <img src="img/icon_2x_bottomnav_settings_active.png"
          alt="Settings"
          class="hh18"
          data-if="{{= grandparent.active.primary }} == settings" />

          alt="Settings"
          class="hh18"
          data-if="{{= grandparent.active.primary }} !== settings" />
      <br clear="both" />
      <span class="f-small">Settings</span>

    </div>
  </div>
  <div class="hh50 pull-bottom bg-black w100 center z25">&nbsp;</div>
</div>
