<div class="h100">
  <div class="h100" data-if="{{= session.active.drawing_id }} == false">
    <div class="h100"
        data-scope="true"
        data-defaults="{'type':'drawing', 'name':'My Drawing'}"
        data-run="model.setup_edit">
      <div class="pull-top white hh50 w100 center no-stuffing flex vertical-align {{= (manager.is_tablet == 'true') ? 'bg-dark-gray' : 'bg-dark-black'}}">
        <div class="w30 left pl20 clickable active"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'secondary':'false'}"
        ><i data-if="{{= manager.is_tablet }} == false" class="far fa-chevron-left f-large pt15 pb15"></i></div>
        <div class="w40">
          <h1 class="no-stuffing fs18 lh24 capitalize truncate">Draw</h1>
        </div>
        <div class="w30 right pr20">
          <i class="fas fa-undo-alt p10 grey-d"
              data-if="{{= model.path_count }} == 0"></i>
          <i class="fas fa-undo-alt p10 clickable blue-hover"
              data-on-click="model.undo"
              data-if="{{= model.path_count }} > 0"></i>
          <i class="fas fa-redo-alt p10 grey-d"
              data-if="{{= model.redo_count }} == 0"></i>
          <i class="fas fa-redo-alt p10 clickable blue-hover"
              data-on-click="model.redo"
              data-if="{{= model.redo_count }} > 0"></i>
        </div>
      </div>
      <div class="body-header h100 scroll hide-scrollbar">
        <div class="tmp-max-width m-auto"
            tg-name="drawing_page"
            data-template="draw-form-tmp"></div>
      </div>
    </div>
  </div>
  <div class="h100" data-if="{{= session.active.drawing_id }} !== false">
    <div class="h100"
        data-model="{{= session.active.drawing_id }}"
        data-state="{'is_ready':'false'}"
        data-run="model.setup_edit">
      <div class="pull-top white hh50 w100 center no-stuffing flex vertical-align  {{= (manager.is_tablet == 'true') ? 'bg-dark-gray' : 'bg-dark-black'}}">
        <div class="w30 left pl20 clickable active"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'secondary':'false'}"
        ><i class="far fa-chevron-left f-large pt15 pb15""></i></div>
        <div class="w40">
          <h1 class="no-stuffing fs18 lh24 capitalize truncate">Draw</h1>
        </div>
        <div class="w30 center">
          <i class="fas fa-undo-alt p10 grey-d"
              data-if="{{= model.path_count }} == 0"></i>
          <i class="fas fa-undo-alt p10 clickable blue-hover"
              data-on-click="model.undo"
              data-if="{{= model.path_count }} > 0"></i>
          <i class="fas fa-redo-alt p10 grey-d"
              data-if="{{= model.redo_count }} == 0"></i>
          <i class="fas fa-redo-alt p10 clickable blue-hover"
              data-on-click="model.redo"
              data-if="{{= model.redo_count }} > 0"></i>
        </div>
      </div>
      <div class="body-header h100 scroll hide-scrollbar">
        <div class="tmp-max-width m-auto"
            tg-name="drawing_page"
            data-template="draw-form-tmp"></div>
      </div>
    </div>
  </div>
</div>
