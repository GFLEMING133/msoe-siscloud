<div class="form-affiliate-list-tmp">
    <div class="col-md-12 mt10">
        <div class="shadow">
            <div class="no-stuffing bg-m-grey white">
                <h3 class="no-stuffing p10 center">Affiliates</h3>
            </div>
            <div class="bg-white m0 h__k"
                data-cluster="{'type':'affiliate'}"
                data-foreach="cluster"
                data-foreach-add="foreach_cluster_add"
                data-foreach-remove="foreach_on_remove"
            >
                <div class="flex pt10 pl10 pr10 pb10 bb">
                    <div class="w20">
                        <img class="img-rounded icon-sm h__k" src="img/avatar-{{= _.random(1, 9) }}.png" />
                    </div>
                    <div class="w80">
                        <h3 class="no-stuffing w100 h__k" data-run="model.setup_full_name">{{= model.full_name }}</h3>
                        <p class="no-stuffing">
                            <span class="tag bg-blue white h__k">{{= model.data.association }}</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
