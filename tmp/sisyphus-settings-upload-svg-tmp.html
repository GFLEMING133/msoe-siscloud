<div class="h100">
    <div class="pull-top white bg-black hh50 w100 center no-stuffing flex vertical-align">
        <div class="w30 left pl20 clickable active h__k"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'secondary':'advanced_settings'}"
        ><img src="img/icon_2x_button_back.png" alt="Back" class="hh50 pt15 pb15" /></div>
        <div class="w40">
            <h1 class="h__k no-stuffing fs18 lh18 capitalize">Upload SVG</h1>
        </div>
        <div class="w30">&nbsp;</div>
    </div>
    <div class="body-header h100 scroll hide-scrollbar">
        <div class="bg-ll-red p20 h__k" data-if="{{= app.plugins.length(model.errors) }} > 0">
            <div class="h__k" data-foreach="model.errors">
                <div class="h__k pb5 red">{{= scope.value }}</div>
            </div>
        </div>
        <div class="h__k p40 bg-white black">
            <p class="p0 m0 fs18 center">
                Choose an SVG file to upload. Currently supports Adobe Illustrator exported SVGs.
            </p>

            <input class="h__k w100 mt20 b-none" type="file" />

            <!--
            <h4 class="pl20 pr20 pt10 pb10 no-stuffing">Publish to Community</h4>
            <div class="pl20 pr20 pb10">
                <label>
                    <input class="h__k ml15 mr15" type="checkbox"
                        data-field="model.publish_track"
                        data-on-click="toggle"
                        value="{{= model.publish_track }}"
                    /> Make track public to the community?
                </label>
            </div>
            <br clear="both">
            -->

            <div class="h__k" data-model="{{= model.sisbot_id }}">
                <h2 class="mt30 p15 btn bg-grey-l w100 m0 corner-5px uppercase fs18 strong h__k"
                    data-if="{{= model.uploading_track }} == true"
                >Processing SVG</h2>
                <h2 class="mt30 p15 btn bg-blue w100 m0 corner-5px uppercase fs18 strong h__k"
                    data-if="{{= model.uploading_track }} == false"
                    data-on-click="parent.process_upload_svg"
                >Upload SVG to Sisyphus</h2>
            </div>
        </div>
    </div>
</div>
