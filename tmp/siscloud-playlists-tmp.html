<div class="bg-white m0 h__k"
    data-model="{{= model.siscloud_manager_id }}"
    data-run="model.get_playlists"
></div>
<div class="container">
    <div class="shadow bg-white m20 no-stuffing h__k"
        data-scope="true"
        data-state="{'context_menu':'false','comparator':{'key':'data.name','ord':'asc'} }"
        data-defaults="{'type':'generic'}"
    >
        <div class="bg-m-grey white center h__k">
            <i class="fa fa-ellipsis-v f-large pull-right clickable pt20 pb15 pl20 pr20 bg-l-grey-hover h__k"
                data-on-click="toggle"
                data-field="model.context_menu"
            ></i>
            <i class="f-large fa fa-arrow-left pull-left clickable pt20 pb15 pl20 pr20 bg-l-grey-hover h__k"
                data-if="{{= parent.active.playlist_id }} !== false"
                data-on-click="publish"
                data-publish="session:active"
                data-msg="{'playlist_id':'false'}"
            ></i>
            <h1 class="h__k no-stuffing p10">Playlist</h1>
        </div>
        <div class="flex">
            <div class="h__k {{= (model.context_menu == 'true') ? 'w75' : 'w100' }} no-stuffing print-100">
                <div class="h__k" data-if="{{= parent.active.playlist_id }} == false" data-template="siscloud-playlists-table-tmp"></div>
                <div class="h__k" data-if="{{= parent.active.playlist_id }} !== false">
                    <div class="h__k" data-model="{{= parent.active.playlist_id }}">
                        <div class="h__k" data-state="{'hide_header':'true','show_inline':'true','is_editing':'true','submit_text':'Save Playlist'}" data-template="form-instance-tmp"></div>
                    </div>
                </div>
            </div>
            <div class="w25 h100 no-stuffing h__k bg-dd-grey white no-print"
                data-if="{{= model.context_menu }} == true"
                data-on-click="toggle"
                data-field="model.context_menu"
            >
                <div class="p10 bg-m-grey-hover clickable h__k"
                    data-on-click="publish|set"
                    data-publish="session:active"
                    data-msg="{'new_type':'playlist'}"
                ><i class="fa fa-plus w25p h__k"></i> Create Playlist</div>
            </div>
        </div>
    </div>
</div>
