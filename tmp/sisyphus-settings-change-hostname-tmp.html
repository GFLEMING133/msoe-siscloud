<div class="h100">
  <div class="pull-top white bg-black hh50 w100 center no-stuffing flex vertical-align">
    <div class="w30 left pl20 clickable active"
        data-on-click="publish"
        data-publish="session:active"
        data-msg="{'secondary':'advanced_settings'}"
    ><img src="img/icon_2x_button_back.png" alt="Back" class="hh50 pt15 pb15" /></div>
    <div class="w40">
      <h1 class="no-stuffing fs18 lh18 capitalize truncate">Change Hostname</h1>
    </div>
    <div class="w30">&nbsp;</div>
  </div>
  <div class="body-header h100 scroll hide-scrollbar">
    <div class="bg-white black" data-model="{{= model.sisbot_id }}" data-run="model.setup_update_hostname">
      <div class="p10" data-if="{{= app.plugins.length(model.errors) }} > 0">
        <div  data-foreach="model.errors" class="red_triangle center mb10">
          <div class="red p5 montserrat_bold">{{= scope.value }}</div>
        </div>
      </div>
      <div class="pl20 pr20">
        <h4 class="no-stuffing pt20 fs18 lh18 pb5 strong">Hostname</h4>
        <div class="pb20">
          <input class="fs18 w100" type="text" placeholder="sisyphus"
              autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
              data-field="model.hostname"
              value="{{= model.hostname }}" />
        </div>
        <h2 class="btn bg-blue w100 m0 corner-5px uppercase fs18 strong p15"
            data-if="{{= model.updating_hostname }} == false"
            data-on-click="model.update_hostname"
        >Update Hostname</h2>
        <h2 class="btn bg-grey-l w100 m0 corner-5px uppercase fs18 strong p15"
            data-if="{{= model.updating_hostname }} == true"
        >Update Hostname</h2>
      </div>
    </div>
  </div>
</div>
