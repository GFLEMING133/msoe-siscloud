<div class="question-details-grid-tmp">
    <div class="h__k " data-if="{{= model.active }} == false">
        <div class="flex">
            <div class="w30">&nbsp;</div>
            <div class="w70">
                <div class="h__k flex"
                    data-foreach="model.data.columns"
                    data-foreach-change="foreach_reset"
                ><div class="w100 center h__k">{{= scope.value }}</div>
                </div>
            </div>
        </div>
        <div class="h__k"
            data-foreach="model.data.rows"
            data-foreach-change="foreach_reset"
        >
            <div class="flex pb5">
                <div class="w30 h__k center">{{= scope.value }}</div>
                <div class="w70">
                    <div class="h__k flex" data-foreach="model.data.columns">
                        <div class="w100 center"><input type="radio" disabled /></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="h__k " data-if="{{= model.active }} == true">
        <div class="col-md-6 col-sm-12 col-xs-12">
            <ul class="no-stuffing h__k"
                data-sortable=".reorder-row"
                data-field="model.data.rows"
                data-foreach="model.data.rows"
                data-foreach-add="foreach_on_add"
                data-foreach-remove="foreach_on_remove"
                data-item="form-question-details-grid-row-item-template"
            ></ul>
            <ul class="no-stuffing">
                <li class="p5 pl20">
                    <span class="clickable grey h__k pl15" data-on-click="model.add_row">Add row</span>
                </li>
            </ul>
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12">
            <ul class="no-stuffing h__k"
                data-sortable=".reorder-column"
                data-field="model.data.columns"
                data-foreach="model.data.columns"
                data-foreach-add="foreach_on_add"
                data-foreach-remove="foreach_on_remove"
                data-item="form-question-details-grid-column-item-template"
            >
            </ul>
            <ul class="no-stuffing">
                <li class="p5 pl20">
                    <span class="clickable grey h__k pl15" data-on-click="model.add_column">Add column</span>
                </li>
            </ul>
        </div>
    </div>
</div>
