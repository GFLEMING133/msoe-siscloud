<div class="h100">
    <div class="pull-top white bg-black hh50 w100 center no-stuffing h__k flex vertical-align" data-model="{{= parent.active.playlist_id }}">
        <div class="w30 left pl20 clickable active h__k">
            <img src="img/icon_2x_trashcan.png" alt="Delete" class="hh50 pt15 pb15 h__k"
                data-model="{{= parent.sisbot_id }}"
                data-if="{{= model.data.favorite_playlist_id }} !== {{= parent.id }}"
                data-on-click="publish"
                data-publish="modal:open"
                data-msg="{'playlist_id':'{{= parent.id }}','template':'modal-playlist-delete-tmp'}"
            />
        </div>
        <div class="w40">
            <h1 class="fs18 lh18 no-stuffing capitalize">Edit Playlist</h1>
        </div>
        <div class="w30 pull-right fs18 lh18 right pr20 clickable active h__k" data-on-click="model.save_edit">
            Save
        </div>
    </div>
        <div class="body-header h100 h__k" data-model="{{= parent.active.playlist_id }}">
            <!--------------------------- PLAYLIST TRACKS EDITING ----------------->
            <div class="pt20 pb20 pl40 pr40 h__k" data-run="model.setup_edit">
                <div class="fs18 lh18 no-stuffing strong">Playlist Name</div>
                <input class="h__k corner-5px mt5 w100" type="text" placeholder="Playlist Name"
                    autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                    data-field="model.edit.name"
                    value="{{= model.edit.name }}"
                />
            </div>
            <!--------------------------- ADD TRACKS ------------------------------>
            <div class="bt bb hh50 p20 fs18 flex vertical-align bg-grey-ll-hover clickable active inherit h__k"
                data-on-click="publish"
                data-publish="session:active"
                data-msg="{'secondary':'playlist-edit-tracks'}"
            >
                <span class="strong">Add Tracks</span>
                <span class="pull-right">
                    <img src="img/icon_2x_chevron_right_black.png" alt="View" class="hh50 pt15 pb15" />
                </span>
            </div>
            <!--------------------------- TRACKS ---------------------------------->
            <div class="h__k no-scroll hide-scrollbar">
                <div class="i center p20 h__k" data-if="{{= app.plugins.length(model.active_tracks) }} == 0">
                    There are no tracks in this playlist
                </div>
                <div class="h__k scrollDown hide-scrollbar"
                    data-sortable=".reorder"
                    data-field="model.active_tracks"
                    data-foreach="model.active_tracks"
                    data-foreach-add="foreach_reset"
                    data-foreach-remove="foreach_reset"
                >
                    <div class="h__k {{= (scope.index !== 0) ? 'bt' : '' }}"
                        data-model="{{= scope.value.id }}"
                        data-template="sisyphus-tracks-list-item-edit-tmp"
                    ></div>
                </div>
            </div>
        </div>
  
</div>
