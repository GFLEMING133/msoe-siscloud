<div class="h100">
    <div class="pull-top white bg-black hh50 w100 center no-stuffing h__k flex vertical-align" data-model="{{= parent.active.playlist_id }}">
        <div class="w20 center">&nbsp;</div>
        <div class="w60">
            <h1 class="fs18 lh18 no-stuffing capitalize">Edit Playlist</h1>
        </div>
        <div class="w20 pull-right fs18 lh18 center clickable h__k" data-on-click="model.save_edit">
            Done
        </div>
    </div>
    <div class="body-header h100 scroll hide-scrollbar h__k" data-model="{{= parent.active.playlist_id }}">
        <!--------------------------- PLAYLIST TRACKS EDITING ----------------->
        <div class="pt20 pb20 pl40 pr40 h__k" data-run="model.setup_edit">
            <div class="fs18 lh18 no-stuffing strong">Playlist Name</div>
            <input class="h__k corner-5px mt5 w100" type="text" placeholder="Playlist Name"
                autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                data-field="model.edit.name"
                value="{{= model.edit.name }}"
            />
        </div>
            <div class="h__k">
                <div class="i center p20 h__k" data-if="{{= app.plugins.length(model.active_tracks) }} == 0">
                    There are no tracks in this playlist
                </div>
                <div class="h__k"
                    data-foreach="model.active_tracks"
                    data-foreach-add="foreach_reset"
                    data-foreach-remove="foreach_reset"
                    data-foreach-change="foreach_reset"
                >
                    <div class="h__k {{= (scope.index !== 0) ? 'bt' : '' }}"
                        data-model="{{= scope.value.id }}"
                        data-template="sisyphus-tracks-list-item-edit-tmp"
                    ></div>
                </div>
            </div>
        </div>
        <div class="hh100">&nbsp;</div>
    </div>
</div>
