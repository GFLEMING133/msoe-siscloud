<div class="h100 h__k" data-if="{{= parent.active.secondary }} == false">
    <div class="pull-top hh50 white bg-black w100 center no-stuffing flex vertical-align">
        <div class="w15 center f-large">&nbsp;</div>
        <div class="w70">
            <h1 class="no-stuffing capitalize truncate fs18 lh18 h__k" data-on-click="model.check_admin">Settings</h1>
        </div>
        <div class="w15 center f-large">&nbsp;</div>
    </div>
    <div class="body-header h100 scroll hide-scrollbar">
        <!------------------------- SISBOT SETTINGS ------------------------------->
        <h3 class="no-stuffing p20 pb10 fs18 lh18 strong">Brightness</h3>
        <div class="flex vertical-align pl20 pr20 h__k" data-model="{{= model.sisbot_id }}" data-run="model.setup_edit">
            <div class="w5 blue-hover pt15 pb15 h__k" data-on-click="model.brightness_min">
                <i class="fa fa-sun-o center clickable active grey" aria-hidden="true"></i>
            </div>
            <div class="w90 flex relative center">
                <span class="w2-5"></span>
                <input class="h__k w90" type="range" min="0" max="1" step=".05"
                    data-on-input="model.brightness"
                    value="{{= model.edit.brightness }}"
                />
                <span class="w2-5"></span>
            </div>
            <div class="w5 center blue-hover pt15 pb15 h__k" data-on-click="model.brightness_max">
                <i class="fa fa-sun-o f-large center clickable active grey" aria-hidden="true"></i>
            </div>
        </div>
        <div class="pl20 pt5 pb5 pr20 w100 vertical h__k"
            data-model="{{= model.sisbot_id }}"
            data-run="model.check_for_version_update"
            data-on-click="model.autodim_toggle"
            data-if="{{= model.data.is_autodim }} !== undefined"
        >
            <span class="h__k black f-large bg-white fa fa-check-square" data-if="{{= model.data.is_autodim }} == true"></span>
            <span class="h__k black f-large bg-white fa fa-square-o" data-if="{{= model.data.is_autodim }} == false"></span>
            <p class="no-stuffing pl10 w100 fs18 lh18">Auto-brightness</p>
        </div>
        <h3 class="no-stuffing p20 pb10 fs18 lh18 strong">Speed</h3>
        <div class="flex vertical-align pl20 pr20 h__k" data-model="{{= model.sisbot_id }}">
            <div class="w5 center clickable active pt15 pb15 h__k" data-on-click="model.speed_min">
                <img src="img/icon-slow.png" class="w100 o50 center" alt="slow" />
            </div>
            <div class="w90 flex relative center">
                <span class="w5"></span>
                <input class="h__k w90" type="range" min="0" max="1" step=".05"
                    data-rangetouch="true"
                    data-on-input="model.speed"
                    value="{{= model.edit.speed }}"
                />
                <span class="w5"></span>
            </div>
            <div class="w5 center clickable active pt15 pb15 h__k" data-on-click="model.speed_max">
                <img src="img/icon-fast.png" class="w100 o50 center" alt="slow" />
            </div>
        </div>
        <div class="pl20 pt5 pb5 pr20 pb20 w100 bb vertical clickable h__k"
            data-model="{{= model.sisbot_id }}"
            data-on-click="model.pause_between_tracks"
            data-if="{{= model.data.is_paused_between_tracks }} !== undefined"
        >
            <span class="h__k black f-large bg-white fa fa-check-square" data-if="{{= model.edit.is_paused_between_tracks }} == true"></span>
            <span class="h__k black f-large bg-white fa fa-square-o" data-if="{{= model.edit.is_paused_between_tracks }} !== true"></span>
            <p class="no-stuffing pl10 w100 fs18 lh18">Pause between tracks</p>
        </div>

        <div class="bb hh50 p20 fs18 flex vertical-align bg-grey-ll-hover clickable active h__k"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'secondary':'software-update'}"
        >
            <span>

                <span class="strong">Firmware Update</span>
                <span class="h__k" 
                    data-model="{{= model.sisbot_id }}" 
                    data-if="{{= model.data.is_internet_connected }} == true">
                    <span class="fs14 blue h__k"
                        data-run="model.check_for_version_update"
                        data-if="{{= model.has_software_update }} == true"
                    >({{= model.remote_versions.sisbot }} available)</span>
                </span>
            </span>
            <span class="pull-right">
                <img src="img/icon_2x_chevron_right_black.png" alt="View" class="hh50 pt15 pb15" />
            </span>
        </div>
        <div class="bb hh50 p20 fs18 flex vertical-align bg-grey-ll-hover clickable active h__k"
            data-model="{{= model.sisbot_id }}"
            data-run="model.is_legacy"
            data-if="{{= model.is_legacy_branch }} == false"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'secondary':'night_mode'}"
        >
            <span class="strong">Night Mode</span>
            <span class="pull-right">
                <img src="img/icon_2x_chevron_right_black.png" alt="View" class="hh50 pt15 pb15" />
            </span>
        </div>
        <!-- <div class="bb hh50 p20 fs18 flex vertical-align bg-grey-ll-hover clickable active h__k"
        data-model="{{= model.sisbot_id }}"
        data-run="model.is_legacy"
        data-if="{{= model.is_legacy_branch }} == false"
        data-on-click="publish"
        data-publish="session:active"
        data-msg="{'secondary':'about'}"
        > --> 
        <!-- <div class="bb hh50 p20 fs18 flex vertical-align bg-grey-ll-hover clickable active h__k"
        data-on-click="model.open_home_page"
        >
        <span class="strong">About</span>
        <span class="pull-right">
            <img src="img/icon_2x_chevron_right_black.png" alt="View" class="hh50 pt15 pb15" />
        </span>
        </div> -->
        <div class="bb hh50 p20 fs18 flex vertical-align bg-grey-ll-hover clickable active h__k"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'secondary':'advanced_settings'}"
        >
            <span class="strong">Advanced</span>
            <span class="pull-right">
                <img src="img/icon_2x_chevron_right_black.png" alt="View" class="hh50 pt15 pb15" />
            </span>
        </div>
        <div class="bb hh50 p20 fs18 flex vertical-align bg-grey-ll-hover clickable active h__k"
            data-on-click="model.open_home_page"
        >
            <span class="strong">Visit Sisyphus Website</span>
            <span class="pull-right">
                <img src="img/icon_2x_chevron_right_black.png" alt="View" class="hh50 pt15 pb15" />
            </span>
        </div>
        <div class="bb hh50 p20 fs18 flex vertical-align bg-grey-ll-hover clickable active h__k"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'secondary':'go-to-sleep'}"
        >
            <span class="strong">Go to Sleep</span>
            <span class="pull-right">
                <img src="img/icon_2x_chevron_right_black.png" alt="View" class="hh50 pt15 pb15" />
            </span>
        </div>
        <div class="hh150">&nbsp;</div>
    </div>
</div>
