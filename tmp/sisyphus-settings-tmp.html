<div class="h100 h__k" data-if="{{= parent.active.secondary }} == false">
        <div class="pull-top hh50 white bg-black w100 center no-stuffing flex vertical-align">
          <div class="w15 center f-large">&nbsp;</div>
          <div class="w70">
            <h1 class="no-stuffing capitalize truncate fs18 lh24 h__k" data-on-click="model.check_admin">Settings</h1>
          </div>
          <div class="w15 center f-large">&nbsp;</div>
        </div>
        <div class="body-header h100 pb50 scroll hide-scrollbar">
          <!------------------------- SISBOT SETTINGS ------------------------------->
          <div class="bb h__k" data-model="{{= model.sisbot_id }}" data-run="model.setup_edit">
            <h3 class="no-stuffing p20 pb10 fs18 lh18 strong">Speed</h3>
            <div class="flex vertical-align pl20 pr20">
              <div class="w5 center clickable active pt15 pb15 h__k" data-on-click="model.speed_min">
                <img src="img/icon-slow.png" class="w100 o50 center" alt="slow" />
              </div>
              <div class="w90 flex relative center">
                <span class="w5"></span>
                <input class="h__k w90" type="range" min="0" max="1" step=".05"
                    data-rangetouch="true"
                    data-on-input="model.speed"
                    value="{{= model.edit.speed }}" />
                <span class="w5"></span>
              </div>
              <div class="w5 center clickable active pt15 pb15 h__k" data-on-click="model.speed_max">
                <img src="img/icon-fast.png" class="w100 o50 center" alt="slow" />
              </div>
            </div>
            <div class="pl20 pt5 pb5 pr20 pb20 w100 bb vertical clickable h__k"
                data-on-click="model.pause_between_tracks"
                data-if="{{= model.data.is_paused_between_tracks }} !== undefined">
              <span class="h__k black f-large bg-white fas fa-check-square" data-if="{{= model.edit.is_paused_between_tracks }} == true"></span>
              <span class="h__k black f-large bg-white far fa-square" data-if="{{= model.edit.is_paused_between_tracks }} !== true"></span>
              <p class="no-stuffing pl10 w100 fs18 lh18">Pause between tracks</p>
            </div>
      
            <h3 class="no-stuffing p20 pb10 fs18 lh18 strong">Brightness</h3>
            <div class="flex vertical-align pl20 pr20">
              <div class="w5 blue-hover pt15 pb15 h__k" data-on-click="model.brightness_min">
                <i class="fa fa-sun-o center clickable active grey" aria-hidden="true"></i>
              </div>
              <div class="w90 flex relative center">
                <span class="w2-5"></span>
                <input class="h__k w90" type="range" min="0" max="1" step=".05"
                    data-on-input="model.brightness"
                    value="{{= model.edit.brightness }}" />
                <span class="w2-5"></span>
              </div>
              <div class="w5 center blue-hover pt15 pb15 h__k" data-on-click="model.brightness_max">
                <i class="fa fa-sun-o f-large center clickable active grey" aria-hidden="true"></i>
              </div>
            </div>
            <div class="pl20 pt5 pb5 pr20 pb20 w100 vertical clickable h__k"
                data-on-click="model.autodim_toggle"
                data-if="{{= model.data.is_autodim }} !== undefined">
              <span class="h__k black f-large bg-white fas fa-check-square" data-if="{{= model.data.is_autodim }} == true"></span>
              <span class="h__k black f-large bg-white far fa-square" data-if="{{= model.data.is_autodim }} == false"></span>
              <p class="no-stuffing pl10 w100 fs18 lh18">Auto-brightness</p>
            </div>
            
            <div class="h__k" data-if="{{= model.data.led_enabled }} == true">
              <h3 class="no-stuffing p20 pb10 fs18 lh18 strong">Lighting Mode</h3>
              <div class="pl20 pr20 pb10">
                <select class="w100 corner-5px h__k fs18 lh20 p10 pt7 pb7"
                    data-field="model.edit.led_pattern"
                    data-selected="{{= model.edit.led_pattern }}"
                    data-foreach="model.data.led_pattern_ids"
                    data-foreach-add="foreach_reset"
                    data-foreach-change="foreach_reset"
                    data-foreach-map="true">
                  <option class="h__k" value="{{= model.id }}">{{= model.data.name }}</option>
                </select>
              </div>
              <div class="mb10 h__k" data-if="{{= model.data.led_pattern }} !== false">
                <div class="h__k" data-model="{{= model.data.led_pattern }}">
                  <div class="h__k" data-run="model.setup_colors"></div>
                  <div class="h__k" data-if="{{= model.data.is_white }} == true">
                    <h3 class="no-stuffing p20 pb10 fs18 lh18 strong">Lighting Color Temperature</h3>
                    <div class="flex vertical-align pl20 pr20">
                      <div class="w5 blue-hover pt15 pb15 h__k" data-on-click="model.white_cool">
                        <i class="fa fa-thermometer-quarter blue center clickable active f-medium" aria-hidden="true"></i>
                      </div>
                      <div class="w90 flex relative center">
                        <span class="w2-5"></span>
                        <input class="h__k w90" type="range" min="0" max="1" step=".05"
                            data-on-input="model.set_white"
                            value="{{= model.edit.white_value }}" />
                        <span class="w2-5"></span>
                      </div>
                      <div class="w5 center blue-hover pt15 pb15 h__k" data-on-click="model.white_warm">
                        <i class="fa fa-thermometer-three-quarters orange center clickable active f-medium" aria-hidden="true"></i>
                      </div>
                    </div>
                  </div>
                  <div class="h__k" data-if="{{= model.data.is_primary_color }} == true">
                    <h3 class="no-stuffing p20 pb10 fs18 lh18 strong">Lighting Color Settings</h3>
                    <div class="flex">
                      <div class="p10 pl20 h__k {{= (model.data.is_secondary_color == 'false') ? 'w100 pr20' : 'w50' }}">
                        <div class="w100 p15 center btn corner-5px uppercase clickable active fs18 strong {{= model.primary_text_color }} h__k"
                            style="background-color: {{= model.display_primary_color }};"
                            data-on-click="publish"
                            data-publish="session:active"
                            data-msg="{'secondary':'primary_color'}">Primary</div>
                      </div>
                      <div class="p10 pr20 w50 h__k" data-if="{{= model.data.is_secondary_color }} == true">
                        <div class="w100 p15 center btn corner-5px uppercase clickable active fs18 strong {{= model.secondary_text_color }} h__k"
                            style="background-color: {{= model.display_secondary_color }};"
                            data-on-click="publish"
                            data-publish="session:active"
                            data-msg="{'secondary':'secondary_color'}">Secondary</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        <div class="bb hh50 p20 fs18 flex vertical-align bg-grey-ll-hover clickable active h__k"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'secondary':'software-update'}"
        >
            <span>
                <span class="montserrat_semi_bold">Firmware Update</span>
                <span class="h__k" 
                    data-model="{{= model.sisbot_id }}" 
                    data-if="{{= model.data.is_internet_connected }} == true">
                    <span class="fs14 blue h__k"
                        data-run="model.check_for_version_update"
                        data-if="{{= model.has_software_update }} == true"
                    >({{= model.remote_versions.sisbot }} available)</span>
                </span>
            </span>
            <span class="pull-right">
                <img src="img/icon_2x_chevron_right_black.png" alt="View" class="hh50 pt15 pb15" />
            </span>
        </div>
        <div class="bb hh50 p20 fs18 flex vertical-align bg-grey-ll-hover clickable active h__k"
            data-model="{{= model.sisbot_id }}"
            data-run="model.is_legacy"
            data-if="{{= model.is_legacy_branch }} == false"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'secondary':'night_mode'}"
        >
            <span class="montserrat_semi_bold">Night Mode</span>
            <span class="pull-right">
                <img src="img/icon_2x_chevron_right_black.png" alt="View" class="hh50 pt15 pb15" />
            </span>
        </div>
        <div class="bb hh50 p20 fs18 flex vertical-align bg-grey-ll-hover clickable active h__k"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'secondary':'advanced_settings'}"
        >
            <span class="montserrat_semi_bold">Advanced</span>
            <span class="pull-right">
                <img src="img/icon_2x_chevron_right_black.png" alt="View" class="hh50 pt15 pb15" />
            </span>
        </div>
        <div class="bb hh50 p20 fs18 flex vertical-align bg-grey-ll-hover clickable active h__k"
            data-on-click="model.open_home_page"
        >
            <span class="montserrat_semi_bold">Visit Sisyphus Website</span>
            <span class="pull-right">
                <img src="img/icon_2x_chevron_right_black.png" alt="View" class="hh50 pt15 pb15" />
            </span>
        </div>
        <div class="bb hh50 p20 fs18 flex vertical-align bg-grey-ll-hover clickable active h__k"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'secondary':'go-to-sleep'}"
        >
            <span class="montserrat_semi_bold">Go to Sleep</span>
            <span class="pull-right">
                <img src="img/icon_2x_chevron_right_black.png" alt="View" class="hh50 pt15 pb15" />
            </span>
        </div>
        <div class="hh150">&nbsp;</div>
    </div>
</div>
