<div class="reorder-tmp">
    <div class="h__k" data-if="{{= model.active }} == true">
        <div class="h__k" data-if="{{= model.data.category }} == dropdown" data-template="form-placeholder-tmp"></div>
    </div>
    <ul class="no-stuffing h__k"
        data-sortable=".reorder"
        data-field="model.data.options"
        data-foreach="model.data.options"
        data-foreach-add="foreach_reset"
        data-foreach-change="foreach_reset"
        data-foreach-remove="foreach_reset"
        data-item="form-reorder-list-item-tmp"
    ></ul>
    <select class="ml15 h__k {{= (model.data.category == 'dropdown' && model.active == 'false') ? '' : 'hidden' }}"
        style="width: 200px;"
        disabled
        data-foreach="model.data.options"
        data-foreach-default="{{= model.data.select_placeholder }}"
    ><option class="h__k">{{= scope.value }}</option></select>
    <ul class="no-stuffing h__k" data-if="{{= model.active }} == true">
        <li class="p5 pl20">
            <span class="pr5" style="width: 25px;">
                <input type="checkbox" disabled class="h__k" data-if="{{= model.data.category }} == checkbox"  />
                <input type="radio" disabled class="h__k" data-if="{{= model.data.category }} == radio" />
                <span class="h__k" data-if="{{= model.data.category }} == dropdown">
                    {{= model.data.options['length'] + 1 }}
                </span>
            </span>
            <span class="clickable pl5 grey h__k" data-on-click="model.add_option">Add option</span>
        </li>
    </ul>
</div>
