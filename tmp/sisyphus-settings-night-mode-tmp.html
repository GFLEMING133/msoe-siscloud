<div class="h100">
  <div class="pull-top white bg-black hh50 w100 center no-stuffing flex vertical-align">
    <div class="w30 left pl20 clickable active blue-hover" data-on-click="model.update_nightmode"></div>
    <div class="w40">
      <h1 class="no-stuffing fs18 capitalize truncate">Night Mode</h1>
    </div>
    <div class="w30">&nbsp;</div>
  </div>
  <div class="body-header h100 scroll hide-scrollbar">
    <div class="p20 bg-white black" data-model="{{= model.sisbot_id }}" data-run="model.setup_edit">
      <p class="no-stuffing center w100" aria-hidden="true">
        <img src="img/icon_2x_moon.png" alt="Settings" class="hh30" />
      </p>
      <h3 class="m0 pt20 pb20 center justify fs24 lh24">
        Configure Night Mode
      </h3>
      <p class="p0 m0 fs18 center">
        Automatically shut down your Sisyphus and optionally use it as a night light.
      </p>

      <div class="pt10 mt20 w100 vertical">
        <i class="p10 pl0 black f-large bg-white fas fa-check-square clickable"
            data-if="{{= model.edit.is_sleep_enabled }} !== false"
            data-on-click="model.nightmode_disable_toggle"></i>
        <i class="p10 pl0 black f-large bg-white far fa-square clickable"
            data-if="{{= model.edit.is_sleep_enabled }} == false"
            data-on-click="model.nightmode_disable_toggle"></i>
        <p class="no-stuffing pt10 pb10 w100 fs18">Enable Night Mode</p>
      </div>
      <div data-if="{{= model.edit.is_sleep_enabled }} !== false">
        <div class="flex">
          <div class="w50 pr15">
            <h4 class="pb5 fs18 lh18 strong no-stuffing">Start</h4>
            <input class="w100 less_strong"
                type="text"
                placeholder="10:00 PM"
                lib-flatpickr="{'noCalendar':'true','enableTime':'true', 'defaultDate':'22:00 PM', 'enableSeconds':'false','dateFormat':'h:iK','minuteIncrement':15}" 
                data-field="model.edit.sleep_time" 
                value="{{= (model.data.sleep_time == 'false') ? moment().hour(22).minute(0).format('h:mm A') : model.data.sleep_time }}" />
          </div>
          <div class="w50 pr15">
            <h4 class="pb5 fs18 lh18 strong no-stuffing">End</h4>
            <input class="w100 less_strong"
                type="text"
                placeholder="8:00 AM"
                lib-flatpickr="{'noCalendar':'true','enableTime':'true','enableSeconds':'false','defaultDate':'08:00 AM', 'dateFormat':'h:iK','minuteIncrement':15}" 
                data-field="model.edit.wake_time" 
                value="{{= (model.data.wake_time == 'false') ? moment().hour(8).minute(0).format('h:mm A') : model.data.wake_time }}" />
          </div>
        </div>
        <div class="pt10 mb10 w100 vertical">
          <span class="p10 pl0 black f-large bg-white fas fa-check-square clickable"
              data-if="{{= model.edit.is_nightlight }} == true"
              data-on-click="toggle"
              data-field="model.edit.is_nightlight"></span>
          <span class="p10 pl0 black f-large bg-white far fa-square clickable"
              data-if="{{= model.edit.is_nightlight }} !== true"
              data-on-click="toggle"
              data-field="model.edit.is_nightlight"></span>
          <p class="no-stuffing pt10 pb10 w100 fs18">Enable Night Light</p>
        </div>

        <div class="mb10" data-if="{{= model.edit.is_nightlight }} == true">
          <h4 class="pb20 fs18 lh18 no-stuffing montserrat_semi_bold">Adjust Night Light Brightness</h4>
          <div class="flex vertical-align">
            <div class="w24-2">
              <i class="fas fa-sun" aria-hidden="true"></i>
            </div>
            <div class="w24-19">
              <input class="w100"
                  type="range"
                  min="0"
                  max="1"
                  step=".05"
                  data-on-input="model.nightlight_brightness"
                  value="{{= model.edit.nightlight_brightness }}" />
            </div>
            <div class="w24-3 pl24-1">
              <i class="fas fa-sun f-large" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="mt20 p15 btn bg-blue w100 m0 clickable active corner-5px uppercase fs18 strong"
          data-on-click="model.update_nightmode">Save</div>
      <div class="hh150">&nbsp;</div>
    </div>
  </div>
</div>
