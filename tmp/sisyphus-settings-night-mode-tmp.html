<div class="h100">
    <div class="pull-top white bg-black hh50 w100 center no-stuffing flex vertical-align">
        <div class="w30 left pl20 clickable active blue-hover h__k"
            data-model="{{= model.sisbot_id }}"
            data-on-click="model.update_nightmode"
        ></div>
        <div class="w40">
            <h1 class="h__k no-stuffing fs18 lh18 capitalize truncate">Night Mode</h1>
        </div>
        <div class="w30">&nbsp;</div>
    </div>
    <div class="body-header h100 scroll hide-scrollbar">
        <div class="h__k p20 bg-white black h__k" data-model="{{= model.sisbot_id }}" data-run="model.setup_edit">
            <p class="no-stuffing center w100" aria-hidden="true">
                <img src="img/icon_2x_moon.png" alt="Settings" class="hh30" />
            </p>
            <h3 class="m0 pt20 pb20 center justify fs24 lh24">
                Configure Night Mode
            </h3>
            <p class="p0 m0 fs18 center">
                Automatically shut down your Sisyphus and optionally use it as a night light.
            </p>

            <div class="pt20 mt20 mb10 pt10 pb10 w100 vertical h__k" data-on-click="model.nightmode_disable_toggle">
                <span class="h__k black f-large bg-white fas fa-check-square" data-if="{{= model.edit.sleep_time }} !== false"></span>
                <span class="h__k black f-large bg-white far fa-square" data-if="{{= model.edit.sleep_time }} == false"></span>
                <p class="no-stuffing pl10 w100 fs18">Enable Night Mode</p>
            </div>
            <div class="h__k" data-if="{{= model.edit.sleep_time }} !== false">
                <div class="flex">
                    <div class="w50 pr15">
                        <h4 class="pt10 pb5 fs18 lh18 strong no-stuffing">Start</h4>
                        <div class="h__k corner-5px right fs18 lh18 p10 b2 bg-white w100" type="text" placeholder="10:00 PM"
                            data-on-click="time_open"
                            data-field="model.edit.sleep_time"
                            data-time="{{= model.edit.sleep_time }}"
                        >{{= model.edit.sleep_time }}</div>
                    </div>
                    <div class="w50 pr15">
                        <h4 class="pt10 pb5 fs18 lh18 strong no-stuffing">End</h4>
                        <div class="h__k corner-5px right fs18 lh18 p10 b2 bg-white w100" type="text" placeholder="8:00 AM"
                            data-on-click="time_open"
                            data-field="model.edit.wake_time"
                            data-time="{{= model.edit.wake_time }}"
                        >{{= model.edit.wake_time }}</div>
                    </div>
                </div>
                <div class="pt20 pb20 w100 vertical h__k"
                    data-on-click="toggle"
                    data-field="model.edit.is_nightlight"
                    data-if="{{= model.edit.is_nightlight }} !== undefined"
                >
                    <span class="h__k black f-large bg-white fas fa-check-square" data-if="{{= model.edit.is_nightlight }} == true"></span>
                    <span class="h__k black f-large bg-white far fa-square" data-if="{{= model.edit.is_nightlight }} !== true"></span>
                    <p class="no-stuffing pl10 w100 fs18">Enable Night Light</p>
                </div>

                <div class="h__k mb10" data-if="{{= model.edit.is_nightlight }} == true">
                    <h4 class="pb20 fs18 lh18 no-stuffing montserrat_semi_bold">Adjust Night Light Brightness</h4>
                    <div class="flex vertical-align">
                        <div class="w24-2">
                            <i class="fas fa-sun" aria-hidden="true"></i>
                        </div>
                        <div class="w24-19">
                            <input class="h__k w100" type="range" min="0" max="1" step=".05"
                                data-on-input="model.nightlight_brightness"
                                data-on-update="bg_test"
                                value="{{= model.edit.nightlight_brightness }}"
                            />
                        </div>
                        <div class="w24-3 pl24-1">
                            <i class="fas fa-sun f-large" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="mt20 p15 btn bg-blue w100 m0 clickable active corner-5px uppercase fs18 strong h__k"
                data-on-click="model.update_nightmode"
                >Save</div>
            </div>
            <div class="hh150">&nbsp;</div>
        </div>
    </div>
</div>
