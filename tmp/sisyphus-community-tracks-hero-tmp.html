<div class="h__k pt70" data-model="{{= session.active.track_id}}">
    <div class="pull-top white bg-black hh50 w100 center no-stuffing flex vertical-align bb-white">
            <div class="w30 left pl20 clickable active h__k"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'secondary':'community-tracks'}"
        ><img src="img/icon_2x_button_back.png" alt="Back" class="hh50 pt15 pb15" /></div>
        <div class="w70">
            <h1 class="h__k no-stuffing fs18 pr40 communityTrack capitalize truncate">View Track</h1>
        </div>
        <div class="w15 center f-large">&nbsp;</div>
    </div>
<div class="h__k" data-run="model.collapse" >  
        <div class="flex mt10 pb20 bb">
            <div class="w20">&nbsp;</div>
            <div class="w60 hvw40 center vertical active">
                <div class="h__k">
                        <img src="" class="w100 center img-rounded h__k" alt="{{= model.data.name }}"
                            data-src="http://localhost:3000{{= model.data.large_photo}}"
                        />
                </div>
            </div>
            <div class="w20">&nbsp;</div>
        </div>
    <div class="flex clickable active .bt-dcdc h__k {{= (session.toggle.expanded == _super_.cid) ? 'bg-grey-lt' : 'bg-grey-ll-hover' }}"
        data-on-click="publish"
        data-publish="session:toggle"
        data-msg="{'key':'expanded','val':'{{= _super_.cid }}'}"
    >  
        <div class="flex pr20 pl20 pb20 h__k">
            <div class="w100">
                <div class="fs18 lh20 pt40 black block strong h__k">{{= model.data.name }}</div>
                <div class="fs12 lh20 grey block h__k">by {{= model.data.created_by_name }}</div>
            </div>
            <div class="pt10 h100 vertical right">
                    <i class="grey pt40" aria-hidden="true">
                        <img src="img/icon_2x_three_dots.png" alt="Expand" class="w25p" />
                    </i>
            </div>
        </div>
    </div>
    <div class="bg-grey-l pb10 clickable flex h__k" data-model="{{= session.active.track_id}}" data-if="{{= session.toggle.expanded }} == {{= _super_.cid }}">
        <div class="w20 w10 vertical center h__k" data-on-click="model.download" data-msg="{{= scope.id }}">
                <i class="fa pt15 white fa-cloud-download f-xlarge" aria-hidden="true"></i>
        </div>
    </div>
</div>
