<div class="no-stuffing h__k" data-if="{{= model.data.form_instance[1] }} == checkbox">
    <div class="h__k pt10"
        data-cluster="{{= JSON.stringify(_model_.get_forminstance_cluster()) }}"
        data-cluster-comparator="{'key':'data.{{= model.data.form_instance[2] }}','ord':'asc'}"
    >
        <label>
            <span style="width: 25px;">
                <input type="checkbox" class="h__k"
                    data-on-click="parent.forminstance_select_all"
                    data-msg="{'index':'{{= _super_._super_._super_._super_._super_.scope.attributes.index }}','key':'{{= model.id }}','cluster':'ref::cluster','is_checked':'{{= _self_.is_checked() }}'}"
                />
            </span>
            <span class="h__k">Select All</span>
        </label>
        <div class="h__k {{= (_cluster_['length'] > 8) ? 'max-height' : '' }}" data-foreach="cluster" data-foreach-sort="foreach_reset" data-foreach-render="foreach_reset">
            <div class="pt10">
                <label>
                    <span class="w25p"><input type="checkbox" class="h__k"
data-field="grandparent.responses[{[= _super_._super_._super_._super_._super_._super_._super_.scope.attributes.index ]}][{[= parent.id ]}]"
data-field-type="array"
data-checked="{{= model.id }}"
value="{{= model.id }}"
                    /></span>
                    <span class="h__k">{{= model.data[parent.data.form_instance[2]] }}</span>
                </label>
            </div>
        </div>
    </div>
</div>
<div class="no-stuffing h__k" data-if="{{= model.data.form_instance[1] }} == dropdown">
    <select class="no-stuffing h__k"
        value="{{= parent.responses[{[= _super_._super_._super_._super_.scope.attributes.index ]}]['{[= model.id ]}'] }}"
        data-field="parent.responses[{[= _super_._super_._super_._super_.scope.attributes.index ]}][{[= model.id ]}]"
        data-selected="{{= parent.responses[{[= _super_._super_._super_._super_.scope.attributes.index ]}]['{[= model.id ]}'] }}"
        data-cluster="{{= JSON.stringify(_model_.get_forminstance_cluster()) }}"
        data-cluster-comparator="{'key':'data.{{= model.data.form_instance[2] }}','ord':'asc'}"
        data-foreach="cluster"
        placeholder="{{= model.data.placeholder }}"
        data-foreach-default-value="false"
        data-chosen="true"
    >
        <option class="h__k" value="{{= model.id }}">{{= model.data[parent.data.form_instance[2]] }}</option>
    </select>
</div>
