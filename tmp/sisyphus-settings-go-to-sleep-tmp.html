<div class="h100">
    <div class="pull-top white bg-black hh50 w100 center no-stuffing flex vertical-align">
        <div class="w30 left pl20 clickable active blue-hover"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'secondary':'false'}"
        ><img src="img/icon_2x_button_back.png" alt="Back" class="hh50 pt15 pb15" /></div>
        <div class="w40">
            <h1 class="no-stuffing fs18 lh18 capitalize truncate">Go To Sleep</h1>
        </div>
        <div class="w30">&nbsp;</div>
    </div>
    <div class="body-header h100 scroll hide-scrollbar" tg-name="go_to_sleep_page">
        <div class="p40 bg-white black" data-model="{{= model.sisbot_id }}">
            <p class="no-stuffing center w100" aria-hidden="true">
                <img src="img/icon_2x_moon.png" alt="Settings" class="hh30" />
            </p>
            <h3 class="m0 pt20 pb20 center justify fs24 lh24">
                Put Your Table to Sleep
            </h3>
            <p class="p0 m0 fs18 center">
                Shut down your table and turn off the lights. When ready, use
                the app to wake your table up.
            </p>
            <h2 class="mt30 mb100 p15 btn bg-blue w100 m0 corner-5px uppercase fs18 strong"
                data-on-click="model.sleep"
                tg-name="go_to_sleep_btn"
            >Go To Sleep</h2>
        </div>
    </div>
</div>
