<div class="h100">
    <div class="pull-top white bg-black hh50 w100 center no-stuffing flex vertical-align">
        <div class="w15 center fa fa-chevron-left f-large clickable blue-hover h__k"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'secondary':'false'}"
        >&nbsp;</div>
        <div class="w70">
            <h1 class="h__k no-stuffing fs18 lh18 capitalize truncate">Advanced</h1>
        </div>
        <div class="w15 center f-large">&nbsp;</div>
    </div>
    <div class="body-header h100 scroll hide-scrollbar">
        <div class="bb hh50 p20 fs18 flex vertical-align bg-grey-ll-hover clickable h__k"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'secondary':'change_table_name'}"
        >
            <span class="strong">Table Name</span>
            <span class="pull-right fa fa-chevron-right"></span>
        </div>
        <div class="bb hh50 p20 fs18 flex vertical-align bg-grey-ll-hover clickable h__k"
            data-on-click="publish"
            data-publish="session:active"
            data-msg="{'secondary':'change_hostname'}"
        >
            <span class="strong">Change Hostname</span>
            <span class="pull-right fa fa-chevron-right"></span>
        </div>

        <div class="h__k" data-model="{{= model.sisbot_id }}">
            <div class="bb hh50 p20 fs18 flex vertical-align bg-grey-ll-hover clickable h__k"
                data-if="{{= model.data.is_internet_connected }} == false"
                data-on-click="publish"
                data-publish="session:active"
                data-msg="{'secondary':'wifi'}"
            >
                <span class="strong">Connect to wifi network</span>
                <span class="pull-right fa fa-chevron-right"></span>
            </div>
            <div class="bb hh50 p20 fs18 flex vertical-align bg-grey-ll-hover clickable h__k"
                data-if="{{= model.data.is_internet_connected }} == true"
                data-on-click="model.disconnect_wifi"
            >
                <span class="strong">Disconnect from wifi network</span>
                <span class="pull-right fa fa-chevron-right"></span>
            </div>
        </div>

        <div class="bb p20 fs14 flex h__k" data-model="{{= model.sisbot_id }}">
            <div class="w40 strong">Sisyphus ID</div>
            <div class="w60 truncate pull-right grey">{{= model.id }}</div>
        </div>
        <div class="bb p20 fs14 h__k" data-model="{{= model.sisbot_id }}">
            <span class="strong">Sisyphus Hostname</span>
            <span class="pull-right grey">{{= model.data.hostname }}</span>
        </div>
        <div class="bb p20 fs14 h__k" data-model="{{= model.sisbot_id }}">
            <span class="strong">Sisyphus IP Address</span>
            <span class="pull-right grey">{{= model.data.local_ip }}</span>
        </div>

    </div>
</div>
