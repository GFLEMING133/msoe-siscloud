<div class="body-header">
    <div class="pull-top bg-white w100">
        <div class="white bg-black w100 center no-stuffing flex h__k {{= (app.is_app == true) ? 'mt20' : '' }}">
            <div class="w15 pt20 center fa fa-arrow-left f-large clickable bg-grey-hover h__k"
                data-on-click="publish"
                data-publish="session:active"
                data-msg="{'secondary':'false'}"
            >&nbsp;</div>
            <div class="w70">
                <h1 class="h__k no-stuffing pt10 pb10 capitalize truncate">Advanced Settings</h1>
            </div>
            <div class="w15 pt20 center f-large">&nbsp;</div>
        </div>
    </div>
    <div class="h__k bg-white black h__k" data-model="{{= model.sisbot_id }}">
        <div class="bg-d-grey white no-stuffing pl10 uppercase pt3 pb3">
            Sisyphus Advanced Settings
        </div>
        <div class="bb pl10 pr10 pt15 pb15">
            <span class="h__k">Auto Dim</span>
            <div class="pull-right h__k" data-on-click="model.set_autodim">
                <input class="cmn-toggle cmn-toggle-round h__k" type="checkbox"
                    data-if="{{= model.data.is_autodim }} !== undefined"
                    data-checked="{{= 'true' }}"
                    data-field="model.data.is_autodim"
                />
                <label for="cmn-toggle-1"></label>
            </div>
        </div>
    </div>
</div>
