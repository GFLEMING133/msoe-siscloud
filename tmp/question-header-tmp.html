<div class="question-header-tmp">
    <div class="center h__k question-reorder grabbable">
        <i class="h__k fa fa-ellipsis-h {{= (model.active == 'true') ? 'show-on-hover-item' : 'hidden' }}"></i>
    </div>
    <div class="col-sm-12 col-xs-12 col-md-12">
        <input class="w100 s3 pt10 h__k" type="text" placeholder="Question" value="{{= model.data.name }}"
            data-if="{{= model.active }} == true"
            data-on-keyup="model.save|trigger"
            data-on-key-enter="blur|model.save"
            data-on-blur="trigger"
            data-trigger="change:data.name"
            data-field="model.data.name"
        />
        <div class="h__k pl5" data-if="{{= model.active }} == false">
            <h4 class="h__k no-stuffing inline">{{= model.data.name }}</h4>
            <div class="h__k inline pl5 mt3" data-if="{{= model.data.hint }} !== " data-tooltip="{'placement':'right','title':'{{= model.data.hint }}'}"><i class="fa fa-info-circle"></i></div>
        </div>
    </div>
</div>
