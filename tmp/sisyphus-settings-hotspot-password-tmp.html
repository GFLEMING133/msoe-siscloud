<div class="h100">
  <div class="pull-top white bg-black hh50 w100 center no-stuffing flex vertical-align">
    <div class="w30 left pl20 clickable active"
        data-on-click="publish"
        data-publish="session:active"
        data-msg="{'secondary':'advanced_settings'}"><img src="img/icon_2x_button_back.png" alt="Back" class="hh50 pt15 pb15" /></div>
    <div class="w40">
      <h1 class="no-stuffing fs18 lh24 capitalize truncate">Password</h1>
    </div>
    <div class="w30">&nbsp;</div>
  </div>
  <div class="body-header h100 scroll hide-scrollbar" data-model="{{= model.sisbot_id }}" data-run="model.setup_edit">
    <div class="center p20">
      <h1>Hotspot Password</h1>
      <p>Sets the password required to connect to the {{= model.data.name }} network. Leave blank for open network.</p>
    </div>
    <div class="p20 pt0">
        <h4 class="no-stuffing fs17 pb5 strong">
          <span class="pull-right clickable"
              data-field="model.show_password"
              data-on-click="toggle"
              tg-name="show_password_settings_checkbox">
            <i class="fas fa-eye" data-if="{{= model.show_password }} == false"></i>
            <i class="fas fa-eye-slash" data-if="{{= model.show_password }} == true"></i>
          </span>
          Hotspot Password
        </h4>
        <div class="pt5">
          <span class="fs12">password must be between 8 - 63 characters</span>
          <input class="corner-5px mt5 mb5 fs17 w100"
                type="{{= (model.show_password == 'true') ? 'text' : 'password' }}"
                placeholder="password"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
                data-field="model.edit.hotspot_password"
                value="{{= model.edit.hotspot_password }}" />
        </div>
        <h4 class="no-stuffing pt20 fs17 pb5 strong">Verify Hotspot Password</h4>
        <div>
          <input
                class="corner-5px mt5 mb5 fs17 w100"
                type="{{= (model.show_password == 'true') ? 'text' : 'password' }}"
                placeholder="verify password"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
                data-field="model.hotspot_password_verify"
                value="{{= model.hotspot_password_verify }}"/>
        </div>
        <div class="p10" data-if="{{= app.plugins.length(model.errors) }} > 0">
          <div  data-foreach="model.errors" class="red_triangle center mb10">
            <div class="red p5 montserrat_bold">{{= scope.value }}</div>
          </div>
        </div>

        <p class="btn bg-blue w100 m0 mt20 p15 fs18 lh18 corner-5px strong uppercase clickable active"
          data-on-click="model.disconnect_wifi"
          data-msg="{'set_password':'true'}">Set Password</p>

      <span class="block hh20">&nbsp;</span>

      <div class="p20 center i" data-if="{{= model.data.wifi_forget }} == true">
        <div class="mb20 black" data-template="spinner-bounce-tmp"></div>
        <div class="fs18 lh18">
          Connecting...
        </div>
      </div>
    </div>
  </div>
</div>
