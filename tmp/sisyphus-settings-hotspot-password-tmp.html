<div class="body-header h100 scroll hide-scrollbar" data-model="{{= model.sisbot_id }}" >
  <div class="center">
    <h1>Hotspot Password</h1>
    <p>Insert Explanitory text here</p>
  </div>
  <div class="p20">
      <h4 class="no-stuffing fs17 pb5 strong">
        <span class="pull-right clickable"
            data-field="model.show_password"
            data-on-click="toggle"
            tg-name="show_password_settings_checkbox">
          <i class="fas fa-eye" data-if="{{= model.show_password }} == false"></i>
          <i class="fas fa-eye-slash" data-if="{{= model.show_password }} == true"></i>
        </span>
        Hotspot Password
      </h4>
      <div class="pt5">
        <span class="fs12">password must be between 8 - 64 characters</span>
        <input class="corner-5px mt5 mb5 fs17 w100"
              type="{{= (model.show_password == 'true') ? 'text' : 'password' }}"
              placeholder="password"
              autocomplete="off"
              autocorrect="off"
              autocapitalize="off"
              spellcheck="false"
              data-field="model.data.hotspot.password"
              value="{{= model.data.hotspot.password }}"
              data-value="{{= model.data.hotspot.password }}"/>
      </div>
      <h4 class="no-stuffing pt20 fs17 pb5 strong">
        Verify Hotspot Password
      </h4>
      <div>
        <input
              class="corner-5px mt5 mb5 fs17 w100"
              type="{{= (model.show_password == 'true') ? 'text' : 'password' }}"
              placeholder="verify password"
              autocomplete="off"
              autocorrect="off"
              autocapitalize="off"
              spellcheck="false"
              data-field="model.data.hotspot.password_verification"
              value="{{= model.data.hotspot.password_verification }}"
              data-value="{{= model.data.hotspot.password_verification }}"/>
      </div>
      <div data-if="{{= model.hotspot_error }} == true" class="red_triangle center">
        <input class="fs17 error-border corner-5px mt5 mb5 w100"
              type="text"
              placeholder="password"
              autocomplete="off"
              autocorrect="off"
              autocapitalize="off"
              spellcheck="false"
              data-field="model.hotspot.password"
              value="{{= model.hotspot.password }}" />
        <div class="pull-right error f-small">Hotspot password cannot be less than 8 or more than 64 characters</div>
      </div>
      <div data-if="{{= model.hotspot_error }} == incorrect" class="red_triangle center">
        <input class="fs17 error-border corner-5px mt5 mb5 w100"
              type="text"
              placeholder="password"
              autocomplete="off"
              autocorrect="off"
              autocapitalize="off"
              spellcheck="false"
              data-field="model.hotspot.password"
          value="{{= model.hotspot.password }}" />
        <div class="pull-right error f-small">Incorrect Hotspot Password</div>
      </div>

      <p class="btn bg-blue w100 m0 mt20 p15 fs18 lh18 corner-5px strong uppercase clickable active"
        data-if="{{= model.data.is_hotspot }} == true" data-on-click="model.set_hotspot_password">Set Password</p>


    <span class="block hh20">&nbsp;</span>

    <div class="p20 center i" data-if="{{= model.data.wifi_forget }} == true">
      <div class="mb20 black" data-template="spinner-bounce-tmp"></div>
      <div class="fs18 lh18">
        Connecting...
      </div>
    </div>
  </div>
</div>
