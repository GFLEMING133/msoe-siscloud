<div class="h100" 
    data-if="{{= _.size(model.community_playlist_ids) }} > 0">
    <div class="p10 overflow-boX hide-scrollbar"
        data-foreach="model.community_playlist_ids"
        data-foreach-map="true">
        <div class="h100" data-if="{{= model.data.playlist_id }} !== 1">
            <div class="feature-wrapper clickable active"
                data-on-click="publish"
                data-publish="session:active"
                data-msg="{'primary':'community','secondary':'playlist-list','playlist_id':'{{= model.data.id }}'}"
                tg-name="feature_box">
                <div class="">
                    <div class="feature-box relative corner-5px " 
                        data-model="{{= model.data.tracks[0].id }}"
                        style="background-image:url('{{= app.config.get_api_url() }}{{= model.data.thumb}}');
                                background-color:{{= model.data.bg_color }};
                                height: 90px;
                                background-position: center;
                                background-size: 120px;">
                        <div class="absolutely feature-name">{{= parent.data.name}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</div>
