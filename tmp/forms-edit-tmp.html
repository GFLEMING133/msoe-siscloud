<div class="h__k" data-model="{{= parent.active.form_id }}">
    <!-- HEADER -->
    <div class="col-md-12">
        <input type="text" class="w100 s2 pt10 h__k" placeholder="Untitled Form" value="{{= model.data.name }}"
            data-field="model.data.name"
            data-on-keyup="model.save"
            data-on-key-enter="blur|trigger"
            data-trigger="change:data.name"
        />
    </div>

    <div class="col-md-12">
        <input type="text" class="w100 s4 pt10 h__k" placeholder="Description (optional)" value="{{= model.data.description }}"
            data-field="model.data.description"
            data-on-keyup="model.save"
            data-on-key-enter="blur"
        />
    </div>
    <div class="col-md-12">
        <input type="text" class="w100 s4 pt10 h__k" placeholder="Type" value="{{= model.data.instance_type }}"
            data-field="model.data.instance_type"
            data-on-keyup="model.save"
            data-on-key-enter="blur"
        />
    </div>
    <div class="col-md-12">
        <div class="pt10 input textarea h__k" data-field="model.data.instance_tags" data-taggle="true"></div>
    </div>

    <!-- SECTIONS -->
    <div class="h__k"
        data-foreach="model.data.section_ids"
        data-foreach-add="foreach_reset"
        data-foreach-remove="foreach_reset"
        data-foreach-map="true"
        data-item="forms-section-tmp"
    ></div>

    <!-- ADD SECTION -->
    <div>
        <div class="bg-d-grey col-sm-6 col-xs-6 col-md-6 no-stuffing p20">
            <select class="h__k w100"
                data-chosen="true"
                data-field="model.next_section"
                value="{{= model.next_section }}"
                data-subscribe-ctx="model"
                data-subscribe="change:data.section_ids"
                data-on-subscribe="foreach_reset"
                data-cluster="{ 'type':'section' }"
                data-cluster-comparator="{'key':'data.name','ord':'asc'}"
                data-foreach="cluster"
                data-foreach-map="true"
                data-foreach-add="foreach_reset"
                data-foreach-remove="foreach_reset"
                data-foreach-default="Add new section"
                data-foreach-without="model.data.section_ids"
            ><option class="h__k" value="{{= model.id }}">{{= model.data.name }}</option></select>
        </div>
        <div class="h__k col-sm-6 col-xs-6 col-md-6 btn bg-green p20" data-on-click="model.add_section">Add Section</div>
    </div>
    <br clear="both" />
    <div class="h__k" data-template="debug-tmp"></div>
</div>
