<div class="app-container">
    <div class="page-content no-stuffing bg-white h100 w100">
        <div class="pull-top white hh50 w100 vertical vertical-align bg-black no-stuffing">
            <div class="hh50 w100 bg-black no-stuffing"
                data-template="sisyphus-header-default-tmp"
            ></div>
        </div>
        <div class="body-header h100 scroll hide-scrollbar" data-model="{{= model.sisbot_id }}">
            <p class="no-stuffing center w100 mt40" aria-hidden="true">
                <img src="img/icon_2x_check.png" alt="Settings" class="hh30" />
            </p>
            <h3 class="m0 pt20 pb20 center justify fs24 lh24">
                Updating Your Table
            </h3>
            <p class="p0 m0 fs18 pl40 pr40 center">
                Sit tight while we update your table to the latest and greatest firmware.
                This will take a few minutes to complete. Do not unplug your table during this time.
            </p>
            <div class="p20 center i black mb20 pull-bottom">
                <div class="mb20 black" data-template="spinner-bounce-tmp"></div>
                <div class="fs18 lh18">Installing update...</div>
            </div>
        </div>
    </div>
</div>
