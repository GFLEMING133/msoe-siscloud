<div class="h100" data-model="{{= session.community_id }}">
  <div data-if="{{= model.fetched_community_artists }} == false">
    <div data-run="model.fetch_community_artists"></div>
  </div>
  <div class="h100" data-model="{{= session.active.playlist_id }}">
    <div class="pull-top bg-black bb">
        <div class="white bg-black hh50 w100 center no-stuffing flex vertical-align bb-white">
          <div class="w25 left pl20 clickable active blue-hover"
              data-on-click="publish"
              data-publish="session:active"
              data-msg="{'primary':'community','secondary':'false'}">
              <img src="img/icon_2x_button_back.png" alt="Back" class="hh50 pt15 pb15" />
          </div>
          <div class="w50"><h1 class="no-stuffing capitalize truncate fs18 lh24">Feature Playlist</h1></div>
          <div class="w25 center f-large">&nbsp;</div>
        </div>
        <!-- END HEADER -->
        <div class="browse-feature p20"
              style="background-color:{{= model.data.bg_color }};
                    background-image:url({{= app.config.get_api_url()}}uploads/track/thr/{{= model.data.db_tracks[0] }}/thumb_100.png),url({{= app.config.get_api_url()}}uploads/track/thr/{{= model.data.db_tracks[1] }}/thumb_100.png);
                    height:150px;
                    border-radius: 100px;
                    background-size:200px, 40px;
                    background-repeat:no-repeat, repeat;
                    background-position:center,right;">

          <div class="playlist-name">{{= model.data.name }}</div>
          <div class="download-all-btn strong fs17 black-hover">Download All</div>
          <div class="flex-end-center pt10">
              <div class="clickable active"
                  data-if="{{= parent.download_cloud }} == true"
                  data-on-click="parent.download_wc">
                  <i class="black white-hover fs24 fas fa-cloud-download-alt"></i>
              </div>
              <div class="pointer-none" data-if="{{= parent.download_cloud }} == false">
                <i class="pointer-none grey-lt fs24 fas fa-cloud-download-alt"></i>
              </div>
            </div>
          </div>
    </div> <!--end pull-top-->
          
    <div class="body-header h100  scroll hide-scrollbar"
        data-on-scroll="parent.scroll_check"
        data-msg="{{= _self_.el_id }}"
        data-run="parent.fetch_playlist"
        data-run-msg="{{= model.data.playlist_id }}"
        tg-name="community_playlist_page">
            
        <div class="mt100" data-if="{{= parent.fetching_playlist }} == true">
          <div class="p20 center i">Fetching tracks...</div>
          <div class="mb20 black" data-template="spinner-bounce-tmp"></div>
        </div>
      
        <div class="mt150" data-if="{{= parent.fetching_playlist}} == false">  
          <div class="w100" data-if="{{= _.size(model.data.sorted_tracks) }} > 0">            
            <div class="w100"
                data-foreach="model.data.sorted_tracks">
              <div class="h100" data-model="{{= model.data.tracks[scope.value].id }}" data-template="sisyphus-community-playlist-list-item-tmp"></div>
            </div>
          </div>
        </div> 
       
        <div class="p20 mt100 center fs18 blue i"
            data-if="{{= _.size(model.data.sorted_tracks) }} == 0">
            There are no new tracks to download.
        </div>
    </div><!-- end body-header-->
    <div class="hh150">&nbsp;</div>  
  </div> <!-- end session.active-->
</div><!-- end session.community-->
