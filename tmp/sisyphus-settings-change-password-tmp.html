
    <div class="pull-top bg-white w100">
        <div class="white bg-black w100 center no-stuffing flex">
            <div class="w15 pt20 center fa fa-arrow-left f-large clickable active bg-grey-hover h__k"
                data-on-click="publish"
                data-publish="session:active"
                data-msg="{'primary':'community','secondary':'false'}"
            >&nbsp;</div>
            <div class="w70">
                <h1 class="h__k no-stuffing pt10 pb10 fs18 capitalize truncate">Change Password</h1>
            </div>
            <div class="w15 pt20 center f-large">&nbsp;</div>
        </div>
    </div>          
    <div class="body-header h100 scroll hide-scrollbar pl10 pr10 ">
        <div class="h__k mt30 pl30 pr30" data-model="{{= model.sisbot_id }}">
            
                <p class="no-stuffing center w100 mt40" aria-hidden="true">
                        <img src="img/globeCopy.png" alt="Community" class="hh30" />
                </p>

                <h3 class="m0 pt20 pb20 center justify fs24 lh24">
                    Forget Your Password?
                </h3>
                <p class="p0 m0 pb20 center justify lh18 fs17">
                        If you've forgotten your password, 
                        please enter your email address
                        in the input box and click the 
                        send reset instructions button to
                        get a new password setup.
                </p>

                <h4 class="pt10 pb10 no-stuffing strong">Email</h4>
                <div class="pb10">
                    <input class="h__k w100" type="text" placeholder="your_email@address.com"
                        autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                        data-field="model.registration.email"
                        value="{{= model.registration.email }}"
                    />
                </div>
                <div class="mt20 mb10 p15 btn bg-blue w100 m0 corner-5px uppercase fs17 strong h__k"
                        data-on-click="publish"
                        data-publish="session:active"
                        data-msg="{'primary':'settings','secondary':'sign_in'}"
                >SEND RESET INSTRUCTIONS</div>
            

                <div class="h__k p30 clickable active center"
                            data-on-click="publish"
                            data-publish="session:active"
                            data-msg="{'secondary':'create_account'}"
                >Dont have an account? <a class="blue-l">Sign Up</a>
                </div>
            
        </div>
    </div>
