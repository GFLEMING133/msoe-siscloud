<div class="body-header">
    <div class="pull-top bg-white w100">
        <div class="white bg-black w100 center no-stuffing flex h__k {{= (app.is_app == true) ? 'mt20' : '' }}">
            <div class="w15 pt20 center fa fa-arrow-left f-large clickable bg-grey-hover h__k"
                data-on-click="publish"
                data-publish="session:active"
                data-msg="{'secondary':'false'}"
            >&nbsp;</div>
            <div class="w70">
                <h1 class="h__k no-stuffing pt10 pb10 capitalize truncate">Change Password</h1>
            </div>
            <div class="w15 pt20 center f-large">&nbsp;</div>
        </div>
    </div>
    <div class="h__k bg-white black h__k" data-model="{{= model.user_id }}" data-run="model.update_setup">
        <div class="bg-ll-red p20 h__k" data-if="{{= app.plugins.length(model.password_errs) }} > 0">
            <div class="h__k" data-foreach="model.password_errs">
                <div class="h__k pb5 red">{{= scope.value }}</div>
            </div>
        </div>
        <div class="bg-blue p20 white h__k"
            data-if="{{= app.plugins.length(model.password_msg) }} > 0"
            data-foreach="model.password_msg"
            data-foreach-add="foreach_reset"
            data-foreach-remove="foreach_reset"
            data-foreach-change="foreach_reset"
        ><div class="h__k p5">{{= scope.value }}</div></div>
        <h4 class="pl20 pr20 pt10 pb10 no-stuffing">Current Password</h4>
        <div class="pl20 pr20 pb10">
            <input class="h__k w100" type="password" placeholder="Current Password"
                autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                data-field="model.password.old"
            />
        </div>
        <h4 class="pl20 pr20 pt10 pb10 no-stuffing">New Password</h4>
        <div class="pl20 pr20 pb10">
            <input class="h__k w100" type="password" placeholder="Current Password"
                autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                data-field="model.password.new"
            />
        </div>
        <h4 class="pl20 pr20 pt10 pb10 no-stuffing">Confirm New Password</h4>
        <div class="pl20 pr20 pb10">
            <input class="h__k w100" type="password" placeholder="Current Password"
                autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                data-field="model.password.confirm"
            />
        </div>
        <br clear="both">
        <h2 class="btn bg-green w100 m0 p20 h__k" data-on-click="model.update_password">Update Password</h2>
    </div>
</div>
