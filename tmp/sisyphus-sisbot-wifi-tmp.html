<div class="container h100 white">
    <div class="spacer">&nbsp;</div>
    <div class="spacer">&nbsp;</div>
    <div class="spacer">&nbsp;</div>
    <div class="spacer">&nbsp;</div>
    <div class="col-md-3 col-sm-2 hidden-xs">&nbsp;</div>
    <div class="col-md-6 col-sm-8 col-xs-12 black">
        <h1 class="bg-d-grey center white no-stuffing p20">Connect to Wifi</h1>
        <div class="bg-white black">
            <p class="no-stuffing p20">Would you like to connect your Sisyphus to your home wifi network?</p>
            <div class="pl20 pr20 pb10">
                <input class="h__k mr10" data-model="{{= model.sisbot_id }}" type="checkbox"
                    data-on-click="model.do_not_remind"
                /> Do not ask me again
            </div>
            <br clear="both" />
            <div class="h__k flex"
                data-on-click="set"
                data-field="model.show_wifi_page"
                data-value="{{= 'false' }}"
            >
                <h2 class="btn bg-l-grey w50 m0 p20">No</h2>
                <h2 class="btn bg-green w50 m0 p20 h__k"
                    data-on-click="publish"
                    data-publish="session:active"
                    data-msg="{'secondary':'wifi','primary':'settings'}"
                >Yes</h2>
            </div>
        </div>
    </div>
    <div class="col-md-3 col-sm-2 hidden-xs">&nbsp;</div>
</div>
