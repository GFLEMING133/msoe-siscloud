<div class="mt100 pl10 pr10 h100 scroll hide-scrollbar h__k" data-run="model.fetch_store_updates">
    <div class="pull-top">
        <div class="white bg-black w100 center no-stuffing h__k hh75 flex">
            <div class="w15 pt30 center f-large">&nbsp;</div>
            <div class="w70">
                <h1 class="h__k no-stuffing pt20 capitalize">Community</h1>
            </div>
            <div class="w15 pt30 center f-large">&nbsp;</div>
        </div>
        <div class="w100 center no-stuffing h__k hh35 flex">
            <div class="w50 p10 h__k {{= (model.community_page == 'playlists') ? 'bg-grey' : 'bg-d-grey  white' }}"
                data-on-click="set"
                data-field="model.community_page"
                data-value="playlists"
            >Playlists</div>
            <div class="w50 p10 h__k {{= (model.community_page == 'tracks') ? 'bg-grey' : 'bg-d-grey white' }}"
                data-on-click="set"
                data-field="model.community_page"
                data-value="tracks"
            >Tracks</div>
        </div>
    </div>
    <div class="h__k" data-if="{{= model.community_page }} == playlists">
        <div class="p20 center i h__k"
            data-if="{{= app.plugins.length(model.community_playlist_ids) }} == 0"
        >There are no new playlists to download</div>
        <div class="h__k"
            data-if="{{= app.plugins.length(model.community_playlist_ids) }} > 0"
            data-foreach="model.community_playlist_ids"
            data-foreach-change="foreach_reset"
            data-foreach-map="true"
        >
            <div class="flex mb10 h__k" data-on-click="model.download">
                <div class="w25 hvw25 bg-ll-grey shadow center vertical">
                    <span class="f-large">P</span>
                </div>
                <div class="w5 hvw25">&nbsp;</div>
                <div class="w50 hvw25 bb vertical">
                    <span class="h__k">{{= model.data.name }}</span>
                </div>
                <div class="w20 hvw25 bb vertical center">
                    <i class="fa fa-cloud-download f-xlarge" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="h__k" data-if="{{= model.community_page }} == tracks">
        <div class="p20 center i h__k"
            data-if="{{= app.plugins.length(model.community_track_ids) }} == 0"
        >There are no new tracks to download</div>
        <div class="h__k"
            data-if="{{= app.plugins.length(model.community_track_ids) }} > 0"
            data-foreach="model.community_track_ids"
            data-foreach-change="foreach_reset"
            data-foreach-map="true"
        >
            <div class="flex mt10 h__k" data-on-click="model.download">
                <div class="w10 hvw10 bg-ll-grey shadow center vertical">
                    <span>T</span>
                </div>
                <div class="w5 hvw10">&nbsp;</div>
                <div class="w65 hvw10 bb vertical">
                    <div class="h__k">{{= model.data.name }}</div>
                </div>
                <div class="w20 hvw10 bb vertical center">
                    <i class="fa fa-cloud-download f-large" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
</div>
